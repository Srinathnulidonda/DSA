<div class="resource-card">
    <div class="resource-card-icon">
        <i class="bi {{icon}}"></i>
    </div>
    <h6 class="resource-card-title">{{title}}</h6>
    <div class="resource-card-type">{{source}} â€¢ {{type}}</div>
    <div class="mt-2">
        <span class="badge bg-{{color}}">{{badge}}</span>
        {{#if difficulty}}
        <span class="badge bg-secondary ms-1">{{difficulty}}</span>
        {{/if}}
    </div>
    {{#if tags}}
    <div class="resource-card-tags mt-2">
        {{#each tags}}
        <span class="resource-card-tag">{{this}}</span>
        {{/each}}
    </div>
    {{/if}}
</div>
