<div class="week-card {{#if completed}}completed{{/if}} {{#if current}}current{{/if}}">
    <div class="week-card-header">
        <div class="week-card-number">{{week}}</div>
        <div class="week-card-info">
            <h5 class="week-card-title">{{title}}</h5>
            <p class="week-card-goal">{{goal}}</p>
        </div>
        <div class="week-card-status">
            {{#if completed}}
            <i class="bi bi-check-circle-fill text-success"></i>
            {{else if current}}
            <i class="bi bi-play-circle text-primary"></i>
            {{else}}
            <i class="bi bi-circle text-muted"></i>
            {{/if}}
        </div>
    </div>

    <div class="week-card-progress">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <small class="text-muted">Progress</small>
            <small class="text-muted">{{completedDays}}/{{totalDays}} days</small>
        </div>
        <div class="progress" style="height: 6px;">
            <div class="progress-bar {{#if completed}}bg-success{{else}}bg-primary{{/if}}"
                style="width: {{progressPercentage}}%"></div>
        </div>
    </div>

    {{#if project}}
    <div class="week-card-project mt-3">
        <h6 class="text-primary mb-1">
            <i class="bi bi-code-square me-1"></i>
            Project: {{project.title}}
        </h6>
        <p class="text-muted small mb-0">{{project.description}}</p>
    </div>
    {{/if}}

    <div class="week-card-actions mt-3">
        {{#if current}}
        <button class="btn btn-primary btn-sm w-100">Continue Learning</button>
        {{else if completed}}
        <button class="btn btn-outline-success btn-sm w-100">Review Week</button>
        {{else}}
        <button class="btn btn-outline-secondary btn-sm w-100" disabled>Coming Soon</button>
        {{/if}}
    </div>
</div>
