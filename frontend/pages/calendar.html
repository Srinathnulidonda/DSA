<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - DSA Learning Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
</head>

<body class="dashboard-body">
    <div id="sidebarContainer"></div>
    <div id="topbarContainer"></div>
    <div id="mobileNavContainer"></div>

    <main class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                        <div>
                            <h2 class="fw-bold text-dark mb-2">Learning Calendar</h2>
                            <p class="text-muted mb-0">Track your daily progress and plan your study schedule</p>
                        </div>
                        <div class="calendar-controls">
                            <div class="btn-group me-2" role="group">
                                <button type="button" class="btn btn-outline-primary active" data-view="monthly">
                                    <i class="fas fa-calendar me-1"></i>Monthly
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-view="weekly">
                                    <i class="fas fa-calendar-week me-1"></i>Weekly
                                </button>
                            </div>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEventModal">
                                <i class="fas fa-plus me-2"></i>Add Event
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Navigation -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                                <div class="calendar-nav">
                                    <button class="btn btn-outline-secondary" id="prevMonth">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <h4 class="fw-bold mx-3 mb-0" id="currentMonth">Loading...</h4>
                                    <button class="btn btn-outline-secondary" id="nextMonth">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                    <button class="btn btn-outline-primary ms-3" id="todayBtn">
                                        <i class="fas fa-calendar-day me-1"></i>Today
                                    </button>
                                </div>
                                <div class="calendar-legend">
                                    <div class="d-flex gap-3 flex-wrap">
                                        <div class="legend-item">
                                            <span class="legend-dot bg-success"></span>
                                            <small>Completed</small>
                                        </div>
                                        <div class="legend-item">
                                            <span class="legend-dot bg-primary"></span>
                                            <small>Scheduled</small>
                                        </div>
                                        <div class="legend-item">
                                            <span class="legend-dot bg-warning"></span>
                                            <small>In Progress</small>
                                        </div>
                                        <div class="legend-item">
                                            <span class="legend-dot bg-muted"></span>
                                            <small>Upcoming</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="calendar-container" id="calendarContainer">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="text-muted mt-3">Loading calendar...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Today's Schedule -->
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Today's Schedule</h5>
                        </div>
                        <div class="card-body">
                            <div id="todaySchedule">
                                <div class="text-center py-4">
                                    <i class="fas fa-calendar-check fs-1 text-muted mb-3"></i>
                                    <p class="text-muted">No tasks scheduled for today</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Upcoming Tasks -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Upcoming Tasks</h5>
                        </div>
                        <div class="card-body">
                            <div id="upcomingTasks">
                                <div class="text-center py-4">
                                    <i class="fas fa-tasks fs-1 text-muted mb-3"></i>
                                    <p class="text-muted">No upcoming tasks</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Study Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Time</label>
                            <input type="time" class="form-control" id="eventTime">
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventType" class="form-label">Type</label>
                            <select class="form-select" id="eventType">
                                <option value="study">Study Session</option>
                                <option value="practice">Practice</option>
                                <option value="project">Project Work</option>
                                <option value="review">Review</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addEvent()">Add Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventDetailsTitle">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="eventDetailsBody">
                    <!-- Event details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="markCompleteBtn" onclick="markEventComplete()">
                        Mark Complete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';
        let currentDate = new Date();
        let currentView = 'monthly';
        let calendarData = {};
        let roadmapData = [];
        let userProgress = {};
        let selectedEvent = null;

        document.addEventListener('DOMContentLoaded', async function () {
            await loadComponents();
            await checkAuth();
            await loadCalendarData();
            updateActivePage('calendar');
            initializeEventListeners();
            renderCalendar();
        });

        async function loadComponents() {
            try {
                const [sidebarResponse, topbarResponse, mobileNavResponse] = await Promise.all([
                    fetch('../components/sidebar.html'),
                    fetch('../components/topbar.html'),
                    fetch('../components/mobile-nav.html')
                ]);

                document.getElementById('sidebarContainer').innerHTML = await sidebarResponse.text();
                document.getElementById('topbarContainer').innerHTML = await topbarResponse.text();
                document.getElementById('mobileNavContainer').innerHTML = await mobileNavResponse.text();

                initializeComponents();
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        function initializeComponents() {
            const sidebarToggle = document.getElementById('sidebarToggleBtn');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function () {
                    document.body.classList.toggle('sidebar-collapsed');
                });
            }

            const globalSearch = document.getElementById('globalSearch');
            if (globalSearch) {
                globalSearch.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        window.location.href = `/search?q=${encodeURIComponent(this.value)}`;
                    }
                });
            }
        }

        async function checkAuth() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateUserInfo(data.user);
                } else {
                    localStorage.removeItem('accessToken');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('accessToken');
                window.location.href = '/login';
            }
        }

        function updateUserInfo(user) {
            const userNameElements = ['sidebarUserName', 'topbarUserName', 'dropdownUserName', 'mobileUserName'];
            userNameElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.textContent = user.name;
            });

            const userEmailElements = ['sidebarUserEmail', 'dropdownUserEmail', 'mobileUserEmail'];
            userEmailElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.textContent = user.email;
            });

            const avatarUrl = user.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=6366f1&color=ffffff`;
            const avatarElements = ['sidebarAvatar', 'topbarAvatar', 'mobileUserAvatar'];
            avatarElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.src = avatarUrl;
            });
        }

        async function loadCalendarData() {
            try {
                const token = localStorage.getItem('accessToken');
                const [roadmapResponse, progressResponse] = await Promise.all([
                    fetch(`${API_BASE}/roadmap`),
                    fetch(`${API_BASE}/progress`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                ]);

                if (roadmapResponse.ok && progressResponse.ok) {
                    const roadmapResult = await roadmapResponse.json();
                    const progressResult = await progressResponse.json();

                    roadmapData = roadmapResult.roadmap;
                    userProgress = progressResult.progress;

                    generateCalendarData();
                    updateTodaySchedule();
                    updateUpcomingTasks();
                } else {
                    throw new Error('Failed to load calendar data');
                }
            } catch (error) {
                console.error('Error loading calendar:', error);
                showError('Failed to load calendar data. Please try again.');
            }
        }

        function generateCalendarData() {
            calendarData = {};
            const startDate = new Date();

            roadmapData.forEach(week => {
                week.days.forEach((day, dayIndex) => {
                    // Calculate date for this day (week starts on Monday)
                    const weekStart = new Date(startDate);
                    weekStart.setDate(startDate.getDate() + (week.week - 1) * 7);

                    const dayDate = new Date(weekStart);
                    dayDate.setDate(weekStart.getDate() + dayIndex);

                    const dateKey = formatDateKey(dayDate);

                    const dayProgress = userProgress[week.week]?.[day.day];
                    const isCompleted = dayProgress?.completed || false;

                    if (!calendarData[dateKey]) {
                        calendarData[dateKey] = [];
                    }

                    calendarData[dateKey].push({
                        id: `${week.week}_${day.day}`,
                        title: day.topic,
                        description: day.activities,
                        type: 'study',
                        week: week.week,
                        day: day.day,
                        timeEstimate: day.time_estimate,
                        completed: isCompleted,
                        resources: day.resources || []
                    });
                });
            });
        }

        function formatDateKey(date) {
            return date.getFullYear() + '-' +
                String(date.getMonth() + 1).padStart(2, '0') + '-' +
                String(date.getDate()).padStart(2, '0');
        }

        function renderCalendar() {
            if (currentView === 'monthly') {
                renderMonthlyCalendar();
            } else {
                renderWeeklyCalendar();
            }
            updateCurrentMonthDisplay();
        }

        function renderMonthlyCalendar() {
            const container = document.getElementById('calendarContainer');

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const firstDayOfWeek = firstDay.getDay() === 0 ? 7 : firstDay.getDay(); // Make Monday = 1

            let calendarHTML = `
                <div class="calendar-grid">
                    <div class="calendar-header">
                        <div class="calendar-day-header">Mon</div>
                        <div class="calendar-day-header">Tue</div>
                        <div class="calendar-day-header">Wed</div>
                        <div class="calendar-day-header">Thu</div>
                        <div class="calendar-day-header">Fri</div>
                        <div class="calendar-day-header">Sat</div>
                        <div class="calendar-day-header">Sun</div>
                    </div>
                    <div class="calendar-body">
            `;

            // Add empty cells for days before the first day of the month
            for (let i = 1; i < firstDayOfWeek; i++) {
                calendarHTML += '<div class="calendar-day empty"></div>';
            }

            // Add days of the month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dateKey = formatDateKey(date);
                const events = calendarData[dateKey] || [];
                const isToday = isDateToday(date);
                const hasEvents = events.length > 0;

                let dayClass = 'calendar-day';
                if (isToday) dayClass += ' today';
                if (hasEvents) dayClass += ' has-events';

                calendarHTML += `
                    <div class="${dayClass}" data-date="${dateKey}" onclick="selectDate('${dateKey}')">
                        <div class="day-number">${day}</div>
                        <div class="day-events">
                            ${events.slice(0, 3).map(event => `
                                <div class="event-dot ${getEventClass(event)}" 
                                     title="${event.title}" 
                                     onclick="showEventDetails('${event.id}', event)">
                                </div>
                            `).join('')}
                            ${events.length > 3 ? `<div class="event-more">+${events.length - 3}</div>` : ''}
                        </div>
                    </div>
                `;
            }

            calendarHTML += `
                    </div>
                </div>
            `;

            container.innerHTML = calendarHTML;
        }

        function renderWeeklyCalendar() {
            const container = document.getElementById('calendarContainer');

            // Get the start of the week (Monday)
            const startOfWeek = new Date(currentDate);
            const dayOfWeek = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
            startOfWeek.setDate(diff);

            let calendarHTML = `
                <div class="weekly-calendar">
                    <div class="week-header">
                        ${Array.from({ length: 7 }, (_, i) => {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const dateKey = formatDateKey(date);
                const events = calendarData[dateKey] || [];
                const isToday = isDateToday(date);

                return `
                                <div class="week-day ${isToday ? 'today' : ''}" data-date="${dateKey}">
                                    <div class="day-name">${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'][i]}</div>
                                    <div class="day-number">${date.getDate()}</div>
                                    <div class="day-events">
                                        ${events.map(event => `
                                            <div class="event-item ${getEventClass(event)}" 
                                                 onclick="showEventDetails('${event.id}', event)">
                                                <div class="event-title">${event.title}</div>
                                                <div class="event-time">${event.timeEstimate}min</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
            }).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = calendarHTML;
        }

        function getEventClass(event) {
            if (event.completed) return 'event-completed';
            if (event.type === 'study') return 'event-study';
            if (event.type === 'practice') return 'event-practice';
            if (event.type === 'project') return 'event-project';
            return 'event-default';
        }

        function isDateToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                date.getMonth() === today.getMonth() &&
                date.getFullYear() === today.getFullYear();
        }

        function updateCurrentMonthDisplay() {
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            document.getElementById('currentMonth').textContent =
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        function updateTodaySchedule() {
            const today = formatDateKey(new Date());
            const todayEvents = calendarData[today] || [];
            const container = document.getElementById('todaySchedule');

            if (todayEvents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-calendar-check fs-1 text-muted mb-3"></i>
                        <p class="text-muted">No tasks scheduled for today</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = todayEvents.map(event => `
                <div class="schedule-item ${event.completed ? 'completed' : ''}" onclick="showEventDetails('${event.id}', event)">
                    <div class="schedule-time">
                        <i class="fas fa-clock text-muted me-2"></i>
                        ${event.timeEstimate}min
                    </div>
                    <div class="schedule-content">
                        <h6 class="fw-bold mb-1">${event.title}</h6>
                        <p class="text-muted small mb-1">${event.description}</p>
                        <small class="text-primary">Week ${event.week} â€¢ ${event.day}</small>
                    </div>
                    <div class="schedule-status">
                        ${event.completed ?
                    '<i class="fas fa-check-circle text-success"></i>' :
                    '<i class="fas fa-circle text-muted"></i>'
                }
                    </div>
                </div>
            `).join('');
        }

        function updateUpcomingTasks() {
            const today = new Date();
            const nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 7);

            let upcomingEvents = [];

            for (let d = new Date(today); d <= nextWeek; d.setDate(d.getDate() + 1)) {
                const dateKey = formatDateKey(d);
                const events = calendarData[dateKey] || [];
                upcomingEvents.push(...events.filter(event => !event.completed));
            }

            upcomingEvents = upcomingEvents.slice(0, 5); // Show only next 5 tasks

            const container = document.getElementById('upcomingTasks');

            if (upcomingEvents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-tasks fs-1 text-muted mb-3"></i>
                        <p class="text-muted">No upcoming tasks</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = upcomingEvents.map(event => `
                <div class="upcoming-task" onclick="showEventDetails('${event.id}', event)">
                    <div class="task-icon">
                        <i class="fas fa-${getTaskIcon(event.type)} text-primary"></i>
                    </div>
                    <div class="task-content">
                        <h6 class="fw-bold mb-1">${event.title}</h6>
                        <small class="text-muted">Week ${event.week} â€¢ ${event.timeEstimate}min</small>
                    </div>
                </div>
            `).join('');
        }

        function getTaskIcon(type) {
            const icons = {
                'study': 'book-open',
                'practice': 'code',
                'project': 'project-diagram',
                'review': 'eye'
            };
            return icons[type] || 'calendar';
        }

        function showEventDetails(eventId, clickEvent) {
            if (clickEvent) clickEvent.stopPropagation();

            // Find the event
            let event = null;
            for (const dateKey in calendarData) {
                const foundEvent = calendarData[dateKey].find(e => e.id === eventId);
                if (foundEvent) {
                    event = foundEvent;
                    break;
                }
            }

            if (!event) return;

            selectedEvent = event;

            document.getElementById('eventDetailsTitle').textContent = event.title;
            document.getElementById('eventDetailsBody').innerHTML = `
                <div class="event-details">
                    <div class="mb-3">
                        <h6 class="fw-bold text-primary">Description</h6>
                        <p class="text-muted">${event.description}</p>
                    </div>
                    
                    <div class="mb-3">
                        <h6 class="fw-bold text-primary">Details</h6>
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Week:</small>
                                <div class="fw-semibold">${event.week}</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Day:</small>
                                <div class="fw-semibold">${event.day}</div>
                            </div>
                            <div class="col-6 mt-2">
                                <small class="text-muted">Duration:</small>
                                <div class="fw-semibold">${event.timeEstimate} minutes</div>
                            </div>
                            <div class="col-6 mt-2">
                                <small class="text-muted">Status:</small>
                                <div class="fw-semibold">
                                    ${event.completed ?
                    '<span class="text-success">Completed</span>' :
                    '<span class="text-primary">Pending</span>'
                }
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${event.resources && event.resources.length > 0 ? `
                        <div class="mb-3">
                            <h6 class="fw-bold text-primary">Resources</h6>
                            <div class="resource-links">
                                ${event.resources.slice(0, 3).map(resourceId => {
                    const resource = getResourceById(resourceId);
                    return `
                                        <a href="${resource.url}" target="_blank" class="btn btn-sm btn-outline-primary me-2 mb-2">
                                            <i class="fas fa-external-link-alt me-1"></i>
                                            ${resource.title}
                                        </a>
                                    `;
                }).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            const markCompleteBtn = document.getElementById('markCompleteBtn');
            if (event.completed) {
                markCompleteBtn.textContent = 'Mark Incomplete';
                markCompleteBtn.className = 'btn btn-warning';
            } else {
                markCompleteBtn.textContent = 'Mark Complete';
                markCompleteBtn.className = 'btn btn-success';
            }

            const modal = new bootstrap.Modal(document.getElementById('eventDetailsModal'));
            modal.show();
        }

        function getResourceById(resourceId) {
            const resourceMap = {
                'w3_python_getstarted': { title: 'Python Setup', url: 'https://www.w3schools.com/python/python_getstarted.asp' },
                'galles_array_vis': { title: 'Array Visualization', url: 'https://www.cs.usfca.edu/~galles/visualization/Array.html' },
                'yt_neetcode_two_pointers': { title: 'Two Pointers Video', url: 'https://www.youtube.com/watch?v=jzZsG8n2R9A' }
            };
            return resourceMap[resourceId] || { title: 'Resource', url: '#' };
        }

        async function markEventComplete() {
            if (!selectedEvent) return;

            try {
                const token = localStorage.getItem('accessToken');
                const response = await fetch(`${API_BASE}/progress`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        week: selectedEvent.week,
                        day: selectedEvent.day,
                        completed: !selectedEvent.completed,
                        time_spent: selectedEvent.completed ? 0 : selectedEvent.timeEstimate
                    })
                });

                if (response.ok) {
                    selectedEvent.completed = !selectedEvent.completed;

                    // Update progress in calendarData
                    for (const dateKey in calendarData) {
                        const eventIndex = calendarData[dateKey].findIndex(e => e.id === selectedEvent.id);
                        if (eventIndex !== -1) {
                            calendarData[dateKey][eventIndex].completed = selectedEvent.completed;
                            break;
                        }
                    }

                    renderCalendar();
                    updateTodaySchedule();
                    updateUpcomingTasks();

                    bootstrap.Modal.getInstance(document.getElementById('eventDetailsModal')).hide();

                    showToast(
                        selectedEvent.completed ? 'Task marked as complete! ðŸŽ‰' : 'Task marked as incomplete',
                        selectedEvent.completed ? 'success' : 'info'
                    );
                } else {
                    throw new Error('Failed to update progress');
                }
            } catch (error) {
                console.error('Error updating progress:', error);
                showToast('Failed to update progress. Please try again.', 'error');
            }
        }

        function selectDate(dateKey) {
            // Remove previous selection
            document.querySelectorAll('.calendar-day.selected').forEach(el => {
                el.classList.remove('selected');
            });

            // Add selection to clicked date
            document.querySelector(`[data-date="${dateKey}"]`).classList.add('selected');

            // Update today's schedule to show selected date
            const selectedEvents = calendarData[dateKey] || [];
            const container = document.getElementById('todaySchedule');

            if (selectedEvents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-calendar-check fs-1 text-muted mb-3"></i>
                        <p class="text-muted">No tasks scheduled for ${dateKey}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = selectedEvents.map(event => `
                <div class="schedule-item ${event.completed ? 'completed' : ''}" onclick="showEventDetails('${event.id}', event)">
                    <div class="schedule-time">
                        <i class="fas fa-clock text-muted me-2"></i>
                        ${event.timeEstimate}min
                    </div>
                    <div class="schedule-content">
                        <h6 class="fw-bold mb-1">${event.title}</h6>
                        <p class="text-muted small mb-1">${event.description}</p>
                        <small class="text-primary">Week ${event.week} â€¢ ${event.day}</small>
                    </div>
                    <div class="schedule-status">
                        ${event.completed ?
                    '<i class="fas fa-check-circle text-success"></i>' :
                    '<i class="fas fa-circle text-muted"></i>'
                }
                    </div>
                </div>
            `).join('');
        }

        function addEvent() {
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const description = document.getElementById('eventDescription').value;
            const type = document.getElementById('eventType').value;

            if (!title || !date) {
                showToast('Please fill in required fields', 'error');
                return;
            }

            const eventId = 'custom_' + Date.now();
            const newEvent = {
                id: eventId,
                title: title,
                description: description,
                type: type,
                timeEstimate: 60,
                completed: false,
                custom: true
            };

            if (!calendarData[date]) {
                calendarData[date] = [];
            }

            calendarData[date].push(newEvent);

            renderCalendar();
            updateTodaySchedule();
            updateUpcomingTasks();

            bootstrap.Modal.getInstance(document.getElementById('addEventModal')).hide();
            document.getElementById('addEventForm').reset();

            showToast('Event added successfully!', 'success');
        }

        function initializeEventListeners() {
            // View toggle
            document.querySelectorAll('[data-view]').forEach(button => {
                button.addEventListener('click', function () {
                    currentView = this.dataset.view;

                    document.querySelectorAll('[data-view]').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    renderCalendar();
                });
            });

            // Navigation
            document.getElementById('prevMonth').addEventListener('click', function () {
                if (currentView === 'monthly') {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                } else {
                    currentDate.setDate(currentDate.getDate() - 7);
                }
                renderCalendar();
            });

            document.getElementById('nextMonth').addEventListener('click', function () {
                if (currentView === 'monthly') {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                } else {
                    currentDate.setDate(currentDate.getDate() + 7);
                }
                renderCalendar();
            });

            document.getElementById('todayBtn').addEventListener('click', function () {
                currentDate = new Date();
                renderCalendar();
            });

            // Set default date for new event
            document.getElementById('eventDate').value = formatDateKey(new Date());
        }

        function updateActivePage(page) {
            document.querySelectorAll('.sidebar .nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.page === page) {
                    link.classList.add('active');
                }
            });

            document.querySelectorAll('.mobile-nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === page) {
                    item.classList.add('active');
                }
            });

            const pageTitle = document.getElementById('pageTitle');
            if (pageTitle) {
                pageTitle.textContent = page.charAt(0).toUpperCase() + page.slice(1);
            }
        }

        function showError(message) {
            document.getElementById('calendarContainer').innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fs-1 text-danger mb-3"></i>
                    <h5 class="text-danger mb-3">Error Loading Calendar</h5>
                    <p class="text-muted mb-3">${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-refresh me-2"></i>Try Again
                    </button>
                </div>
            `;
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer') || createToastContainer();
            const toastHtml = `
                <div class="toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'primary'} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toastElement = toastContainer.lastElementChild;
            const toast = new bootstrap.Toast(toastElement);
            toast.show();

            toastElement.addEventListener('hidden.bs.toast', function () {
                this.remove();
            });
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toastContainer';
            container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            document.body.appendChild(container);
            return container;
        }

        // Global functions
        window.logout = function () {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            window.location.href = '/login';
        };

        window.toggleTheme = function () {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
