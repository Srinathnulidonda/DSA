<!-- pages/roadmap.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - DSA Learning Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
</head>

<body class="app-layout">
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div id="topbarContainer"></div>

        <!-- Roadmap Content -->
        <div class="content-area">
            <!-- Header -->
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <h1 class="page-title">
                            <i class="fas fa-map-marked-alt me-3"></i>
                            14-Week DSA Roadmap
                        </h1>
                        <p class="page-subtitle">A comprehensive journey through Data Structures and Algorithms</p>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <div class="roadmap-progress">
                            <div class="progress-circle" id="overallProgress">
                                <div class="progress-text">0%</div>
                            </div>
                            <div class="progress-label">Overall Progress</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="row mb-4">
                <div class="col-lg-6">
                    <div class="filter-controls">
                        <button class="filter-btn active" data-filter="all">All Weeks</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="current">Current</button>
                        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="search-box">
                        <input type="text" class="form-control" placeholder="Search topics..." id="roadmapSearch">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>

            <!-- Roadmap Timeline -->
            <div class="roadmap-timeline" id="roadmapContainer">
                <!-- Roadmap weeks will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobileNavContainer"></div>

    <!-- Resource Modal -->
    <div class="modal fade" id="resourceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resources</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="resourceModalBody">
                    <!-- Resources will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';
        let roadmapData = [];
        let progressData = {};
        let filteredRoadmap = [];

        // Load components
        async function loadComponents() {
            try {
                const [sidebarResponse, topbarResponse, mobileNavResponse] = await Promise.all([
                    fetch('../components/sidebar.html'),
                    fetch('../components/topbar.html'),
                    fetch('../components/mobile-nav.html')
                ]);

                document.getElementById('sidebarContainer').innerHTML = await sidebarResponse.text();
                document.getElementById('topbarContainer').innerHTML = await topbarResponse.text();
                document.getElementById('mobileNavContainer').innerHTML = await mobileNavResponse.text();

                initializeComponents();
                setActiveNavItem('roadmap');
                document.getElementById('pageTitle').textContent = 'Roadmap';
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        // Load roadmap data
        async function loadRoadmap() {
            try {
                const token = localStorage.getItem('access_token');

                // Load roadmap and progress in parallel
                const [roadmapResponse, progressResponse] = await Promise.all([
                    fetch(`${API_BASE}/roadmap`),
                    fetch(`${API_BASE}/progress`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                ]);

                if (roadmapResponse.ok && progressResponse.ok) {
                    const roadmapResult = await roadmapResponse.json();
                    const progressResult = await progressResponse.json();

                    roadmapData = roadmapResult.roadmap;
                    progressData = progressResult.progress;

                    filteredRoadmap = [...roadmapData];
                    renderRoadmap();
                    updateOverallProgress();
                } else {
                    throw new Error('Failed to load roadmap data');
                }
            } catch (error) {
                console.error('Roadmap error:', error);
                showError('Failed to load roadmap');
            }
        }

        // Render roadmap
        function renderRoadmap() {
            const container = document.getElementById('roadmapContainer');
            container.innerHTML = '';

            filteredRoadmap.forEach((week, index) => {
                const weekProgress = progressData[week.week] || {};
                const completedDays = Object.values(weekProgress).filter(day => day.completed).length;
                const totalDays = week.days.length;
                const weekPercentage = totalDays > 0 ? (completedDays / totalDays) * 100 : 0;

                const weekStatus = getWeekStatus(week.week, weekPercentage);

                const weekElement = document.createElement('div');
                weekElement.className = `roadmap-week ${weekStatus}`;
                weekElement.innerHTML = `
                    <div class="week-header" onclick="toggleWeek(${week.week})">
                        <div class="week-number">
                            <span class="week-badge">Week ${week.week}</span>
                            <div class="week-progress-circle">
                                <svg viewBox="0 0 36 36">
                                    <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                    <path class="circle" stroke-dasharray="${weekPercentage}, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                </svg>
                                <div class="percentage">${Math.round(weekPercentage)}%</div>
                            </div>
                        </div>
                        <div class="week-info">
                            <h4 class="week-title">${week.title}</h4>
                            <p class="week-goal">${week.goal}</p>
                            <div class="week-stats">
                                <span class="stat-item">
                                    <i class="fas fa-calendar-check"></i>
                                    ${completedDays}/${totalDays} days
                                </span>
                                <span class="stat-item">
                                    <i class="fas fa-code"></i>
                                    ${week.project.title}
                                </span>
                            </div>
                        </div>
                        <div class="week-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    
                    <div class="week-content" id="week-${week.week}-content">
                        <!-- Project Card -->
                        <div class="project-card">
                            <div class="project-header">
                                <h6><i class="fas fa-project-diagram me-2"></i>${week.project.title}</h6>
                            </div>
                            <p class="project-description">${week.project.description}</p>
                            <div class="project-skills">
                                ${week.project.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                        </div>
                        
                        <!-- Days List -->
                        <div class="days-container">
                            ${week.days.map(day => {
                    const dayProgress = weekProgress[day.day] || {};
                    const isCompleted = dayProgress.completed || false;

                    return `
                                    <div class="day-item ${isCompleted ? 'completed' : ''}">
                                        <div class="day-header">
                                            <div class="day-info">
                                                <div class="day-name">
                                                    <i class="fas fa-calendar-day me-2"></i>
                                                    ${day.day}
                                                </div>
                                                <div class="day-topic">${day.topic}</div>
                                            </div>
                                            <div class="day-actions">
                                                <span class="time-badge">
                                                    <i class="fas fa-clock me-1"></i>
                                                    ${day.time_estimate} min
                                                </span>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" 
                                                           ${isCompleted ? 'checked' : ''}
                                                           onchange="toggleDayComplete(${week.week}, '${day.day}', this.checked)">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="day-activities">
                                            <p>${day.activities}</p>
                                        </div>
                                        <div class="day-resources">
                                            <button class="btn btn-sm btn-outline-primary" 
                                                    onclick="showResources(${week.week}, '${day.day}')">
                                                <i class="fas fa-book me-1"></i>
                                                Resources (${day.resources.length})
                                            </button>
                                        </div>
                                    </div>
                                `;
                }).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(weekElement);
            });
        }

        // Get week status
        function getWeekStatus(weekNumber, percentage) {
            if (percentage === 100) return 'completed';
            if (percentage > 0) return 'current';

            // Check if this is the next week to start
            for (let i = 1; i < weekNumber; i++) {
                const prevWeekProgress = progressData[i] || {};
                const prevWeekDays = roadmapData.find(w => w.week === i)?.days.length || 7;
                const prevCompleted = Object.values(prevWeekProgress).filter(day => day.completed).length;

                if (prevCompleted < prevWeekDays) {
                    return 'locked';
                }
            }

            return 'upcoming';
        }

        // Toggle week expansion
        function toggleWeek(weekNumber) {
            const content = document.getElementById(`week-${weekNumber}-content`);
            const toggle = content.previousElementSibling.querySelector('.week-toggle i');

            if (content.style.display === 'none' || !content.style.display) {
                content.style.display = 'block';
                toggle.classList.add('rotated');
            } else {
                content.style.display = 'none';
                toggle.classList.remove('rotated');
            }
        }

        // Toggle day completion
        async function toggleDayComplete(week, day, completed) {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_BASE}/progress`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        week: week,
                        day: day,
                        completed: completed,
                        time_spent: completed ? 60 : 0 // Default time if completed
                    })
                });

                if (response.ok) {
                    // Update local progress data
                    if (!progressData[week]) progressData[week] = {};
                    progressData[week][day] = { completed: completed };

                    // Re-render to update progress indicators
                    renderRoadmap();
                    updateOverallProgress();

                    // Show success animation
                    if (completed) {
                        showCompletionAnimation();
                    }
                } else {
                    throw new Error('Failed to update progress');
                }
            } catch (error) {
                console.error('Progress update error:', error);
                showError('Failed to update progress');
            }
        }

        // Show resources
        function showResources(week, day) {
            const weekData = roadmapData.find(w => w.week === week);
            const dayData = weekData.days.find(d => d.day === day);

            const modal = new bootstrap.Modal(document.getElementById('resourceModal'));
            const modalBody = document.getElementById('resourceModalBody');

            modalBody.innerHTML = `
                <h6 class="mb-3">Resources for ${day} - ${dayData.topic}</h6>
                <div class="resource-list">
                    ${dayData.resources.map(resourceId => {
                // This would normally fetch from the resources API
                return `
                            <div class="resource-item">
                                <div class="resource-info">
                                    <h6>Resource ${resourceId}</h6>
                                    <p class="text-muted">Click to open in new tab</p>
                                </div>
                                <button class="btn btn-sm btn-primary" onclick="openResource('${resourceId}')">
                                    <i class="fas fa-external-link-alt"></i>
                                </button>
                            </div>
                        `;
            }).join('')}
                </div>
            `;

            modal.show();
        }

        // Open resource
        function openResource(resourceId) {
            // This would normally get the URL from the resources API
            const resourceUrl = `https://example.com/resource/${resourceId}`;
            window.open(resourceUrl, '_blank');
        }

        // Update overall progress
        function updateOverallProgress() {
            const totalDays = roadmapData.reduce((sum, week) => sum + week.days.length, 0);
            const completedDays = Object.values(progressData).reduce((sum, weekProgress) => {
                return sum + Object.values(weekProgress).filter(day => day.completed).length;
            }, 0);

            const percentage = totalDays > 0 ? (completedDays / totalDays) * 100 : 0;

            const progressElement = document.getElementById('overallProgress');
            progressElement.querySelector('.progress-text').textContent = Math.round(percentage) + '%';

            // Update progress circle
            const circle = progressElement.querySelector('.progress-circle');
            circle.style.background = `conic-gradient(#007bff ${percentage * 3.6}deg, #e9ecef 0deg)`;
        }

        // Filter functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                // Update active filter
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');

                const filter = e.target.dataset.filter;
                applyFilter(filter);
            }
        });

        // Apply filter
        function applyFilter(filter) {
            switch (filter) {
                case 'completed':
                    filteredRoadmap = roadmapData.filter(week => {
                        const weekProgress = progressData[week.week] || {};
                        const completedDays = Object.values(weekProgress).filter(day => day.completed).length;
                        return completedDays === week.days.length;
                    });
                    break;
                case 'current':
                    filteredRoadmap = roadmapData.filter(week => {
                        const weekProgress = progressData[week.week] || {};
                        const completedDays = Object.values(weekProgress).filter(day => day.completed).length;
                        return completedDays > 0 && completedDays < week.days.length;
                    });
                    break;
                case 'upcoming':
                    filteredRoadmap = roadmapData.filter(week => {
                        const weekProgress = progressData[week.week] || {};
                        const completedDays = Object.values(weekProgress).filter(day => day.completed).length;
                        return completedDays === 0;
                    });
                    break;
                default:
                    filteredRoadmap = [...roadmapData];
            }

            renderRoadmap();
        }

        // Search functionality
        document.getElementById('roadmapSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();

            if (searchTerm) {
                filteredRoadmap = roadmapData.filter(week => {
                    return week.title.toLowerCase().includes(searchTerm) ||
                        week.goal.toLowerCase().includes(searchTerm) ||
                        week.days.some(day =>
                            day.topic.toLowerCase().includes(searchTerm) ||
                            day.activities.toLowerCase().includes(searchTerm)
                        );
                });
            } else {
                filteredRoadmap = [...roadmapData];
            }

            renderRoadmap();
        });

        // Show completion animation
        function showCompletionAnimation() {
            // You can add confetti or celebration animation here
            console.log('Task completed!');
        }

        // Show error message
        function showError(message) {
            console.error(message);
            // You can implement toast notifications here
        }

        // Initialize roadmap page
        document.addEventListener('DOMContentLoaded', async () => {
            checkAuth();
            await loadComponents();
            await loadRoadmap();
        });
    </script>
</body>

</html>
