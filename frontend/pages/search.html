<div class="container-fluid p-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3 fw-bold mb-3">
                <i class="fas fa-search text-primary me-2"></i>
                Search Results
            </h1>

            <!-- Search Bar -->
            <div class="card">
                <div class="card-body">
                    <form id="search-form">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="search-input"
                                placeholder="Search for topics, notes, resources..." autocomplete="off">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </form>

                    <!-- Search Filters -->
                    <div class="mt-3">
                        <div class="d-flex flex-wrap gap-2 align-items-center">
                            <span class="text-muted small">Filter by:</span>
                            <div class="btn-group btn-group-sm" role="group">
                                <input type="checkbox" class="btn-check" id="filter-all" checked>
                                <label class="btn btn-outline-secondary" for="filter-all">All</label>

                                <input type="checkbox" class="btn-check" id="filter-roadmap">
                                <label class="btn btn-outline-secondary" for="filter-roadmap">Roadmap</label>

                                <input type="checkbox" class="btn-check" id="filter-resources">
                                <label class="btn btn-outline-secondary" for="filter-resources">Resources</label>

                                <input type="checkbox" class="btn-check" id="filter-notes">
                                <label class="btn btn-outline-secondary" for="filter-notes">Notes</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Results Summary -->
    <div class="row mb-4" id="search-summary" style="display: none;">
        <div class="col-12">
            <div class="alert alert-info d-flex justify-content-between align-items-center">
                <div>
                    <i class="fas fa-info-circle me-2"></i>
                    Found <strong id="result-count">0</strong> results for "<strong id="search-query"></strong>"
                </div>
                <button type="button" class="btn-close" onclick="clearSearch()"></button>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div class="row" id="results-container">
        <!-- Initial State -->
        <div class="col-12">
            <div class="text-center py-5">
                <i class="fas fa-search text-muted fa-4x mb-3"></i>
                <h4 class="text-muted">Start Searching</h4>
                <p class="text-muted mb-4">Enter a search term to find roadmap topics, resources, and notes.</p>

                <!-- Popular Searches -->
                <div class="mt-4">
                    <h6 class="text-muted mb-3">Popular Searches:</h6>
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <button class="btn btn-sm btn-outline-primary" onclick="performSearch('arrays')">Arrays</button>
                        <button class="btn btn-sm btn-outline-primary" onclick="performSearch('linked lists')">Linked
                            Lists</button>
                        <button class="btn btn-sm btn-outline-primary" onclick="performSearch('binary search')">Binary
                            Search</button>
                        <button class="btn btn-sm btn-outline-primary"
                            onclick="performSearch('dynamic programming')">Dynamic Programming</button>
                        <button class="btn btn-sm btn-outline-primary" onclick="performSearch('graphs')">Graphs</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="row mt-4">
        <div class="col-12">
            <nav id="search-pagination" style="display: none;">
                <!-- Populated by JavaScript -->
            </nav>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let currentQuery = '';
        let currentPage = 1;
        let searchResults = {};
        let activeFilters = new Set(['all']);

        // Check for query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q');
        if (initialQuery) {
            document.getElementById('search-input').value = initialQuery;
            performSearch(initialQuery);
        }

        setupEventListeners();
        loadSearchHistory();

        function setupEventListeners() {
            // Search form
            document.getElementById('search-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const query = document.getElementById('search-input').value.trim();
                if (query) {
                    performSearch(query);
                }
            });

            // Filter checkboxes
            document.querySelectorAll('.btn-check').forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    if (this.id === 'filter-all') {
                        if (this.checked) {
                            activeFilters.clear();
                            activeFilters.add('all');
                            document.querySelectorAll('.btn-check:not(#filter-all)').forEach(cb => cb.checked = false);
                        } else {
                            this.checked = true; // Keep at least one filter active
                        }
                    } else {
                        document.getElementById('filter-all').checked = false;
                        activeFilters.delete('all');

                        if (this.checked) {
                            activeFilters.add(this.id.replace('filter-', ''));
                        } else {
                            activeFilters.delete(this.id.replace('filter-', ''));
                        }

                        // If no filters selected, select all
                        if (activeFilters.size === 0) {
                            document.getElementById('filter-all').checked = true;
                            activeFilters.add('all');
                        }
                    }

                    // Re-render results with new filters
                    if (currentQuery) {
                        renderResults();
                    }
                });
            });

            // Real-time search suggestions
            const searchInput = document.getElementById('search-input');
            const debouncedSuggest = Utils.time.debounce(showSuggestions, 300);

            searchInput.addEventListener('input', function () {
                const query = this.value.trim();
                if (query.length >= 2) {
                    debouncedSuggest(query);
                } else {
                    hideSuggestions();
                }
            });

            // Handle click outside to close suggestions
            document.addEventListener('click', function (e) {
                if (!e.target.closest('#search-form')) {
                    hideSuggestions();
                }
            });
        }

        async function performSearch(query, page = 1) {
            currentQuery = query;
            currentPage = page;

            // Update URL
            const newUrl = `${window.location.pathname}?q=${encodeURIComponent(query)}`;
            history.pushState({ query }, '', newUrl);

            // Show loading
            showLoading();

            try {
