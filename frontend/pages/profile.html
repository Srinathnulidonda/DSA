<!-- pages/profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DSA Learning Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <div id="topbar-container"></div>

            <!-- Profile Content -->
            <div class="container-fluid mt-4">
                <h1 class="h3 mb-4">My Profile</h1>

                <div class="row">
                    <!-- Profile Info -->
                    <div class="col-lg-4 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="position-relative d-inline-block mb-3">
                                    <img src="https://ui-avatars.com/api/?name=User&background=0d6efd&color=fff"
                                        alt="Profile" class="rounded-circle" width="120" height="120"
                                        id="profileAvatar">
                                    <button
                                        class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle"
                                        onclick="document.getElementById('avatarInput').click()">
                                        <i class="fas fa-camera"></i>
                                    </button>
                                    <input type="file" id="avatarInput" class="d-none" accept="image/*"
                                        onchange="uploadAvatar(this)">
                                </div>
                                <h4 class="mb-1" id="profileName">Loading...</h4>
                                <p class="text-muted mb-3" id="profileEmail">...</p>
                                <div class="d-flex justify-content-center gap-3 mb-3">
                                    <div class="text-center">
                                        <h5 class="mb-0" id="profileStreak">0</h5>
                                        <small class="text-muted">Day Streak</small>
                                    </div>
                                    <div class="text-center">
                                        <h5 class="mb-0" id="profileProgress">0%</h5>
                                        <small class="text-muted">Progress</small>
                                    </div>
                                    <div class="text-center">
                                        <h5 class="mb-0" id="profileHours">0</h5>
                                        <small class="text-muted">Hours</small>
                                    </div>
                                </div>
                                <p class="text-muted small">
                                    <i class="fas fa-calendar-alt me-1"></i>
                                    Member since <span id="memberSince">...</span>
                                </p>
                            </div>
                        </div>

                        <!-- Achievements -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Recent Achievements</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex flex-wrap gap-2" id="achievementsList">
                                    <span class="badge bg-warning p-2" title="First Week Complete">
                                        <i class="fas fa-medal fa-2x"></i>
                                    </span>
                                    <span class="badge bg-success p-2" title="7 Day Streak">
                                        <i class="fas fa-fire fa-2x"></i>
                                    </span>
                                    <span class="badge bg-primary p-2" title="10 Notes Created">
                                        <i class="fas fa-sticky-note fa-2x"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Form -->
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Profile Information</h5>
                            </div>
                            <div class="card-body">
                                <form id="profileForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="fullName" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="fullName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-2"></i>Update Profile
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Change Password -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Change Password</h5>
                            </div>
                            <div class="card-body">
                                <form id="passwordForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="newPassword" class="form-label">New Password</label>
                                            <input type="password" class="form-control" id="newPassword" required
                                                minlength="8">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-lock me-2"></i>Change Password
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Study Sessions -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Active Sessions</h5>
                            </div>
                            <div class="card-body">
                                <div id="sessionsList">
                                    <p class="text-muted">Loading sessions...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/animation.js"></script>

    <script>
        // Load components
        fetch('/components/sidebar.html').then(r => r.text()).then(html => {
            document.getElementById('sidebar-container').innerHTML = html;
            initSidebar();
        });

        fetch('/components/topbar.html').then(r => r.text()).then(html => {
            document.getElementById('topbar-container').innerHTML = html;
        });

        fetch('/components/mobile-nav.html').then(r => r.text()).then(html => {
            document.getElementById('mobile-nav-container').innerHTML = html;
            initMobileNav();
        });

        // Profile functionality
        async function loadProfile() {
            try {
                const [profileData, dashboardData] = await Promise.all([
                    api.get('/profile'),
                    api.get('/dashboard')
                ]);

                const user = profileData.user;
                const stats = dashboardData.stats;

                // Update profile info
                document.getElementById('profileName').textContent = user.name;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileStreak').textContent = stats.current_streak;
                document.getElementById('profileProgress').textContent = Math.round(stats.completion_percentage) + '%';
                document.getElementById('profileHours').textContent = Math.round(stats.total_study_time / 60);
                document.getElementById('memberSince').textContent = formatDate(user.created_at);

                // Update form fields
                document.getElementById('fullName').value = user.name;
                document.getElementById('email').value = user.email;

                // Update avatar
                if (user.avatar_url) {
                    document.getElementById('profileAvatar').src = user.avatar_url;
                } else {
                    document.getElementById('profileAvatar').src =
                        `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=0d6efd&color=fff`;
                }

                // Load sessions
                loadSessions();

            } catch (error) {
                console.error('Failed to load profile:', error);
                showToast('Failed to load profile data', 'danger');
            }
        }

        async function loadSessions() {
            try {
                const data = await api.get('/sessions');
                const container = document.getElementById('sessionsList');

                if (data.sessions.length === 0) {
                    container.innerHTML = '<p class="text-muted">No active sessions</p>';
                    return;
                }

                container.innerHTML = data.sessions.map(session => `
                    <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
                        <div>
                            <h6 class="mb-0 small">${session.device_info || 'Unknown Device'}</h6>
                            <small class="text-muted">
                                ${session.ip_address} • Last active ${formatDate(session.last_activity)}
                            </small>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="revokeSession('${session.id}')">
                            Revoke
                        </button>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }

        async function uploadAvatar(input) {
            if (!input.files || !input.files[0]) return;

            const file = input.files[0];
            const formData = new FormData();
            formData.append('avatar', file);

            try {
                const response = await fetch(`${API_BASE}/profile/avatar`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${auth.getToken()}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profileAvatar').src = data.avatar_url;

                    // Update user data in storage
                    const user = auth.getUser();
                    user.avatar_url = data.avatar_url;
                    auth.setUser(user);

                    showToast('Avatar updated successfully', 'success');

                    // Reload page to update all avatar instances
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    showToast('Failed to upload avatar', 'danger');
                }
            } catch (error) {
                showToast('Failed to upload avatar', 'danger');
            }
        }

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();

            try {
                const data = await api.put('/profile', { name, email });

                // Update user data in storage
                auth.setUser(data.user);

                showToast('Profile updated successfully', 'success');

                // Reload to update all instances
                setTimeout(() => window.location.reload(), 1000);

            } catch (error) {
                showToast(error.message || 'Failed to update profile', 'danger');
            }
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showToast('Passwords do not match', 'warning');
                return;
            }

            try {
                // In a real app, this would call a change password endpoint
                showToast('Password change functionality coming soon', 'info');

                // Clear form
                this.reset();

            } catch (error) {
                showToast('Failed to change password', 'danger');
            }
        });

        async function revokeSession(sessionId) {
            if (!confirm('Are you sure you want to revoke this session?')) {
                return;
            }

            try {
                await api.delete(`/sessions/${sessionId}`);
                showToast('Session revoked successfully', 'success');
                loadSessions();
            } catch (error) {
                showToast('Failed to revoke session', 'danger');
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function () {
            loadProfile();
        });
    </script>
</body>

</html>
