<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Profile - DSAPath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
</head>

<body data-requires-auth="true">
    <div class="app-layout">
        <div id="topbar"></div>
        <div id="sidebar"></div>

        <div class="app-content">
            <main class="app-main">
                <div class="page-header mb-4">
                    <h1 class="page-title">Profile</h1>
                    <p class="page-subtitle">Manage your account information</p>
                </div>

                <div class="row">
                    <div class="col-lg-4 mb-4">
                        <!-- Profile Card -->
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="position-relative d-inline-block mb-3">
                                    <img src="/assets/images/default-avatar.png" alt="Avatar"
                                        class="rounded-circle avatar-large" id="profile-avatar">
                                    <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0"
                                        onclick="document.getElementById('avatar-upload').click()">
                                        <i class="bi bi-camera"></i>
                                    </button>
                                    <input type="file" id="avatar-upload" class="d-none" accept="image/*">
                                </div>

                                <h4 id="profile-name">Loading...</h4>
                                <p class="text-muted" id="profile-email">Loading...</p>

                                <div class="d-flex justify-content-center gap-3 mt-3">
                                    <div class="text-center">
                                        <div class="h5 mb-0" id="profile-streak">0</div>
                                        <small class="text-muted">Day Streak</small>
                                    </div>
                                    <div class="text-center">
                                        <div class="h5 mb-0" id="profile-progress">0%</div>
                                        <small class="text-muted">Complete</small>
                                    </div>
                                    <div class="text-center">
                                        <div class="h5 mb-0" id="profile-hours">0h</div>
                                        <small class="text-muted">Study Time</small>
                                    </div>
                                </div>

                                <hr class="my-3">

                                <div class="text-start">
                                    <p class="mb-2">
                                        <i class="bi bi-calendar me-2 text-muted"></i>
                                        Joined <span id="profile-joined">Loading...</span>
                                    </p>
                                    <p class="mb-0">
                                        <i class="bi bi-clock me-2 text-muted"></i>
                                        Last login <span id="profile-last-login">Loading...</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Stats -->
                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Achievements</h5>
                                <div id="profile-achievements">
                                    <div class="text-center py-3">
                                        <div class="spinner-border spinner-border-sm"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <!-- Profile Form -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Edit Profile</h5>

                                <form id="profile-form">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="edit-name" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="edit-name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="edit-email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="edit-email" required>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="btn btn-outline-secondary" onclick="loadProfile()">
                                            Cancel
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-save me-2"></i>Save Changes
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Change Password -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Change Password</h5>

                                <form id="password-form">
                                    <div class="mb-3">
                                        <label for="current-password" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="current-password" required>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="new-password" class="form-label">New Password</label>
                                            <input type="password" class="form-control" id="new-password" minlength="8"
                                                required>
                                            <div class="form-text">At least 8 characters</div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirm-password" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirm-password" required>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-lock me-2"></i>Update Password
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Danger Zone -->
                        <div class="card border-danger">
                            <div class="card-body">
                                <h5 class="card-title text-danger mb-3">Danger Zone</h5>
                                <p class="text-muted">Once you delete your account, there is no going back. Please be
                                    certain.</p>
                                <button class="btn btn-danger" onclick="deleteAccount()">
                                    <i class="bi bi-trash me-2"></i>Delete Account
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="mobile-nav"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/lib.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/loader.js"></script>

    <script>
        let userData = null;

        async function loadProfile() {
            try {
                const response = await api.get('/profile');
                userData = response.user;

                // Update profile display
                document.getElementById('profile-name').textContent = userData.name;
                document.getElementById('profile-email').textContent = userData.email;

                if (userData.avatar_url) {
                    document.getElementById('profile-avatar').src = userData.avatar_url;
                }

                // Format dates
                const joinedDate = new Date(userData.created_at);
                document.getElementById('profile-joined').textContent = joinedDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                document.getElementById('profile-last-login').textContent = userData.last_login
                    ? getTimeAgo(new Date(userData.last_login))
                    : 'Never';

                // Update stats
                document.getElementById('profile-streak').textContent = userData.current_streak;
                document.getElementById('profile-hours').textContent =
                    Math.round(userData.total_study_time / 60) + 'h';

                // Update form
                document.getElementById('edit-name').value = userData.name;
                document.getElementById('edit-email').value = userData.email;

                // Load additional data
                loadProgressSummary();
                loadAchievements();

            } catch (error) {
                notifications.error('Failed to load profile');
                console.error('Profile error:', error);
            }
        }

        async function loadProgressSummary() {
            try {
                const response = await api.get('/dashboard');
                document.getElementById('profile-progress').textContent =
                    Math.round(response.stats.completion_percentage) + '%';
            } catch (error) {
                console.error('Failed to load progress:', error);
            }
        }

        async function loadAchievements() {
            const container = document.getElementById('profile-achievements');

            // Simulated achievements based on user data
            const achievements = [];

            if (userData.current_streak >= 3) {
                achievements.push({
                    icon: 'bi-fire',
                    title: 'Hot Streak',
                    description: '3+ day streak'
                });
            }

            if (userData.total_study_time >= 3600) {
                achievements.push({
                    icon: 'bi-clock',
                    title: 'Time Investor',
                    description: '60+ hours studied'
                });
            }

            if (userData.longest_streak >= 7) {
                achievements.push({
                    icon: 'bi-calendar-check',
                    title: 'Week Warrior',
                    description: '7+ day streak'
                });
            }

            if (achievements.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No achievements yet. Keep studying!</p>';
                return;
            }

            container.innerHTML = achievements.map(ach => `
                <div class="achievement-badge text-center mb-3">
                    <i class="bi ${ach.icon} display-6 text-warning"></i>
                    <h6 class="mt-2 mb-1">${ach.title}</h6>
                    <small class="text-muted">${ach.description}</small>
                </div>
            `).join('');
        }

        // Handle avatar upload
        document.getElementById('avatar-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file
            if (!file.type.startsWith('image/')) {
                notifications.error('Please select an image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                notifications.error('Image must be less than 5MB');
                return;
            }

            try {
                loader.showLoading();

                const response = await api.upload('/profile/avatar', file, 'avatar');

                // Update avatar display
                document.getElementById('profile-avatar').src = response.avatar_url;

                // Update in topbar
                const topbarAvatar = document.getElementById('user-avatar');
                if (topbarAvatar) {
                    topbarAvatar.src = response.avatar_url;
                }

                // Update stored user data
                userData.avatar_url = response.avatar_url;
                auth.setUser(userData);

                notifications.success('Avatar updated successfully');

            } catch (error) {
                notifications.error('Failed to upload avatar');
            } finally {
                loader.hideLoading();
            }
        });

        // Handle profile form
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('edit-name').value.trim();
            const email = document.getElementById('edit-email').value.trim();

            try {
                const response = await api.put('/profile', { name, email });

                // Update display
                userData = response.user;
                auth.setUser(userData);

                document.getElementById('profile-name').textContent = name;
                document.getElementById('profile-email').textContent = email;

                // Update topbar
                const topbarName = document.getElementById('user-name');
                if (topbarName) {
                    topbarName.textContent = name;
                }

                notifications.success('Profile updated successfully');

            } catch (error) {
                notifications.error(error.message || 'Failed to update profile');
            }
        });

        // Handle password form
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                notifications.error('New passwords do not match');
                return;
            }

            try {
                await api.post('/auth/change-password', {
                    current_password: currentPassword,
                    new_password: newPassword
                });

                notifications.success('Password updated successfully');

                // Clear form
                document.getElementById('password-form').reset();

            } catch (error) {
                notifications.error(error.message || 'Failed to update password');
            }
        });

        function deleteAccount() {
            const modal = new Modal({
                title: 'Delete Account',
                content: `
                    <p class="text-danger">
                        <strong>Warning:</strong> This action cannot be undone.
                    </p>
                    <p>All your data including:</p>
                    <ul>
                        <li>Progress tracking</li>
                        <li>Notes and study sessions</li>
                        <li>Achievements and streaks</li>
                    </ul>
                    <p>will be permanently deleted.</p>
                    <div class="form-group mt-3">
                        <label>Type "DELETE" to confirm:</label>
                        <input type="text" class="form-control" id="delete-confirm" autocomplete="off">
                    </div>
                `,
                footer: `
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn" disabled>
                        Delete My Account
                    </button>
                `,
                size: 'md'
            });

            modal.show();

            // Enable delete button only when user types DELETE
            document.getElementById('delete-confirm').addEventListener('input', (e) => {
                document.getElementById('confirm-delete-btn').disabled =
                    e.target.value !== 'DELETE';
            });

            document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
                try {
                    await api.delete('/profile');

                    auth.clear();
                    window.location.href = '/';

                } catch (error) {
                    notifications.error('Failed to delete account');
                }
            });
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            if (seconds < 2592000) return Math.floor(seconds / 86400) + ' days ago';

            return date.toLocaleDateString();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
        });
    </script>

    <style>
        .avatar-large {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .achievement-badge {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
        }

        .achievement-badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</body>

</html>
