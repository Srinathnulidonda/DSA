<div class="container-fluid p-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center">
                <div>
                    <h1 class="h3 fw-bold mb-1">
                        <i class="fas fa-book text-warning me-2"></i>
                        Learning Resources
                    </h1>
                    <p class="text-muted mb-0">Curated collection of tutorials, videos, and practice materials</p>
                </div>
                <div class="d-flex gap-2 mt-3 mt-lg-0">
                    <button class="btn btn-outline-primary" id="bookmark-view-btn">
                        <i class="fas fa-bookmark me-2"></i>Bookmarked
                    </button>
                    <button class="btn btn-primary" id="suggest-resource-btn">
                        <i class="fas fa-plus me-2"></i>Suggest Resource
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-3">
                    <div class="row g-3 align-items-center">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" class="form-control" id="resource-search"
                                    placeholder="Search resources..." autocomplete="off">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <select class="form-select" id="type-filter">
                                <option value="">All Types</option>
                                <option value="text">Text/Tutorials</option>
                                <option value="video">Videos</option>
                                <option value="interactive">Interactive</option>
                                <option value="practice">Practice</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <div id="tag-filters" class="d-flex flex-wrap gap-1">
                                <!-- Topic tags will be populated here -->
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="d-flex align-items-center justify-content-end gap-2">
                                <label class="form-label mb-0 small">View:</label>
                                <div class="btn-group btn-group-sm" role="group">
                                    <input type="radio" class="btn-check" name="view-mode" id="grid-view" checked>
                                    <label class="btn btn-outline-primary" for="grid-view">
                                        <i class="fas fa-th"></i>
                                    </label>
                                    <input type="radio" class="btn-check" name="view-mode" id="list-view">
                                    <label class="btn btn-outline-primary" for="list-view">
                                        <i class="fas fa-list"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resource Stats -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body py-3">
                            <div class="h4 fw-bold text-primary mb-0" id="total-resources">0</div>
                            <small class="text-muted">Total Resources</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body py-3">
                            <div class="h4 fw-bold text-success mb-0" id="video-count">0</div>
                            <small class="text-muted">Video Tutorials</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body py-3">
                            <div class="h4 fw-bold text-info mb-0" id="interactive-count">0</div>
                            <small class="text-muted">Interactive Tools</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body py-3">
                            <div class="h4 fw-bold text-warning mb-0" id="practice-count">0</div>
                            <small class="text-muted">Practice Problems</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resources Grid/List -->
    <div class="row" id="resources-container">
        <!-- Populated by JavaScript -->
    </div>

    <!-- Pagination -->
    <div class="row mt-4">
        <div class="col-12">
            <nav aria-label="Resources pagination" id="resources-pagination">
                <!-- Populated by JavaScript -->
            </nav>
        </div>
    </div>
</div>

<!-- Resource Details Modal -->
<div class="modal fade" id="resourceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resourceModalTitle">Resource Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="resourceModalBody">
                <!-- Populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-primary" id="bookmark-resource-btn">
                    <i class="fas fa-bookmark me-2"></i>Bookmark
                </button>
                <a href="#" class="btn btn-primary" id="visit-resource-btn" target="_blank" rel="noopener">
                    <i class="fas fa-external-link-alt me-2"></i>Visit Resource
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Suggest Resource Modal -->
<div class="modal fade" id="suggestModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Suggest a Resource</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="suggest-form">
                    <div class="mb-3">
                        <label for="suggest-title" class="form-label">Resource Title</label>
                        <input type="text" class="form-control" id="suggest-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="suggest-url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="suggest-url" required>
                    </div>
                    <div class="mb-3">
                        <label for="suggest-type" class="form-label">Type</label>
                        <select class="form-select" id="suggest-type" required>
                            <option value="">Select type...</option>
                            <option value="text">Text/Tutorial</option>
                            <option value="video">Video</option>
                            <option value="interactive">Interactive Tool</option>
                            <option value="practice">Practice Problems</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="suggest-description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="suggest-description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submit-suggestion-btn">
                    <i class="fas fa-paper-plane me-2"></i>Submit Suggestion
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        let resources = [];
        let filteredResources = [];
        let bookmarkedResources = new Set();
        let currentFilters = {
            search: '',
            type: '',
            tags: new Set()
        };
        let currentPage = 1;
        let totalPages = 1;
        let viewMode = 'grid';

        // Initialize
        await loadResources();
        await loadBookmarks();
        setupEventListeners();
        renderTopicTags();
        updateStats();

        async function loadResources() {
            try {
                showLoading();

                const response = await ApiMethods.resources.get(
                    currentFilters.type || null,
                    currentPage,
                    24
                );

                resources = response.resources || [];
                totalPages = response.pagination?.pages || 1;

                applyFilters();
                renderResources();
                renderPagination();

                console.log('Resources loaded:', resources.length);

            } catch (error) {
                console.error('Failed to load resources:', error);
                showError('Failed to load resources. Please try again.');
            }
        }

        function applyFilters() {
            filteredResources = resources.filter(resource => {
                // Search filter
                if (currentFilters.search) {
                    const searchTerm = currentFilters.search.toLowerCase();
                    if (!resource.title.toLowerCase().includes(searchTerm)) {
                        return false;
                    }
                }

                // Type filter (handled by API)

                // Tag filter (basic implementation)
                if (currentFilters.tags.size > 0) {
                    const resourceTags = extractTagsFromResource(resource);
                    const hasMatchingTag = Array.from(currentFilters.tags).some(tag =>
                        resourceTags.includes(tag)
                    );
                    if (!hasMatchingTag) {
                        return false;
                    }
                }

                return true;
            });
        }

        function extractTagsFromResource(resource) {
            // Extract topics from resource title and ID
            const tags = [];
            const title = resource.title.toLowerCase();
            const id = resource.id.toLowerCase();

            // Common DSA topics
            const topics = [
                'array', 'string', 'linked', 'stack', 'queue', 'tree', 'graph',
                'sort', 'search', 'heap', 'hash', 'dp', 'dynamic', 'recursion',
                'backtrack', 'greedy', 'binary', 'dfs', 'bfs', 'dijkstra'
            ];

            topics.forEach(topic => {
                if (title.includes(topic) || id.includes(topic)) {
                    tags.push(topic);
                }
            });

            return tags;
        }

        function renderResources() {
            const container = document.getElementById('resources-container');

            if (filteredResources.length === 0) {
                container.innerHTML = `
                <div class="col-12">
                    <div class="text-center py-5">
                        <i class="fas fa-search text-muted fa-4x mb-3"></i>
                        <h4 class="text-muted">No resources found</h4>
                        <p class="text-muted mb-4">
                            ${currentFilters.search || currentFilters.type || currentFilters.tags.size > 0
                        ? 'No resources match your current filters.'
                        : 'No resources available at the moment.'}
                        </p>
                        <button class="btn btn-primary" onclick="clearFilters()">
                            <i class="fas fa-undo me-2"></i>Clear Filters
                        </button>
                    </div>
                </div>
            `;
                return;
            }

            if (viewMode === 'grid') {
                renderGridView(container);
            } else {
                renderListView(container);
            }
        }

        function renderGridView(container) {
            container.innerHTML = filteredResources.map(resource => `
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 resource-card" onclick="openResourceModal('${resource.id}')">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div class="resource-type">
                                ${getResourceTypeIcon(resource.type)}
                                <span class="badge bg-${getResourceTypeColor(resource.type)} ms-2">
                                    ${resource.type}
                                </span>
                            </div>
                            <button class="btn btn-sm btn-ghost bookmark-btn ${bookmarkedResources.has(resource.id) ? 'bookmarked' : ''}" 
                                    onclick="event.stopPropagation(); toggleBookmark('${resource.id}')"
                                    title="${bookmarkedResources.has(resource.id) ? 'Remove bookmark' : 'Add bookmark'}">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </div>
                        
                        <h6 class="card-title fw-bold mb-2 flex-grow-1">
                            ${Utils.string.truncate(resource.title, 60)}
                        </h6>
                        
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    ${getDomainFromUrl(resource.url)}
                                </small>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary btn-sm" 
                                            onclick="event.stopPropagation(); openResourceModal('${resource.id}')"
                                            title="View details">
                                        <i class="fas fa-info"></i>
                                    </button>
                                    <a href="${resource.url}" 
                                       class="btn btn-primary btn-sm" 
                                       target="_blank" 
                                       rel="noopener"
                                       onclick="event.stopPropagation()"
                                       title="Open resource">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        }

        function renderListView(container) {
            container.innerHTML = `
            <div class="col-12">
                <div class="list-group">
                    ${filteredResources.map(resource => `
                        <div class="list-group-item list-group-item-action">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="flex-grow-1" onclick="openResourceModal('${resource.id}')">
                                    <div class="d-flex align-items-center mb-1">
                                        ${getResourceTypeIcon(resource.type)}
                                        <h6 class="mb-0 ms-2 me-2">${resource.title}</h6>
                                        <span class="badge bg-${getResourceTypeColor(resource.type)}">
                                            ${resource.type}
                                        </span>
                                    </div>
                                    <small class="text-muted">${getDomainFromUrl(resource.url)}</small>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <button class="btn btn-sm btn-ghost bookmark-btn ${bookmarkedResources.has(resource.id) ? 'bookmarked' : ''}" 
                                            onclick="toggleBookmark('${resource.id}')"
                                            title="${bookmarkedResources.has(resource.id) ? 'Remove bookmark' : 'Add bookmark'}">
                                        <i class="fas fa-bookmark"></i>
                                    </button>
                                    <a href="${resource.url}" 
                                       class="btn btn-sm btn-primary" 
                                       target="_blank" 
                                       rel="noopener">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        }

        function renderTopicTags() {
            const container = document.getElementById('tag-filters');

            // Extract common topics from all resources
            const topicCounts = {};
            resources.forEach(resource => {
                const tags = extractTagsFromResource(resource);
                tags.forEach(tag => {
                    topicCounts[tag] = (topicCounts[tag] || 0) + 1;
                });
            });

            // Sort by frequency and take top 8
            const popularTopics = Object.entries(topicCounts)
                .sort(([, a], [, b]) => b - a)
                .slice(0, 8)
                .map(([topic]) => topic);

            container.innerHTML = popularTopics.map(topic => `
            <button class="btn btn-sm btn-outline-secondary tag-filter ${currentFilters.tags.has(topic) ? 'active' : ''}" 
                    onclick="toggleTagFilter('${topic}')">
                ${topic}
            </button>
        `).join('');
        }

        function renderPagination() {
            const container = document.getElementById('resources-pagination');
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            const pagination = Components.pagination.create({
                currentPage,
                totalPages,
                maxVisible: 5,
                onPageChange: (page) => {
                    currentPage = page;
                    loadResources();
                }
            });

            container.innerHTML = '';
            container.appendChild(pagination);
        }

        function updateStats() {
            // Count by type
            const typeCounts = resources.reduce((counts, resource) => {
                counts[resource.type] = (counts[resource.type] || 0) + 1;
                return counts;
            }, {});

            document.getElementById('total-resources').textContent = resources.length;
            document.getElementById('video-count').textContent = typeCounts.video || 0;
            document.getElementById('interactive-count').textContent = typeCounts.interactive || 0;
            document.getElementById('practice-count').textContent = typeCounts.practice || 0;
        }

        function setupEventListeners() {
            // Search
            const searchInput = document.getElementById('resource-search');
            const debouncedSearch = Utils.time.debounce((value) => {
                currentFilters.search = value;
                currentPage = 1;
                applyFilters();
                renderResources();
            }, 300);

            searchInput.addEventListener('input', (e) => {
                debouncedSearch(e.target.value);
            });

            // Type filter
            document.getElementById('type-filter').addEventListener('change', (e) => {
                currentFilters.type = e.target.value;
                currentPage = 1;
                loadResources();
            });

            // View mode
            document.querySelectorAll('input[name="view-mode"]').forEach(radio => {
                radio.addEventListener('change', function () {
                    viewMode = this.id === 'grid-view' ? 'grid' : 'list';
                    renderResources();
                });
            });

            // Modal buttons
            document.getElementById('suggest-resource-btn').addEventListener('click', openSuggestModal);
            document.getElementById('submit-suggestion-btn').addEventListener('click', submitSuggestion);
            document.getElementById('bookmark-view-btn').addEventListener('click', toggleBookmarkView);
        }

        function showLoading() {
            document.getElementById('resources-container').innerHTML = `
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading resources...</span>
                </div>
                <p class="mt-2 text-muted">Loading resources...</p>
            </div>
        `;
        }

        function showError(message) {
            document.getElementById('resources-container').innerHTML = `
            <div class="col-12">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            </div>
        `;
        }

        function getResourceTypeIcon(type) {
            const icons = {
                text: '<i class="fas fa-file-text text-primary"></i>',
                video: '<i class="fas fa-video text-danger"></i>',
                interactive: '<i class="fas fa-play-circle text-success"></i>',
                practice: '<i class="fas fa-code text-warning"></i>'
            };
            return icons[type] || '<i class="fas fa-link text-secondary"></i>';
        }

        function getResourceTypeColor(type) {
            const colors = {
                text: 'primary',
                video: 'danger',
                interactive: 'success',
                practice: 'warning'
            };
            return colors[type] || 'secondary';
        }

        function getDomainFromUrl(url) {
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch {
                return 'External Link';
            }
        }

        function openResourceModal(resourceId) {
            const resource = resources.find(r => r.id === resourceId);
            if (!resource) return;

            const modal = new bootstrap.Modal(document.getElementById('resourceModal'));
            document.getElementById('resourceModalTitle').textContent = resource.title;

            document.getElementById('resourceModalBody').innerHTML = `
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <h6 class="fw-bold">Type</h6>
                        <div class="d-flex align-items-center">
                            ${getResourceTypeIcon(resource.type)}
                            <span class="badge bg-${getResourceTypeColor(resource.type)} ms-2">
                                ${resource.type.toUpperCase()}
                            </span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h6 class="fw-bold">URL</h6>
                        <p class="text-break small">${resource.url}</p>
                    </div>
                    
                    <div class="mb-3">
                        <h6 class="fw-bold">Source</h6>
                        <p>${getDomainFromUrl(resource.url)}</p>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h6 class="card-title">Quick Actions</h6>
                            <div class="d-grid gap-2">
                                <a href="${resource.url}" 
                                   class="btn btn-primary btn-sm" 
                                   target="_blank" 
                                   rel="noopener">
                                    <i class="fas fa-external-link-alt me-2"></i>Open Resource
                                </a>
                                <button class="btn btn-outline-primary btn-sm" 
                                        onclick="copyResourceLink('${resource.url}')">
                                    <i class="fas fa-copy me-2"></i>Copy Link
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" 
                                        onclick="shareResource('${resource.id}')">
                                    <i class="fas fa-share me-2"></i>Share
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

            // Update bookmark button
            const bookmarkBtn = document.getElementById('bookmark-resource-btn');
            const isBookmarked = bookmarkedResources.has(resourceId);
            bookmarkBtn.innerHTML = `<i class="fas fa-bookmark me-2"></i>${isBookmarked ? 'Remove Bookmark' : 'Bookmark'}`;
            bookmarkBtn.className = `btn ${isBookmarked ? 'btn-warning' : 'btn-outline-primary'}`;
            bookmarkBtn.onclick = () => toggleBookmark(resourceId);

            // Update visit button
            document.getElementById('visit-resource-btn').href = resource.url;

            modal.show();
        }

        async function loadBookmarks() {
            // Load from local storage for now
            const saved = Storage.getItem('bookmarked_resources') || [];
            bookmarkedResources = new Set(saved);
        }

        function saveBookmarks() {
            Storage.setItem('bookmarked_resources', Array.from(bookmarkedResources));
        }

        function toggleBookmark(resourceId) {
            if (bookmarkedResources.has(resourceId)) {
                bookmarkedResources.delete(resourceId);
                Notifications.success('Bookmark removed');
            } else {
                bookmarkedResources.add(resourceId);
                Notifications.success('Resource bookmarked');
            }

            saveBookmarks();
            renderResources(); // Update UI

            // Update modal button if open
            const modal = bootstrap.Modal.getInstance(document.getElementById('resourceModal'));
            if (modal) {
                const bookmarkBtn = document.getElementById('bookmark-resource-btn');
                const isBookmarked = bookmarkedResources.has(resourceId);
                bookmarkBtn.innerHTML = `<i class="fas fa-bookmark me-2"></i>${isBookmarked ? 'Remove Bookmark' : 'Bookmark'}`;
                bookmarkBtn.className = `btn ${isBookmarked ? 'btn-warning' : 'btn-outline-primary'}`;
            }
        }

        function toggleBookmarkView() {
            const btn = document.getElementById('bookmark-view-btn');
            const isShowingBookmarks = btn.classList.contains('active');

            if (isShowingBookmarks) {
                // Show all resources
                filteredResources = resources;
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-bookmark me-2"></i>Bookmarked';
            } else {
                // Show only bookmarked resources
                filteredResources = resources.filter(r => bookmarkedResources.has(r.id));
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-times me-2"></i>Show All';
            }

            renderResources();
        }

        function openSuggestModal() {
            const modal = new bootstrap.Modal(document.getElementById('suggestModal'));
            modal.show();
        }

        function submitSuggestion() {
            const form = document.getElementById('suggest-form');
            const formData = new FormData(form);

            const suggestion = {
                title: formData.get('title'),
                url: formData.get('url'),
                type: formData.get('type'),
                description: formData.get('description')
            };

            // Basic validation
            if (!suggestion.title || !suggestion.url || !suggestion.type) {
                Notifications.error('Please fill in all required fields');
                return;
            }

            // For now, just show a success message
            // In a real app, this would send to the backend
            Notifications.success('Thank you for your suggestion! We\'ll review it and add it to our collection.');

            bootstrap.Modal.getInstance(document.getElementById('suggestModal')).hide();
            form.reset();
        }

        // Global functions for onclick handlers
        window.toggleTagFilter = function (tag) {
            if (currentFilters.tags.has(tag)) {
                currentFilters.tags.delete(tag);
            } else {
                currentFilters.tags.add(tag);
            }

            applyFilters();
            renderResources();
            renderTopicTags();
        };

        window.clearFilters = function () {
            currentFilters = { search: '', type: '', tags: new Set() };
            document.getElementById('resource-search').value = '';
            document.getElementById('type-filter').value = '';

            applyFilters();
            renderResources();
            renderTopicTags();
        };

        window.openResourceModal = openResourceModal;
        window.toggleBookmark = toggleBookmark;

        window.copyResourceLink = async function (url) {
            const success = await Utils.browser.copyToClipboard(url);
            if (success) {
                Notifications.success('Link copied to clipboard');
            }
        };

        window.shareResource = function (resourceId) {
            const resource = resources.find(r => r.id === resourceId);
            if (resource && navigator.share) {
                navigator.share({
                    title: resource.title,
                    url: resource.url
                }).catch(console.error);
            } else {
                copyResourceLink(resource.url);
            }
        };

        // Add custom styles
        const style = document.createElement('style');
        style.textContent = `
        .resource-card:hover {
