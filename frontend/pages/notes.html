<!-- pages/notes.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - DSA Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Topbar -->
    <div id="topbarContainer"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <div>
                            <h1 class="h3 mb-0">My Notes</h1>
                            <p class="text-muted mb-0">Capture and organize your learning insights</p>
                        </div>
                        <button class="btn btn-primary" onclick="showNewNoteModal()">
                            <i class="fas fa-plus me-2"></i> New Note
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-search"></i>
                                        </span>
                                        <input type="text" class="form-control" id="searchNotes"
                                            placeholder="Search notes..." onkeyup="searchNotes()">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="filterWeek" onchange="filterNotes()">
                                        <option value="">All Weeks</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="sortBy" onchange="sortNotes()">
                                        <option value="updated">Recently Updated</option>
                                        <option value="created">Recently Created</option>
                                        <option value="title">Title (A-Z)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notes Grid -->
            <div class="row" id="notesGrid">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="row d-none" id="emptyState">
                <div class="col-12">
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-sticky-note"></i>
                        </div>
                        <h4 class="empty-state-title">No notes yet</h4>
                        <p class="empty-state-text">Start taking notes to capture your learning journey</p>
                        <button class="btn btn-primary" onclick="showNewNoteModal()">
                            <i class="fas fa-plus me-2"></i> Create Your First Note
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobileNavContainer"></div>

    <!-- Note Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalTitle">New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="noteForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="noteTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="noteTitle" required>
                        </div>

                        <div class="mb-3">
                            <label for="noteContent" class="form-label">Content</label>
                            <div class="btn-toolbar mb-2" role="toolbar">
                                <div class="btn-group btn-group-sm me-2" role="group">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="formatText('bold')">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="formatText('italic')">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="formatText('underline')">
                                        <i class="fas fa-underline"></i>
                                    </button>
                                </div>
                                <div class="btn-group btn-group-sm me-2" role="group">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="formatText('code')">
                                        <i class="fas fa-code"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="formatText('link')">
                                        <i class="fas fa-link"></i>
                                    </button>
                                </div>
                            </div>
                            <textarea class="form-control" id="noteContent" rows="10" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="noteWeek" class="form-label">Week (Optional)</label>
                                <select class="form-select" id="noteWeek">
                                    <option value="">Select Week</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="noteTags" class="form-label">Tags</label>
                                <input type="text" class="form-control" id="noteTags"
                                    placeholder="Enter tags separated by commas">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span id="saveNoteText">Save Note</span>
                            <span id="saveNoteLoader" class="d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Saving...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Note Modal -->
    <div class="modal fade" id="viewNoteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewNoteTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="viewNoteContent"></div>
                    <div class="mt-3" id="viewNoteMeta"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" onclick="editNote(currentNoteId)">
                        <i class="fas fa-edit me-2"></i> Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger" onclick="deleteNote(currentNoteId)">
                        <i class="fas fa-trash me-2"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/components.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';
        let notesData = [];
        let roadmapData = null;
        let currentNoteId = null;
        let editingNoteId = null;

        // Initialize notes
        async function initNotes() {
            await loadComponents();
            await loadRoadmap();
            await loadNotes();
            populateWeekFilters();
        }

        // Load roadmap for week options
        async function loadRoadmap() {
            try {
                const response = await fetch(`${API_BASE}/roadmap`);
                const data = await response.json();
                roadmapData = data.roadmap;
            } catch (error) {
                console.error('Failed to load roadmap:', error);
            }
        }

        // Load notes
        async function loadNotes() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/notes`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    notesData = data.notes;
                    renderNotes();
                }
            } catch (error) {
                console.error('Failed to load notes:', error);
            }
        }

        // Render notes
        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            const emptyState = document.getElementById('emptyState');

            if (notesData.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('d-none');
                return;
            }

            emptyState.classList.add('d-none');

            grid.innerHTML = notesData.map((note, index) => `
                <div class="col-12 col-md-6 col-lg-4 mb-4 animate-fade-in-up" 
                     style="animation-delay: ${index * 50}ms">
                    <div class="note-card h-100" onclick="viewNote('${note.id}')">
                        <h5 class="mb-2">${escapeHtml(note.title)}</h5>
                        <p class="text-muted mb-3">${truncateText(escapeHtml(note.content), 150)}</p>
                        <div class="d-flex flex-wrap gap-1 mb-3">
                            ${note.tags.map(tag =>
                `<span class="badge bg-secondary">${escapeHtml(tag)}</span>`
            ).join('')}
                        </div>
                        <div class="d-flex justify-content-between align-items-center text-muted small">
                            <span>
                                ${note.week ? `Week ${note.week}` : 'General'}
                            </span>
                            <span>
                                ${formatDate(new Date(note.updated_at))}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Populate week filters
        function populateWeekFilters() {
            if (!roadmapData) return;

            const filterSelect = document.getElementById('filterWeek');
            const noteWeekSelect = document.getElementById('noteWeek');

            roadmapData.forEach(week => {
                const option = `<option value="${week.week}">Week ${week.week}: ${week.title}</option>`;
                filterSelect.innerHTML += option;
                noteWeekSelect.innerHTML += option;
            });
        }

        // Show new note modal
        function showNewNoteModal() {
            editingNoteId = null;
            document.getElementById('noteModalTitle').textContent = 'New Note';
            document.getElementById('noteForm').reset();
            document.getElementById('saveNoteText').textContent = 'Save Note';

            const modal = new bootstrap.Modal(document.getElementById('noteModal'));
            modal.show();
        }

        // Edit note
        async function editNote(noteId) {
            const note = notesData.find(n => n.id === noteId);
            if (!note) return;

            editingNoteId = noteId;
            document.getElementById('noteModalTitle').textContent = 'Edit Note';
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('noteWeek').value = note.week || '';
            document.getElementById('noteTags').value = note.tags.join(', ');
            document.getElementById('saveNoteText').textContent = 'Update Note';

            // Close view modal
            bootstrap.Modal.getInstance(document.getElementById('viewNoteModal')).hide();

            // Show edit modal
            const modal = new bootstrap.Modal(document.getElementById('noteModal'));
            modal.show();
        }

        // Handle note form submission
        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('access_token');
            if (!token) return;

            const saveBtn = e.target.querySelector('button[type="submit"]');
            const saveText = document.getElementById('saveNoteText');
            const saveLoader = document.getElementById('saveNoteLoader');

            saveBtn.disabled = true;
            saveText.classList.add('d-none');
            saveLoader.classList.remove('d-none');

            const noteData = {
                title: document.getElementById('noteTitle').value,
                content: document.getElementById('noteContent').value,
                week: document.getElementById('noteWeek').value || null,
                tags: document.getElementById('noteTags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag)
            };

            try {
                let response;
                if (editingNoteId) {
                    response = await fetch(`${API_BASE}/notes/${editingNoteId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(noteData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/notes`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(noteData)
                    });
                }

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('noteModal')).hide();
                    await loadNotes();
                    showAlert(editingNoteId ? 'Note updated successfully!' : 'Note created successfully!', 'success');
                } else {
                    showAlert('Failed to save note. Please try again.', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
            } finally {
                saveBtn.disabled = false;
                saveText.classList.remove('d-none');
                saveLoader.classList.add('d-none');
            }
        });

        // View note
        function viewNote(noteId) {
            const note = notesData.find(n => n.id === noteId);
            if (!note) return;

            currentNoteId = noteId;

            document.getElementById('viewNoteTitle').textContent = note.title;
            document.getElementById('viewNoteContent').innerHTML = `
                <div class="note-content">${formatContent(note.content)}</div>
            `;
            document.getElementById('viewNoteMeta').innerHTML = `
                <div class="d-flex flex-wrap gap-1 mb-2">
                    ${note.tags.map(tag =>
                `<span class="badge bg-secondary">${escapeHtml(tag)}</span>`
            ).join('')}
                </div>
                <small class="text-muted">
                    ${note.week ? `Week ${note.week} • ` : ''}
                    Last updated ${formatDate(new Date(note.updated_at))}
                </small>
            `;

            const modal = new bootstrap.Modal(document.getElementById('viewNoteModal'));
            modal.show();
        }

        // Delete note
        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) return;

            const token = localStorage.getItem('access_token');
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/notes/${noteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('viewNoteModal')).hide();
                    await loadNotes();
                    showAlert('Note deleted successfully!', 'success');
                } else {
                    showAlert('Failed to delete note.', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
            }
        }

        // Search notes
        function searchNotes() {
            const query = document.getElementById('searchNotes').value.toLowerCase();

            const filtered = notesData.filter(note =>
                note.title.toLowerCase().includes(query) ||
                note.content.toLowerCase().includes(query) ||
                note.tags.some(tag => tag.toLowerCase().includes(query))
            );

            notesData = filtered;
            renderNotes();

            // Reset if empty
            if (!query) {
                loadNotes();
            }
        }

        // Filter notes
        function filterNotes() {
            const week = document.getElementById('filterWeek').value;

            if (week) {
                const filtered = notesData.filter(note => note.week == week);
                notesData = filtered;
                renderNotes();
            } else {
                loadNotes();
            }
        }

        // Sort notes
        function sortNotes() {
            const sortBy = document.getElementById('sortBy').value;

            switch (sortBy) {
                case 'updated':
                    notesData.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                    break;
                case 'created':
                    notesData.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'title':
                    notesData.sort((a, b) => a.title.localeCompare(b.title));
                    break;
            }

            renderNotes();
        }

        // Format text in textarea
        function formatText(command) {
            const textarea = document.getElementById('noteContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            let formattedText = '';
            switch (command) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    break;
                case 'underline':
                    formattedText = `<u>${selectedText}</u>`;
                    break;
                case 'code':
                    formattedText = `\`${selectedText}\``;
                    break;
                case 'link':
                    const url = prompt('Enter URL:');
                    if (url) {
                        formattedText = `[${selectedText}](${url})`;
                    } else {
                        return;
                    }
                    break;
            }

            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + formattedText.length, start + formattedText.length);
        }

        // Format content for display
        function formatContent(content) {
            // Basic markdown-like formatting
            let formatted = escapeHtml(content);

            // Bold
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Italic
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Code
            formatted = formatted.replace(/`(.*?)`/g, '<code>$1</code>');

            // Links
            formatted = formatted.replace(/```math([\s\S]+?)```KATEX_INLINE_OPEN([\s\S]+?)KATEX_INLINE_CLOSE/g, '<a href="$2" target="_blank">$1</a>');

            // Line breaks
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateText(text, length) {
            if (text.length <= length) return text;
            return text.substring(0, length) + '...';
        }

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return `${minutes} minutes ago`;
                }
                return `${hours} hours ago`;
            } else if (days === 1) {
                return 'Yesterday';
            } else if (days < 7) {
                return `${days} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alert.style.zIndex = '9999';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Add styles for note content
        const style = document.createElement('style');
        style.textContent = `
            .note-card {
                cursor: pointer;
            }
            
            .note-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            }
            
            .note-content {
                font-size: 1rem;
                line-height: 1.6;
                color: #333;
            }
            
            .note-content code {
                background: #f5f5f5;
                padding: 2px 6px;
                border-radius: 3px;
                font-size: 0.9em;
            }
            
            .note-content a {
                color: var(--primary-color);
                text-decoration: none;
            }
            
            .note-content a:hover {
                text-decoration: underline;
            }
        `;
        document.head.appendChild(style);

        // Initialize on load
        initNotes();
    </script>
</body>

</html>
