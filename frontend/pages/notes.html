<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - DSA Learning Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-50">
    <!-- Include same navigation structure -->

    <div class="d-flex">
        <!-- Include sidebar with notes active -->

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid p-4">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <h1 class="h3 mb-0">My Notes</h1>
                                <p class="text-muted mb-0">Organize your learning with smart notes</p>
                            </div>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noteModal">
                                <i class="fas fa-plus me-2"></i>New Note
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-search"></i>
                                            </span>
                                            <input type="text" class="form-control border-start-0" id="searchNotes"
                                                placeholder="Search notes...">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="weekFilter">
                                            <option value="">All Weeks</option>
                                            <!-- Dynamically populated -->
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="sortNotes">
                                            <option value="updated">Last Updated</option>
                                            <option value="created">Date Created</option>
                                            <option value="title">Title A-Z</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notes Grid -->
                <div class="row" id="notesContainer">
                    <!-- Loading state -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="row mt-4">
                    <div class="col-12">
                        <nav id="notesPagination">
                            <!-- Dynamically populated -->
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Note Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalTitle">Create New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="noteForm">
                        <div class="mb-3">
                            <label for="noteTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="noteTitle" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="noteWeek" class="form-label">Week (Optional)</label>
                                <select class="form-select" id="noteWeek">
                                    <option value="">Select Week</option>
                                    <!-- Dynamically populated -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="noteDay" class="form-label">Day (Optional)</label>
                                <select class="form-select" id="noteDay">
                                    <option value="">Select Day</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="noteTags" class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-control" id="noteTags"
                                placeholder="e.g., arrays, sorting, algorithms">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <div id="noteEditor" style="height: 300px;"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveNoteBtn">
                        <span class="btn-text">Save Note</span>
                        <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/components.js"></script>

    <script>
        let quill;
        let notes = [];
        let currentPage = 1;
        let currentNoteId = null;
        let roadmapData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            initializeQuill();
            await loadRoadmapData();
            populateWeekSelects();
            await loadNotes();

            // Check for note ID in URL
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('id');
            if (noteId) {
                openNote(noteId);
            }
        });

        function initializeQuill() {
            quill = new Quill('#noteEditor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'header': 1 }, { 'header': 2 }],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        [{ 'script': 'sub' }, { 'script': 'super' }],
                        [{ 'indent': '-1' }, { 'indent': '+1' }],
                        ['link', 'image'],
                        ['clean']
                    ]
                },
                placeholder: 'Start writing your note...'
            });
        }

        async function loadRoadmapData() {
            try {
                const response = await fetchWithAuth(`${API_BASE}/roadmap`);
                if (response.ok) {
                    const data = await response.json();
                    roadmapData = data.roadmap;
                }
            } catch (error) {
                console.error('Failed to load roadmap:', error);
            }
        }

        function populateWeekSelects() {
            const weekFilter = document.getElementById('weekFilter');
            const noteWeek = document.getElementById('noteWeek');

            roadmapData.forEach(week => {
                const option = `<option value="${week.week}">Week ${week.week}: ${week.title}</option>`;
                weekFilter.innerHTML += option;
                noteWeek.innerHTML += option;
            });
        }

        async function loadNotes(page = 1) {
            try {
                const searchQuery = document.getElementById('searchNotes').value;
                const weekFilter = document.getElementById('weekFilter').value;

                let url = `${API_BASE}/notes?page=${page}&per_page=12`;
                if (searchQuery) url += `&search=${encodeURIComponent(searchQuery)}`;
                if (weekFilter) url += `&week=${weekFilter}`;

                const response = await fetchWithAuth(url);
                if (!response.ok) throw new Error('Failed to load notes');

                const data = await response.json();
                notes = data.notes;
                currentPage = page;

                renderNotes();
                renderPagination(data.pagination);
            } catch (error) {
                console.error('Failed to load notes:', error);
                showToast('Failed to load notes', 'error');
            }
        }

        function renderNotes() {
            const container = document.getElementById('notesContainer');

            if (notes.length === 0) {
                container.innerHTML = UIComponents.createEmptyState(
                    'sticky-note',
                    'No Notes Yet',
                    'Create your first note to start organizing your learning',
                    {
                        text: 'Create Note',
                        href: '#',
                        onclick: 'event.preventDefault(); document.querySelector("[data-bs-target=\'#noteModal\']").click();'
                    }
                );
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 border-0 shadow-sm hover-shadow note-card" onclick="openNote('${note.id}')">
                        <div class="card-body">
                            <h5 class="card-title mb-2">${note.title}</h5>
                            ${note.week ? `
                                <span class="badge bg-primary bg-opacity-10 text-primary mb-2">
                                    Week ${note.week}${note.day ? ` - ${note.day}` : ''}
                                </span>
                            ` : ''}
                            <p class="card-text text-muted">
                                ${stripHtml(note.content).substring(0, 150)}...
                            </p>
                            <div class="d-flex flex-wrap gap-1 mb-3">
                                ${note.tags.map(tag =>
                `<span class="badge bg-secondary bg-opacity-10 text-secondary">${tag}</span>`
            ).join('')}
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${formatDate(note.updated_at)}</small>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" onclick="editNote('${note.id}', event)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="deleteNote('${note.id}', event)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination(pagination) {
            const container = document.getElementById('notesPagination');

            if (pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<ul class="pagination justify-content-center">';

            // Previous button
            html += `<li class="page-item ${pagination.page === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadNotes(${pagination.page - 1})">Previous</a>
            </li>`;

            // Page numbers
            for (let i = 1; i <= pagination.pages; i++) {
                html += `<li class="page-item ${i === pagination.page ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadNotes(${i})">${i}</a>
                </li>`;
            }

            // Next button
            html += `<li class="page-item ${pagination.page === pagination.pages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadNotes(${pagination.page + 1})">Next</a>
            </li>`;

            html += '</ul>';
            container.innerHTML = html;
        }

        async function openNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;

            // Show note in modal or dedicated view
            Swal.fire({
                title: note.title,
                html: `
                    <div class="text-start">
                        ${note.week ? `
                            <p class="mb-3">
                                <span class="badge bg-primary">Week ${note.week}</span>
                                ${note.day ? `<span class="badge bg-secondary ms-2">${note.day}</span>` : ''}
                            </p>
                        ` : ''}
                        <div class="note-content mb-3">${note.content}</div>
                        ${note.tags.length > 0 ? `
                            <div class="mt-3">
                                <small class="text-muted">Tags:</small>
                                <div class="mt-1">
                                    ${note.tags.map(tag =>
                    `<span class="badge bg-secondary me-1">${tag}</span>`
                ).join('')}
                                </div>
                            </div>
                        ` : ''}
                        <p class="text-muted mt-3 mb-0">
                            <small>Last updated: ${formatDate(note.updated_at)}</small>
                        </p>
                    </div>
                `,
                width: '800px',
                showCancelButton: true,
                cancelButtonText: 'Close',
                confirmButtonText: 'Edit',
                confirmButtonColor: '#6366f1'
            }).then((result) => {
                if (result.isConfirmed) {
                    editNote(noteId);
                }
            });
        }

        async function editNote(noteId, event) {
            if (event) {
                event.stopPropagation();
            }

            const note = notes.find(n => n.id === noteId);
            if (!note) return;

            currentNoteId = noteId;
            document.getElementById('noteModalTitle').textContent = 'Edit Note';
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteWeek').value = note.week || '';
            document.getElementById('noteDay').value = note.day || '';
            document.getElementById('noteTags').value = note.tags.join(', ');
            quill.root.innerHTML = note.content;

            const modal = new bootstrap.Modal(document.getElementById('noteModal'));
            modal.show();
        }

        async function deleteNote(noteId, event) {
            if (event) {
                event.stopPropagation();
            }

            const result = await Swal.fire({
                title: 'Delete Note?',
                text: 'This action cannot be undone.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Yes, delete it!'
            });

            if (result.isConfirmed) {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/notes/${noteId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        showToast('Note deleted successfully', 'success');
                        await loadNotes(currentPage);
                    } else {
                        throw new Error('Failed to delete note');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    showToast('Failed to delete note', 'error');
                }
            }
        }

        // Save note
        document.getElementById('saveNoteBtn').addEventListener('click', async () => {
            const btn = document.getElementById('saveNoteBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner-border');

            // Validate
            const title = document.getElementById('noteTitle').value.trim();
            if (!title) {
                showToast('Please enter a title', 'error');
                return;
            }

            const content = quill.root.innerHTML;
            if (quill.getText().trim().length === 0) {
                showToast('Please enter some content', 'error');
                return;
            }

            // Show loading state
            btn.disabled = true;
            btnText.textContent = currentNoteId ? 'Updating...' : 'Saving...';
            spinner.classList.remove('d-none');

            const noteData = {
                title,
                content,
                week: document.getElementById('noteWeek').value || null,
                day: document.getElementById('noteDay').value || null,
                tags: document.getElementById('noteTags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag.length > 0)
            };

            try {
                const url = currentNoteId ?
                    `${API_BASE}/notes/${currentNoteId}` :
                    `${API_BASE}/notes`;

                const response = await fetchWithAuth(url, {
                    method: currentNoteId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(noteData)
                });

                if (response.ok) {
                    showToast(currentNoteId ? 'Note updated successfully' : 'Note created successfully', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('noteModal')).hide();
                    await loadNotes(currentPage);
                } else {
                    throw new Error('Failed to save note');
                }
            } catch (error) {
                console.error('Save error:', error);
                showToast('Failed to save note', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Save Note';
                spinner.classList.add('d-none');
            }
        });

        // Reset form when modal is closed
        document.getElementById('noteModal').addEventListener('hidden.bs.modal', () => {
            currentNoteId = null;
            document.getElementById('noteModalTitle').textContent = 'Create New Note';
            document.getElementById('noteForm').reset();
            quill.setText('');
        });

        // Search functionality
        let searchTimeout;
        document.getElementById('searchNotes').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadNotes(1);
            }, 500);
        });

        // Filter functionality
        document.getElementById('weekFilter').addEventListener('change', () => {
            loadNotes(1);
        });

        // Sort functionality
        document.getElementById('sortNotes').addEventListener('change', (e) => {
            const sortBy = e.target.value;
            notes.sort((a, b) => {
                if (sortBy === 'updated') {
                    return new Date(b.updated_at) - new Date(a.updated_at);
                } else if (sortBy === 'created') {
                    return new Date(b.created_at) - new Date(a.created_at);
                } else if (sortBy === 'title') {
                    return a.title.localeCompare(b.title);
                }
            });
            renderNotes();
        });

        // Utility function to strip HTML
        function stripHtml(html) {
            const tmp = document.createElement('DIV');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
    </script>

    <style>
        .note-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-2px);
        }

        .note-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .note-content img {
            max-width: 100%;
            height: auto;
        }

        .note-content pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</body>

</html>
