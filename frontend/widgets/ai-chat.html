<div class="ai-chat-widget">
    <div class="ai-chat-header">
        <h6 class="widget-title">
            <i class="bi bi-robot me-2"></i>
            AI Assistant
        </h6>
        <button class="btn btn-sm btn-link" onclick="openFullChat()">
            <i class="bi bi-arrows-fullscreen"></i>
        </button>
    </div>

    <div class="ai-chat-messages" id="widget-chat-messages">
        <div class="ai-chat-message ai">
            <div class="message-avatar">
                <i class="bi bi-robot"></i>
            </div>
            <div class="message-content">
                Hi! I'm here to help with your DSA questions. What would you like to learn about?
            </div>
        </div>
    </div>

    <div class="ai-chat-input">
        <form class="ai-chat-form" onsubmit="sendWidgetMessage(event)">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Ask a question..." id="widget-chat-input"
                    maxlength="200">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="ai-chat-suggestions">
        <button class="btn btn-sm btn-outline-secondary" onclick="askWidgetQuestion('Explain binary search')">
            Binary Search
        </button>
        <button class="btn btn-sm btn-outline-secondary" onclick="askWidgetQuestion('How do linked lists work?')">
            Linked Lists
        </button>
    </div>
</div>

<style>
    .ai-chat-widget {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 1rem;
        height: 400px;
        display: flex;
        flex-direction: column;
    }

    .ai-chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--border-color);
    }

    .ai-chat-messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 1rem;
        padding-right: 0.5rem;
    }

    .ai-chat-message {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        align-items: start;
    }

    .ai-chat-message.user {
        flex-direction: row-reverse;
    }

    .message-avatar {
        width: 24px;
        height: 24px;
        background: var(--bg-secondary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        flex-shrink: 0;
    }

    .ai-chat-message.user .message-avatar {
        background: var(--primary);
        color: white;
    }

    .message-content {
        background: var(--bg-secondary);
        padding: 0.5rem 0.75rem;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        max-width: 80%;
    }

    .ai-chat-message.user .message-content {
        background: var(--primary);
        color: white;
    }

    .ai-chat-input {
        margin-bottom: 0.75rem;
    }

    .ai-chat-suggestions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .ai-chat-suggestions .btn {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
    }

    /* Custom scrollbar for messages */
    .ai-chat-messages::-webkit-scrollbar {
        width: 4px;
    }

    .ai-chat-messages::-webkit-scrollbar-track {
        background: var(--bg-secondary);
        border-radius: 2px;
    }

    .ai-chat-messages::-webkit-scrollbar-thumb {
        background: var(--text-tertiary);
        border-radius: 2px;
    }
</style>

<script>
    function sendWidgetMessage(event) {
        event.preventDefault();
        const input = document.getElementById('widget-chat-input');
        const question = input.value.trim();

        if (!question) return;

        // Add user message
        addWidgetMessage(question, 'user');
        input.value = '';

        // Simulate AI response (in real app, call API)
        setTimeout(() => {
            addWidgetMessage("I'd be happy to help! Click the expand button to continue our conversation in the full AI assistant.", 'ai');
        }, 1000);
    }

    function addWidgetMessage(content, type) {
        const container = document.getElementById('widget-chat-messages');
        const messageHtml = `
        <div class="ai-chat-message ${type}">
            <div class="message-avatar">
                <i class="bi ${type === 'user' ? 'bi-person' : 'bi-robot'}"></i>
            </div>
            <div class="message-content">${content}</div>
        </div>
    `;

        container.insertAdjacentHTML('beforeend', messageHtml);
        container.scrollTop = container.scrollHeight;
    }

    function askWidgetQuestion(question) {
        document.getElementById('widget-chat-input').value = question;
    }

    function openFullChat() {
        window.location.href = '/pages/ai-assistant';
    }
</script>
