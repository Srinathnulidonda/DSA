<script>
    // Mobile navigation functionality
    document.addEventListener('DOMContentLoaded', function () {
        updateMobileNavigation();

        // Listen for route changes
        document.addEventListener(EVENT_TYPES.ROUTE_CHANGED, updateMobileNavigation);

        // Close offcanvas when navigation item is clicked
        document.querySelectorAll('#mobile-menu-offcanvas a').forEach(link => {
            link.addEventListener('click', () => {
                const offcanvas = bootstrap.Offcanvas.getInstance('#mobile-menu-offcanvas');
                if (offcanvas) {
                    offcanvas.hide();
                }
            });
        });
    });

    function updateMobileNavigation() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.mobile-nav .nav-link');

        navLinks.forEach(link => {
            link.classList.remove('active');

            const href = link.getAttribute('href');
            if (href === currentPath || (currentPath === '/' && href === '/dashboard')) {
                link.classList.add('active');
            }
        });
    }
</script>
