<div class="topbar">
    <div class="d-flex align-items-center justify-content-between w-100">
        <div class="d-flex align-items-center">
            <button class="btn btn-link d-md-none me-3 p-0" id="mobile-menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars fs-4 text-dark"></i>
            </button>
            <h5 class="mb-0 fw-bold text-dark" id="page-title">Dashboard</h5>
        </div>

        <div class="d-flex align-items-center gap-3">
            <!-- Search -->
            <div class="search-container d-none d-md-block">
                <div class="position-relative">
                    <input type="text" class="form-control search-input" placeholder="Search..." id="global-search">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="search-results" id="search-results" style="display: none;"></div>
            </div>

            <!-- Notifications -->
            <div class="dropdown">
                <button class="btn btn-link position-relative p-0" data-bs-toggle="dropdown">
                    <i class="fas fa-bell fs-5 text-dark"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        id="notification-count">
                        0
                    </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" id="notifications-dropdown">
                    <li>
                        <h6 class="dropdown-header">Notifications</h6>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li class="text-center p-3 text-muted">No new notifications</li>
                </ul>
            </div>

            <!-- User Menu -->
            <div class="dropdown">
                <button class="btn btn-link d-flex align-items-center p-0" data-bs-toggle="dropdown">
                    <img src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff"
                        class="rounded-circle me-2" width="40" height="40" id="user-avatar">
                    <span class="text-dark d-none d-md-inline" id="user-name">Loading...</span>
                    <i class="fas fa-chevron-down ms-2 text-muted"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/profile"><i class="fas fa-user me-2"></i>Profile</a></li>
                    <li><a class="dropdown-item" href="/settings"><i class="fas fa-cog me-2"></i>Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    // Page title management
    const pageTitles = {
        'dashboard': 'Dashboard',
        'roadmap': 'Learning Roadmap',
        'calendar': 'Study Calendar',
        'progress': 'Progress Tracking',
        'notes': 'Study Notes',
        'pomodoro': 'Pomodoro Timer',
        'analytics': 'Analytics',
        'profile': 'Profile',
        'settings': 'Settings'
    };

    function updatePageTitle() {
        const currentPage = window.location.pathname.replace('/', '') || 'dashboard';
        const titleElement = document.getElementById('page-title');
        if (titleElement) {
            titleElement.textContent = pageTitles[currentPage] || 'DSA Path';
        }
    }

    // Global search functionality
    let searchTimeout;
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('global-search');
        const searchResults = document.getElementById('search-results');

        if (searchInput) {
            searchInput.addEventListener('input', function () {
                clearTimeout(searchTimeout);
                const query = this.value.trim();

                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }

                searchTimeout = setTimeout(() => performSearch(query), 300);
            });

            // Close search results when clicking outside
            document.addEventListener('click', function (e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        updatePageTitle();
        loadUserData();
        loadNotifications();
    });

    async function performSearch(query) {
        try {
            const token = localStorage.getItem('access_token');
            const response = await fetch(`https://dsa-backend-gj8n.onrender.com/search?q=${encodeURIComponent(query)}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                displaySearchResults(data);
            }
        } catch (error) {
            console.error('Search error:', error);
        }
    }

    function displaySearchResults(data) {
        const searchResults = document.getElementById('search-results');
        let html = '';

        if (data.resources && data.resources.length > 0) {
            html += '<div class="search-result-item"><strong>Resources</strong></div>';
            data.resources.slice(0, 3).forEach(resource => {
                html += `
                <div class="search-result-item" onclick="window.open('${resource.url}', '_blank')">
                    <div class="fw-semibold">${resource.title}</div>
                    <small class="text-muted">${resource.type}</small>
                </div>
            `;
            });
        }

        if (data.notes && data.notes.length > 0) {
            html += '<div class="search-result-item"><strong>Notes</strong></div>';
            data.notes.slice(0, 3).forEach(note => {
                html += `
                <div class="search-result-item" onclick="window.location.href='/notes'">
                    <div class="fw-semibold">${note.title}</div>
                    <small class="text-muted">${note.content.substring(0, 50)}...</small>
                </div>
            `;
            });
        }

        if (html === '') {
            html = '<div class="search-result-item text-muted">No results found</div>';
        }

        searchResults.innerHTML = html;
        searchResults.style.display = 'block';
    }

    async function loadUserData() {
        try {
            const token = localStorage.getItem('access_token');
            const response = await fetch('https://dsa-backend-gj8n.onrender.com/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                const userNameElement = document.getElementById('user-name');
                const userAvatarElement = document.getElementById('user-avatar');

                if (userNameElement) {
                    userNameElement.textContent = data.user.name;
                }
                if (userAvatarElement) {
                    userAvatarElement.src = data.user.avatar_url ||
                        `https://ui-avatars.com/api/?name=${encodeURIComponent(data.user.name)}&background=3b82f6&color=fff`;
                }
            }
        } catch (error) {
            console.error('Error loading user data:', error);
        }
    }

    async function loadNotifications() {
        try {
            const token = localStorage.getItem('access_token');
            const response = await fetch('https://dsa-backend-gj8n.onrender.com/notifications', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                const countElement = document.getElementById('notification-count');
                const dropdownElement = document.getElementById('notifications-dropdown');

                const unreadCount = data.notifications.filter(n => !n.is_read).length;

                if (countElement) {
                    countElement.textContent = unreadCount;
                    countElement.style.display = unreadCount > 0 ? 'block' : 'none';
                }

                if (dropdownElement && data.notifications.length > 0) {
                    let html = '<li><h6 class="dropdown-header">Notifications</h6></li><li><hr class="dropdown-divider"></li>';

                    data.notifications.slice(0, 5).forEach(notification => {
                        html += `
                        <li>
                            <a class="dropdown-item ${notification.is_read ? '' : 'fw-bold'}" href="#" 
                               onclick="markNotificationRead('${notification.id}')">
                                <div class="d-flex justify-content-between">
                                    <span>${notification.title}</span>
                                    <small class="text-muted">${new Date(notification.created_at).toLocaleDateString()}</small>
                                </div>
                                <small class="text-muted">${notification.message}</small>
                            </a>
                        </li>
                    `;
                    });

                    html += '<li><hr class="dropdown-divider"></li><li><a class="dropdown-item text-center" href="#" onclick="markAllNotificationsRead()">Mark all as read</a></li>';
                    dropdownElement.innerHTML = html;
                }
            }
        } catch (error) {
            console.error('Error loading notifications:', error);
        }
    }

    async function markNotificationRead(notificationId) {
        try {
            const token = localStorage.getItem('access_token');
            await fetch(`https://dsa-backend-gj8n.onrender.com/notifications/${notificationId}/read`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            loadNotifications();
        } catch (error) {
            console.error('Error marking notification as read:', error);
        }
    }

    async function markAllNotificationsRead() {
        try {
            const token = localStorage.getItem('access_token');
            const response = await fetch('https://dsa-backend-gj8n.onrender.com/notifications', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                const unreadNotifications = data.notifications.filter(n => !n.is_read);

                for (const notification of unreadNotifications) {
                    await markNotificationRead(notification.id);
                }
            }
        } catch (error) {
            console.error('Error marking all notifications as read:', error);
        }
    }
</script>
