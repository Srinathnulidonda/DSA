<script>
    // Initialize topbar component
    function initializeTopbar() {
        // Load user info
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.name) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('dropdownUserName').textContent = user.name;
            document.getElementById('dropdownUserEmail').textContent = user.email;

            if (user.avatar_url) {
                document.getElementById('userAvatar').src = user.avatar_url;
                document.getElementById('dropdownUserAvatar').src = user.avatar_url;
            } else {
                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=6366f1&color=fff`;
                document.getElementById('userAvatar').src = avatarUrl;
                document.getElementById('dropdownUserAvatar').src = avatarUrl;
            }
        }

        // Mobile search toggle
        const mobileSearchToggle = document.getElementById('mobileSearchToggle');
        const mobileSearchBar = document.getElementById('mobileSearchBar');
        const closeMobileSearch = document.getElementById('closeMobileSearch');

        if (mobileSearchToggle && mobileSearchBar) {
            mobileSearchToggle.addEventListener('click', () => {
                mobileSearchBar.classList.add('show');
                document.getElementById('mobileSearchInput').focus();
            });

            closeMobileSearch.addEventListener('click', () => {
                mobileSearchBar.classList.remove('show');
            });
        }

        // Global search functionality
        const globalSearch = document.getElementById('globalSearch');
        const searchResults = document.getElementById('searchResults');
        let searchTimeout;

        if (globalSearch) {
            globalSearch.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();

                if (query.length < 2) {
                    searchResults.classList.add('d-none');
                    return;
                }

                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // Close search results on outside click
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-box')) {
                    searchResults.classList.add('d-none');
                }
            });
        }

        // Quick timer functionality
        const quickTimerBtn = document.getElementById('quickTimerBtn');
        const timerModal = new bootstrap.Modal(document.getElementById('quickTimerModal'));
        let quickTimer = null;

        quickTimerBtn.addEventListener('click', () => {
            timerModal.show();
        });

        // Timer preset buttons
        document.querySelectorAll('[data-time]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const minutes = parseInt(e.target.dataset.time);
                document.getElementById('modalTimerDisplay').textContent = `${minutes}:00`;
            });
        });

        // Start quick timer
        document.getElementById('startQuickTimer').addEventListener('click', () => {
            startQuickTimer();
        });

        // Stop quick timer
        document.getElementById('stopQuickTimer').addEventListener('click', () => {
            stopQuickTimer();
        });

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun me-2"></i>Light Mode';
        }

        themeToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            themeToggle.innerHTML = theme === 'dark' ?
                '<i class="fas fa-sun me-2"></i>Light Mode' :
                '<i class="fas fa-moon me-2"></i>Dark Mode';
        });

        // Logout functionality
        document.getElementById('topbarLogoutBtn').addEventListener('click', (e) => {
            e.preventDefault();

            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title: 'Logout?',
                    text: 'Are you sure you want to logout?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, logout',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.clear();
                        window.location.href = '../auth/login.html';
                    }
                });
            } else {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.clear();
                    window.location.href = '../auth/login.html';
                }
            }
        });

        // Load notifications
        loadNotifications();

        // Mark all notifications as read
        document.getElementById('markAllRead').addEventListener('click', () => {
            markAllNotificationsRead();
        });

        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-tooltip="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    }

    // Search functionality
    async function performSearch(query) {
        const searchResults = document.getElementById('searchResults');

        // Show loading state
        searchResults.innerHTML = `
        <div class="p-3 text-center">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Searching...</span>
            </div>
        </div>
    `;
        searchResults.classList.remove('d-none');

        try {
            // Simulate API call - replace with actual API endpoint
            await new Promise(resolve => setTimeout(resolve, 500));

            // Mock search results
            const results = {
                topics: [
                    { title: 'Arrays', week: 2, url: 'roadmap.html?week=2' },
                    { title: 'Binary Trees', week: 5, url: 'roadmap.html?week=5' }
                ],
                resources: [
                    { title: 'Array Visualization', type: 'interactive', url: '#' },
                    { title: 'Tree Traversal Guide', type: 'text', url: '#' }
                ],
                notes: [
                    { title: 'Array Operations Notes', id: '123', date: '2024-01-15' }
                ]
            };

            // Render results
            let html = '';

            if (results.topics.length > 0) {
                html += '<div class="search-section"><h6 class="px-3 py-2 mb-0 text-muted">Topics</h6>';
                results.topics.forEach(topic => {
                    html += `
                    <a href="${topic.url}" class="search-item d-block px-3 py-2 text-decoration-none">
                        <i class="fas fa-book text-primary me-2"></i>
                        ${topic.title} <small class="text-muted">- Week ${topic.week}</small>
                    </a>
                `;
                });
                html += '</div>';
            }

            if (results.resources.length > 0) {
                html += '<div class="search-section"><h6 class="px-3 py-2 mb-0 text-muted">Resources</h6>';
                results.resources.forEach(resource => {
                    html += `
                    <a href="${resource.url}" class="search-item d-block px-3 py-2 text-decoration-none">
                        <i class="fas fa-link text-success me-2"></i>
                        ${resource.title} <span class="badge bg-secondary ms-2">${resource.type}</span>
                    </a>
                `;
                });
                html += '</div>';
            }

            if (results.notes.length > 0) {
                html += '<div class="search-section"><h6 class="px-3 py-2 mb-0 text-muted">Notes</h6>';
                results.notes.forEach(note => {
                    html += `
                    <a href="notes.html?id=${note.id}" class="search-item d-block px-3 py-2 text-decoration-none">
                        <i class="fas fa-sticky-note text-warning me-2"></i>
                        ${note.title} <small class="text-muted">- ${note.date}</small>
                    </a>
                `;
                });
                html += '</div>';
            }

            if (!results.topics.length && !results.resources.length && !results.notes.length) {
                html = '<div class="p-3 text-center text-muted">No results found</div>';
            }

            searchResults.innerHTML = html;

        } catch (error) {
            console.error('Search error:', error);
            searchResults.innerHTML = '<div class="p-3 text-center text-danger">Search failed</div>';
        }
    }

    // Quick timer functions
    let quickTimerInterval = null;
    let quickTimerMinutes = 25;
    let quickTimerSeconds = 0;

    function startQuickTimer() {
        const display = document.getElementById('modalTimerDisplay').textContent;
        const [minutes] = display.split(':').map(Number);
        quickTimerMinutes = minutes;
        quickTimerSeconds = 0;

        document.getElementById('startQuickTimer').classList.add('d-none');
        document.getElementById('stopQuickTimer').classList.remove('d-none');
        document.querySelector('.timer-badge').classList.remove('d-none');

        quickTimerInterval = setInterval(updateQuickTimer, 1000);
    }

    function updateQuickTimer() {
        if (quickTimerSeconds === 0) {
            if (quickTimerMinutes === 0) {
                stopQuickTimer();
                showTimerComplete();
                return;
            }
            quickTimerMinutes--;
            quickTimerSeconds = 59;
        } else {
            quickTimerSeconds--;
        }

        const display = `${String(quickTimerMinutes).padStart(2, '0')}:${String(quickTimerSeconds).padStart(2, '0')}`;
        document.getElementById('modalTimerDisplay').textContent = display;
        document.getElementById('quickTimerDisplay').textContent = display;
    }

    function stopQuickTimer() {
        clearInterval(quickTimerInterval);
        quickTimerInterval = null;

        document.getElementById('startQuickTimer').classList.remove('d-none');
        document.getElementById('stopQuickTimer').classList.add('d-none');
        document.querySelector('.timer-badge').classList.add('d-none');

        // Reset display
        document.getElementById('modalTimerDisplay').textContent = '25:00';
    }

    function showTimerComplete() {
        if (typeof Swal !== 'undefined') {
            Swal.fire({
                icon: 'success',
                title: 'Timer Complete!',
                text: 'Great job! Time for a break.',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        } else {
            alert('Timer complete! Great job!');
        }
    }

    // Load notifications
    async function loadNotifications() {
        try {
            // This would fetch from API
            const notifications = [
                {
                    id: '1',
                    title: 'Daily Streak!',
                    message: 'Keep it up! You\'re on a 7-day streak.',
                    type: 'success',
                    is_read: false,
                    created_at: new Date().toISOString()
                },
                {
                    id: '2',
                    title: 'New Week Available',
                    message: 'Week 5: Binary Trees is now unlocked!',
                    type: 'info',
                    is_read: false,
                    created_at: new Date(Date.now() - 86400000).toISOString()
                }
            ];

            updateNotificationBadge(notifications.filter(n => !n.is_read).length);
            renderNotifications(notifications);

        } catch (error) {
            console.error('Failed to load notifications:', error);
        }
    }

    function updateNotificationBadge(count) {
        const badge = document.getElementById('notificationBadge');
        const countElement = document.getElementById('notificationCount');

        if (count > 0) {
            badge.style.display = 'inline-block';
            countElement.textContent = count > 99 ? '99+' : count;
        } else {
            badge.style.display = 'none';
        }
    }

    function renderNotifications(notifications) {
        const container = document.getElementById('notificationList');

        if (notifications.length === 0) {
            container.innerHTML = `
            <div class="text-center py-4 text-muted">
                <i class="fas fa-bell-slash fs-3 mb-2"></i>
                <p class="mb-0">No new notifications</p>
            </div>
        `;
            return;
        }

        container.innerHTML = notifications.slice(0, 5).map(notification => `
        <div class="notification-item ${notification.is_read ? '' : 'unread'}" data-id="${notification.id}">
            <div class="d-flex">
                <div class="me-3">
                    <i class="fas fa-${getNotificationIcon(notification.type)} text-${notification.type}"></i>
                </div>
                <div class="flex-grow-1">
                    <h6 class="mb-1">${notification.title}</h6>
                    <p class="mb-1 text-muted small">${notification.message}</p>
                    <small class="text-muted">${formatTimeAgo(notification.created_at)}</small>
                </div>
            </div>
        </div>
    `).join('');
    }

    function getNotificationIcon(type) {
        const icons = {
            success: 'check-circle',
            info: 'info-circle',
            warning: 'exclamation-triangle',
            error: 'exclamation-circle'
        };
        return icons[type] || 'bell';
    }

    function formatTimeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.floor((now - date) / 1000);

        if (seconds < 60) return 'just now';
        if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
        if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
        if (seconds < 604800) return `${Math.floor(seconds / 86400)} days ago`;

        return date.toLocaleDateString();
    }

    async function markAllNotificationsRead() {
        try {
            // API call to mark all as read
            updateNotificationBadge(0);
            document.querySelectorAll('.notification-item.unread').forEach(item => {
                item.classList.remove('unread');
            });
        } catch (error) {
            console.error('Failed to mark notifications as read:', error);
        }
    }

    // Initialize on DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeTopbar);
    } else {
        initializeTopbar();
    }

    // Update notifications periodically
    setInterval(loadNotifications, 60000); // Every minute
</script>
