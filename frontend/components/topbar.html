<script>
    // Update topbar user info
    function updateTopbarUser() {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.username) {
            document.getElementById('topbarUsername').textContent = user.username;

            const avatarUrl = user.avatar_url ||
                `https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&size=32&background=667eea&color=fff`;
            document.getElementById('topbarAvatar').src = avatarUrl;
        }
    }

    // Load notifications
    async function loadNotifications() {
        const authToken = localStorage.getItem('access_token');
        if (!authToken) return;

        try {
            const response = await fetch(`${API_BASE}/notifications?unread_only=true&limit=5`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                updateNotificationUI(data);
            }
        } catch (error) {
            console.error('Error loading notifications:', error);
        }
    }

    // Update notification UI
    function updateNotificationUI(data) {
        const badge = document.getElementById('notificationBadge');
        const count = document.getElementById('notificationCount');
        const list = document.getElementById('notificationList');

        if (data.unread_count > 0) {
            badge.style.display = 'block';
            count.textContent = data.unread_count;
        } else {
            badge.style.display = 'none';
        }

        if (data.notifications.length > 0) {
            list.innerHTML = data.notifications.map(notif => `
                <div class="notification-item ${notif.is_read ? '' : 'unread'}" 
                     onclick="markNotificationRead('${notif.id}')">
                    <div class="d-flex align-items-start">
                        <i class="bi ${getNotificationIcon(notif.type)} me-2 mt-1"></i>
                        <div class="flex-grow-1">
                            <h6 class="mb-1 small">${notif.title}</h6>
                            <p class="mb-0 small text-muted">${notif.message}</p>
                            <small class="text-muted">${formatTimeAgo(notif.created_at)}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    }

    // Get notification icon
    function getNotificationIcon(type) {
        const icons = {
            'streak': 'bi-fire text-warning',
            'achievement': 'bi-trophy text-success',
            'reminder': 'bi-bell text-info',
            'system': 'bi-info-circle text-primary'
        };
        return icons[type] || 'bi-bell';
    }

    // Format time ago
    function formatTimeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.floor((now - date) / 1000);

        if (seconds < 60) return 'just now';
        if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
        if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
        return `${Math.floor(seconds / 86400)}d ago`;
    }

    // Show search modal
    function showSearch() {
        const modal = new bootstrap.Modal(document.getElementById('searchModal'));
        modal.show();

        // Focus on search input
        setTimeout(() => {
            document.getElementById('globalSearch').focus();
        }, 300);
    }

    // Global search
    let searchTimeout;
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('globalSearch');
        if (searchInput) {
            searchInput.addEventListener('input', function (e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performGlobalSearch(e.target.value);
                }, 300);
            });
        }
    });

    // Perform global search
    async function performGlobalSearch(query) {
        if (!query.trim()) {
            document.getElementById('searchResults').innerHTML = '';
            return;
        }

        const authToken = localStorage.getItem('access_token');
        if (!authToken) return;

        try {
            const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                displaySearchResults(data.results);
            }
        } catch (error) {
            console.error('Search error:', error);
        }
    }

    // Display search results
    function displaySearchResults(results) {
        const container = document.getElementById('searchResults');

        let html = '';

        // Resources
        if (results.resources.length > 0) {
            html += '<h6 class="text-muted mb-2">Resources</h6>';
            html += results.resources.map(r => `
                <a href="${r.url}" target="_blank" class="d-block text-decoration-none mb-2 p-2 rounded hover-bg-light">
                    <h6 class="mb-0">${r.title}</h6>
                    <small class="text-muted">${r.type}</small>
                </a>
            `).join('');
        }

        // Notes
        if (results.notes.length > 0) {
            html += '<h6 class="text-muted mb-2 mt-3">Notes</h6>';
            html += results.notes.map(n => `
                <a href="../pages/notes.html#${n.id}" class="d-block text-decoration-none mb-2 p-2 rounded hover-bg-light">
                    <h6 class="mb-0">${n.title}</h6>
                    <small class="text-muted">${n.excerpt}</small>
                </a>
            `).join('');
        }

        // Topics
        if (results.topics.length > 0) {
            html += '<h6 class="text-muted mb-2 mt-3">Topics</h6>';
            html += results.topics.map(t => `
                <a href="../pages/roadmap.html#week${t.week}_day${t.day}" 
                   class="d-block text-decoration-none mb-2 p-2 rounded hover-bg-light">
                    <h6 class="mb-0">${t.topic}</h6>
                    <small class="text-muted">Week ${t.week}, Day ${t.day}</small>
                </a>
            `).join('');
        }

        container.innerHTML = html || '<p class="text-muted text-center">No results found</p>';
    }

    // Initialize
    updateTopbarUser();
    loadNotifications();

    // Refresh notifications every minute
    setInterval(loadNotifications, 60000);
</script>
