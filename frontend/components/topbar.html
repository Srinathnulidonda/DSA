<!-- components/topbar.html -->
<div class="topbar">
    <div class="topbar-left">
        <button class="btn btn-link text-dark d-lg-none" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
        <h5 class="mb-0 ms-2" id="pageTitle">Dashboard</h5>
    </div>

    <div class="topbar-center">
        <div class="search-box">
            <input type="text" class="form-control" placeholder="Search topics, notes..." id="globalSearch">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="topbar-right">
        <div class="streak-display">
            <i class="fas fa-fire text-warning"></i>
            <span id="streakCount">0</span>
        </div>

        <div class="notification-dropdown">
            <button class="btn btn-link text-dark" data-bs-toggle="dropdown">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge">0</span>
            </button>
            <div class="dropdown-menu dropdown-menu-end">
                <h6 class="dropdown-header">Notifications</h6>
                <div id="notificationList">
                    <div class="dropdown-item text-muted">No new notifications</div>
                </div>
            </div>
        </div>

        <div class="user-dropdown">
            <button class="btn btn-link" data-bs-toggle="dropdown">
                <img src="https://via.placeholder.com/32" alt="User" class="user-avatar" id="userAvatar">
                <span id="userName">User</span>
                <i class="fas fa-chevron-down ms-1"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="/profile">
                    <i class="fas fa-user me-2"></i>Profile
                </a>
                <a class="dropdown-item" href="/settings">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="logoutBtnTop">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </div>
</div>
