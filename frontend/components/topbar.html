<!-- components/topbar.html -->
<header class="topbar">
    <button class="mobile-menu-toggle d-lg-none" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <a href="/dashboard" class="topbar-brand">
        <i class="fas fa-code me-2"></i>DSA Path
    </a>

    <div class="topbar-menu">
        <div class="dropdown">
            <button class="btn btn-link text-dark position-relative" data-dropdown-toggle="notificationDropdown">
                <i class="fas fa-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="notificationCount" style="display: none;">0</span>
            </button>
            <div class="dropdown-menu dropdown-menu-end" id="notificationDropdown" style="width: 300px;">
                <h6 class="dropdown-header">Notifications</h6>
                <div id="notificationList" class="max-vh-50 overflow-auto">
                    <div class="dropdown-item">
                        <small class="text-muted">No new notifications</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-link text-dark d-flex align-items-center" data-dropdown-toggle="userDropdown">
                <img src="https://ui-avatars.com/api/?name=User&background=0d6efd&color=fff" alt="Avatar"
                    class="rounded-circle me-2" width="32" height="32" id="topbarAvatar">
                <span class="d-none d-md-inline" id="topbarUserName">User</span>
            </button>
            <div class="dropdown-menu dropdown-menu-end" id="userDropdown">
                <a class="dropdown-item" href="/profile">
                    <i class="fas fa-user me-2"></i>Profile
                </a>
                <a class="dropdown-item" href="/settings">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
</header>

<script>
    // Load user info in topbar
    document.addEventListener('DOMContentLoaded', function () {
        const user = auth.getUser();
        if (user) {
            document.getElementById('topbarUserName').textContent = user.name || 'User';
            if (user.avatar_url) {
                document.getElementById('topbarAvatar').src = user.avatar_url;
            } else {
                document.getElementById('topbarAvatar').src =
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || 'User')}&background=0d6efd&color=fff`;
            }
        }

        // Load notifications
        loadNotifications();
    });

    async function loadNotifications() {
        try {
            const data = await api.get('/notifications?per_page=5');
            const unreadCount = data.notifications.filter(n => !n.is_read).length;

            if (unreadCount > 0) {
                document.getElementById('notificationCount').textContent = unreadCount;
                document.getElementById('notificationCount').style.display = 'block';
            }

            const notificationList = document.getElementById('notificationList');
            if (data.notifications.length > 0) {
                notificationList.innerHTML = data.notifications.map(n => `
                    <a class="dropdown-item ${n.is_read ? '' : 'bg-light'}" href="#" 
                       onclick="markNotificationRead('${n.id}')">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1 small">${n.title}</h6>
                                <p class="mb-0 text-muted small">${n.message}</p>
                            </div>
                            <small class="text-muted">${formatDate(n.created_at)}</small>
                        </div>
                    </a>
                `).join('');
            }
        } catch (error) {
            console.error('Failed to load notifications:', error);
        }
    }

    async function markNotificationRead(notificationId) {
        try {
            await api.post(`/notifications/${notificationId}/read`);
            loadNotifications();
        } catch (error) {
            console.error('Failed to mark notification as read:', error);
        }
    }
</script>
