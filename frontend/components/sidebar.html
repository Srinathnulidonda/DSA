<!-- Sidebar Script -->
<script>
    // Initialize sidebar component
    function initializeSidebar() {
        // Set active link based on current page
        const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'dashboard';
        const activeLink = document.querySelector(`[data-page="${currentPage}"]`);
        if (activeLink) {
            document.querySelectorAll('.sidebar .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            activeLink.classList.add('active');
        }

        // Load user info
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.name) {
            document.getElementById('sidebarUserName').textContent = user.name;
            document.getElementById('sidebarUserEmail').textContent = user.email;

            if (user.avatar_url) {
                document.getElementById('sidebarUserAvatar').src = user.avatar_url;
            } else {
                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=6366f1&color=fff`;
                document.getElementById('sidebarUserAvatar').src = avatarUrl;
            }
        }

        // Update badges and indicators
        updateSidebarIndicators();

        // Logout functionality
        document.getElementById('sidebarLogoutBtn').addEventListener('click', (e) => {
            e.preventDefault();

            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title: 'Logout?',
                    text: 'Are you sure you want to logout?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, logout',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.clear();
                        window.location.href = '../auth/login.html';
                    }
                });
            } else {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.clear();
                    window.location.href = '../auth/login.html';
                }
            }
        });
    }

    // Update sidebar indicators (badges, progress, etc.)
    async function updateSidebarIndicators() {
        try {
            // This would fetch real data from API
            // For now, using placeholder values

            // Update roadmap progress
            const progressBar = document.querySelector('#roadmapProgress .progress-bar');
            if (progressBar) {
                const progress = localStorage.getItem('roadmapProgress') || '0';
                progressBar.style.width = progress + '%';
                document.getElementById('roadmapProgress').style.display = 'block';
            }

            // Update note count
            const noteCount = localStorage.getItem('noteCount') || '0';
            if (parseInt(noteCount) > 0) {
                document.getElementById('noteCount').textContent = noteCount;
                document.getElementById('noteCount').style.display = 'inline-block';
            }

            // Check for active pomodoro
            const activePomodoro = localStorage.getItem('activePomodoroSession');
            if (activePomodoro) {
                document.getElementById('pomodoroActive').style.display = 'inline-block';
            }

            // Check for calendar events today
            const hasEventsToday = localStorage.getItem('hasEventsToday');
            if (hasEventsToday === 'true') {
                document.getElementById('calendarDot').style.display = 'inline-block';
            }

        } catch (error) {
            console.error('Failed to update sidebar indicators:', error);
        }
    }

    // Initialize on DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeSidebar);
    } else {
        initializeSidebar();
    }

    // Update indicators periodically
    setInterval(updateSidebarIndicators, 30000); // Every 30 seconds
</script>
