<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DSA Path - Master Data Structures & Algorithms</title>
    <meta name="description" content="Your complete 14-week journey to master Data Structures & Algorithms">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body class="bg-light">
    <!-- Loading Screen -->
    <div id="loading-screen"
        class="position-fixed w-100 h-100 d-flex justify-content-center align-items-center bg-primary"
        style="z-index: 9999;">
        <div class="text-center text-white">
            <div class="spinner-border text-white mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>DSA Path</h4>
            <p>Loading your learning journey...</p>
        </div>
    </div>

    <!-- App Container -->
    <div id="app" class="d-none">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Sidebar -->
        <div id="sidebar-container" class="d-none d-lg-block"></div>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <div id="page-content"></div>
        </main>

        <!-- Mobile Navigation -->
        <div id="mobile-nav-container" class="d-lg-none"></div>

        <!-- Modals Container -->
        <div id="modals-container"></div>

        <!-- Toast Container -->
        <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script src="/js/constants.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/validators.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/state.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/lib.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // App initialization
        document.addEventListener('DOMContentLoaded', function () {
            try {
                console.log('üöÄ DSA Path starting...');

                // Initialize theme
                ThemeManager.init();

                // Initialize app
                App.init();

                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('app').classList.remove('d-none');
                }, 1000);

            } catch (error) {
                console.error('‚ùå App initialization failed:', error);
                document.getElementById('loading-screen').innerHTML = `
                    <div class="text-center text-white">
                        <i class="bi bi-exclamation-triangle fs-1 mb-3"></i>
                        <h4>Oops! Something went wrong</h4>
                        <p>Please refresh the page to try again.</p>
                        <button class="btn btn-light" onclick="location.reload()">Refresh Page</button>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
