<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container-fluid h-screen d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-6 mx-auto">
                <div class="text-center mb-5 animate-fade-in">
                    <i class="fas fa-code text-6xl text-indigo-600 mb-4"></i>
                    <h1 class="display-4 fw-bold text-gray-800 mb-3">DSA Mastery Platform</h1>
                    <p class="lead text-gray-600">14-week structured journey to master Data Structures & Algorithms</p>
                </div>

                <div class="card shadow-lg border-0 animate-slide-up">
                    <div class="card-body p-5">
                        <div class="d-grid gap-3">
                            <a href="/login" class="btn btn-primary btn-lg rounded-pill py-3">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Sign In to Dashboard
                            </a>
                            <a href="/register" class="btn btn-outline-primary btn-lg rounded-pill py-3">
                                <i class="fas fa-user-plus me-2"></i>
                                Create New Account
                            </a>
                        </div>

                        <hr class="my-4">

                        <div class="row text-center">
                            <div class="col-4">
                                <i class="fas fa-calendar-check text-success text-2xl mb-2"></i>
                                <small class="d-block text-muted">14 Weeks</small>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-brain text-warning text-2xl mb-2"></i>
                                <small class="d-block text-muted">AI Tutor</small>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-trophy text-danger text-2xl mb-2"></i>
                                <small class="d-block text-muted">Progress Tracking</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        const token = localStorage.getItem('accessToken');
        if (token) {
            // Verify token and redirect
            fetch('https://dsa-backend-gj8n.onrender.com/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/dashboard';
                    }
                })
                .catch(err => console.log('Token verification failed'));
        }
    </script>
</body>

</html>
