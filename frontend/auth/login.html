<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSA Path</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-floating label {
            color: #6b7280;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card fade-in">
                        <div class="auth-header">
                            <a href="/" class="text-white text-decoration-none">
                                <h3 class="mb-2">
                                    <i class="fas fa-code-branch me-2"></i>DSA Path
                                </h3>
                            </a>
                            <p class="mb-0 opacity-75">Welcome back!</p>
                        </div>

                        <div class="p-4">
                            <form id="loginForm">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                        required>
                                    <label for="email">Email address</label>
                                </div>

                                <div class="form-floating mb-3 position-relative">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required>
                                    <label for="password">Password</label>
                                    <span class="password-toggle" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="passwordToggle"></i>
                                    </span>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="/forgot-password" class="text-primary text-decoration-none">
                                        Forgot password?
                                    </a>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-3 mb-3" id="loginBtn">
                                    <span id="loginBtnText">Sign In</span>
                                    <span id="loginBtnLoader" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        Signing in...
                                    </span>
                                </button>

                                <div class="text-center mb-3">
                                    <span class="text-muted">or continue with</span>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fab fa-google me-2"></i>Google
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fab fa-github me-2"></i>GitHub
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <p class="mb-0">
                                    Don't have an account?
                                    <a href="/register" class="text-primary text-decoration-none fw-semibold">Sign
                                        up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // API Base URL
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();

            const toastHTML = `
                <div id="${toastId}" class="custom-toast ${type}" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHTML);

            setTimeout(() => {
                const toast = document.getElementById(toastId);
                if (toast) {
                    toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoader = document.getElementById('loginBtnLoader');

            loginBtn.disabled = true;
            loginBtnText.classList.add('d-none');
            loginBtnLoader.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);

                    if (remember) {
                        localStorage.setItem('user_email', email);
                    } else {
                        localStorage.removeItem('user_email');
                    }

                    // Store user info
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showToast('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showToast(data.error || 'Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.classList.remove('d-none');
                loginBtnLoader.classList.add('d-none');
            }
        });

        // Check for remembered email
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('user_email');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        });

        // Check if already logged in
        const accessToken = localStorage.getItem('access_token');
        if (accessToken) {
            // Verify token is still valid
            fetch(`${API_BASE}/profile`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard';
                }
            });
        }
    </script>
</body>

</html>
