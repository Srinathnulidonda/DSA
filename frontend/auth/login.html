<!-- auth/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSA Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container-fluid h-screen d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-5 col-md-7 mx-auto">
                <div class="card shadow-lg border-0 animate-fade-in">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <i class="fas fa-sign-in-alt text-3xl mb-3"></i>
                        <h3 class="mb-0">Welcome Back</h3>
                        <p class="mb-0 opacity-75">Sign in to continue your DSA journey</p>
                    </div>

                    <div class="card-body p-5">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-semibold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control form-control-lg" id="email" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control form-control-lg" id="password" required>
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3" id="loginBtn">
                                    <span id="loginText">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        Sign In
                                    </span>
                                    <span id="loginLoader" class="d-none">
                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                        Signing In...
                                    </span>
                                </button>
                            </div>

                            <div id="loginError" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Don't have an account?
                                <a href="/register" class="text-decoration-none fw-semibold">Create one here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            const errorDiv = document.getElementById('loginError');

            // Show loading state
            loginText.classList.add('d-none');
            loginLoader.classList.remove('d-none');
            loginBtn.disabled = true;
            errorDiv.classList.add('d-none');

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('https://dsa-backend-gj8n.onrender.com/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Success animation
                    loginBtn.innerHTML = '<i class="fas fa-check me-2"></i>Success!';
                    loginBtn.classList.remove('btn-primary');
                    loginBtn.classList.add('btn-success');

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                // Show error
                errorDiv.classList.remove('d-none');
                document.getElementById('errorMessage').textContent = error.message;

                // Reset button
                loginText.classList.remove('d-none');
                loginLoader.classList.add('d-none');
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('accessToken');
        if (token) {
            window.location.href = '/dashboard';
        }
    </script>
</body>

</html>
