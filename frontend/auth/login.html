<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login - DSAPath</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: slideInUp 0.5s ease-out;
        }

        .form-floating label {
            color: #6b7280;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .social-login-btn {
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .social-login-btn:hover {
            background: #f9fafb;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="text-center mb-4">
                <a href="/" class="text-decoration-none">
                    <h2 class="text-primary fw-bold">
                        <i class="fas fa-code-branch me-2"></i>DSAPath
                    </h2>
                </a>
                <p class="text-muted mt-2">Welcome back! Please login to continue.</p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required autofocus>
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                    <label for="password">Password</label>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="/auth/forgot-password.html" class="text-decoration-none">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <span id="loginBtnSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Logging in...
                    </span>
                </button>

                <div class="text-center mb-3">
                    <span class="text-muted">or continue with</span>
                </div>

                <!-- Social Login -->
                <div class="d-grid gap-2 mb-4">
                    <button type="button" class="btn social-login-btn" onclick="socialLogin('google')">
                        <img src="https://www.google.com/favicon.ico" alt="Google" width="20" class="me-2">
                        Continue with Google
                    </button>
                    <button type="button" class="btn social-login-btn" onclick="socialLogin('github')">
                        <i class="fab fa-github me-2"></i>
                        Continue with GitHub
                    </button>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="/auth/register.html" class="text-decoration-none fw-semibold">
                        Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/validators.js"></script>
    <script src="/js/notifications.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Show error
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');

            // Auto hide after 5 seconds
            setTimeout(() => {
                errorAlert.classList.add('d-none');
            }, 5000);
        }

        // Social login placeholder
        function socialLogin(provider) {
            notifications.info(`${provider} login coming soon!`);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const email = formData.get('email').trim();
            const password = formData.get('password');

            // Validate
            const validator = FormValidator.validateLogin(email, password);
            if (validator.hasErrors()) {
                validator.showFormErrors(form);
                return;
            }

            // Clear previous errors
            validator.clearFormErrors(form);
            document.getElementById('errorAlert').classList.add('d-none');

            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnSpinner = document.getElementById('loginBtnSpinner');

            loginBtn.disabled = true;
            loginBtnText.classList.add('d-none');
            loginBtnSpinner.classList.remove('d-none');

            try {
                // Attempt login
                await auth.login(email, password);

                // Success - redirect to dashboard
                notifications.success('Login successful! Redirecting...');

                // Check if there's a redirect URL
                const params = utils.parseQueryParams();
                const redirectUrl = params.redirect || APP_CONFIG.ROUTES.DASHBOARD;

                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                // Show error message
                let errorMsg = 'Login failed. Please try again.';
                if (error.status === 401) {
                    errorMsg = 'Invalid email or password.';
                } else if (error.message) {
                    errorMsg = error.message;
                }

                showError(errorMsg);

                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.classList.remove('d-none');
                loginBtnSpinner.classList.add('d-none');
            }
        });

        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = APP_CONFIG.ROUTES.DASHBOARD;
        }

        // Auto-focus email field
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>

</html>
