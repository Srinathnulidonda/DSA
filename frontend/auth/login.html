<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSA Learning Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animation.css">

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen d-flex align-items-center justify-content-center p-3">
    <div class="floating-shapes">
        <div class="shape bg-white rounded-circle" style="width: 80px; height: 80px; left: 10%; top: 20%;"></div>
        <div class="shape bg-white rounded-3"
            style="width: 60px; height: 60px; right: 15%; top: 50%; animation-delay: 2s;"></div>
        <div class="shape bg-white rounded-circle"
            style="width: 100px; height: 100px; left: 70%; bottom: 20%; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <div class="card glass-effect border-0 shadow-lg rounded-4 animate__animated animate__fadeIn">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center bg-gradient text-white rounded-circle mb-3"
                                style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                <i class="bi bi-code-slash fs-1"></i>
                            </div>
                            <h2 class="fw-bold text-gray-800 mb-2">Welcome Back!</h2>
                            <p class="text-muted">Continue your DSA learning journey</p>
                        </div>

                        <!-- Alert Container -->
                        <div id="alertContainer"></div>

                        <!-- Login Form -->
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="login" class="form-label text-gray-700 fw-medium">
                                    <i class="bi bi-envelope me-1"></i> Email or Username
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control bg-light border-start-0 ps-0" id="login"
                                        name="login" required placeholder="Enter your email or username">
                                    <div class="invalid-feedback">
                                        Please enter your email or username.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label for="password" class="form-label text-gray-700 fw-medium mb-0">
                                        <i class="bi bi-lock me-1"></i> Password
                                    </label>
                                    <a href="forgot-password.html" class="text-decoration-none small text-primary">
                                        Forgot password?
                                    </a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-shield-lock text-muted"></i>
                                    </span>
                                    <input type="password"
                                        class="form-control bg-light border-start-0 border-end-0 ps-0" id="password"
                                        name="password" required placeholder="Enter your password">
                                    <span class="input-group-text bg-light border-start-0 cursor-pointer"
                                        id="togglePassword">
                                        <i class="bi bi-eye text-muted"></i>
                                    </span>
                                    <div class="invalid-feedback">
                                        Please enter your password.
                                    </div>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-gray-600" for="rememberMe">
                                    Remember me for 30 days
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 fw-semibold rounded-3 mb-3"
                                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                <span id="btnText">Sign In</span>
                                <span id="btnLoader" class="d-none">
                                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                    Signing in...
                                </span>
                            </button>

                            <div class="d-flex align-items-center my-4">
                                <hr class="flex-grow-1">
                                <span class="px-3 text-muted small">OR</span>
                                <hr class="flex-grow-1">
                            </div>

                            <button type="button"
                                class="btn btn-outline-secondary w-100 py-3 mb-3 rounded-3 d-flex align-items-center justify-content-center">
                                <img src="https://www.google.com/favicon.ico" alt="Google" class="me-2"
                                    style="width: 20px;">
                                Continue with Google
                            </button>

                            <p class="text-center text-gray-600 mb-0">
                                Don't have an account?
                                <a href="register.html" class="text-decoration-none fw-semibold text-primary">
                                    Sign up for free
                                </a>
                            </p>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-white small">
                        By signing in, you agree to our
                        <a href="#" class="text-white">Terms of Service</a> and
                        <a href="#" class="text-white">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // API Configuration
        const API_BASE = 'https://dsa-8ko1.onrender.com';

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Show alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show animate__animated animate__fadeIn" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
                        <div>${message}</div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHTML;

            // Auto dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 150);
                }
            }, 5000);
        }

        // Form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault();
                    event.stopPropagation();

                    if (form.checkValidity()) {
                        handleLogin();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Handle login
        async function handleLogin() {
            const form = document.getElementById('loginForm');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const submitBtn = form.querySelector('button[type="submit"]');

            // Get form data
            const formData = {
                login: form.login.value.trim(),
                password: form.password.value
            };

            // Show loading state
            btnText.classList.add('d-none');
            btnLoader.classList.remove('d-none');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens and user data
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Remember me functionality
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('remember_me', 'true');
                    }

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '../pages/dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                // Reset button state
                btnText.classList.remove('d-none');
                btnLoader.classList.add('d-none');
                submitBtn.disabled = false;
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '../pages/dashboard.html';
                        }
                    })
                    .catch(() => {
                        // Token invalid, stay on login page
                    });
            }
        });
    </script>
</body>

</html>
