<!-- auth/reset-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DSA Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen">
    <div class="container-fluid h-screen d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-5 col-md-7 mx-auto">
                <div class="card shadow-lg border-0 animate-fade-in">
                    <div class="card-header bg-info text-white text-center py-4">
                        <i class="fas fa-lock text-3xl mb-3"></i>
                        <h3 class="mb-0">Set New Password</h3>
                        <p class="mb-0 opacity-75">Choose a strong password</p>
                    </div>

                    <div class="card-body p-5">
                        <form id="resetForm">
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control form-control-lg" id="password" required
                                        minlength="6">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="togglePassword('password')">
                                        <i class="fas fa-eye" id="toggleIcon1"></i>
                                    </button>
                                </div>
                                <small class="text-muted">At least 6 characters</small>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label fw-semibold">Confirm New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control form-control-lg" id="confirmPassword"
                                        required>
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye" id="toggleIcon2"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-info btn-lg rounded-pill py-3" id="resetBtn">
                                    <span id="resetText">
                                        <i class="fas fa-check me-2"></i>
                                        Update Password
                                    </span>
                                    <span id="resetLoader" class="d-none">
                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                        Updating...
                                    </span>
                                </button>
                            </div>

                            <div id="resetError" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId === 'password' ? 'toggleIcon1' : 'toggleIcon2');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('resetError').classList.remove('d-none');
            document.getElementById('errorMessage').textContent = 'Invalid reset link';
            document.getElementById('resetBtn').disabled = true;
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resetBtn = document.getElementById('resetBtn');
            const resetText = document.getElementById('resetText');
            const resetLoader = document.getElementById('resetLoader');
            const errorDiv = document.getElementById('resetError');

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorDiv.classList.remove('d-none');
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                return;
            }

            // Show loading state
            resetText.classList.add('d-none');
            resetLoader.classList.remove('d-none');
            resetBtn.disabled = true;
            errorDiv.classList.add('d-none');

            const formData = {
                token: token,
                password: password
            };

            try {
                const response = await fetch('https://dsa-backend-gj8n.onrender.com/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success animation
                    resetBtn.innerHTML = '<i class="fas fa-check me-2"></i>Password Updated!';
                    resetBtn.classList.remove('btn-info');
                    resetBtn.classList.add('btn-success');

                    // Redirect to login after short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Password reset failed');
                }
            } catch (error) {
                // Show error
                errorDiv.classList.remove('d-none');
                document.getElementById('errorMessage').textContent = error.message;

                // Reset button
                resetText.classList.remove('d-none');
                resetLoader.classList.add('d-none');
                resetBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
