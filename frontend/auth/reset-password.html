<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DSA Learning Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animation.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-xl border-0 rounded-4 animate-fade-in">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="../index.html" class="text-decoration-none">
                                <h2 class="fw-bold text-primary">
                                    <i class="fas fa-code"></i> DSA Master
                                </h2>
                            </a>
                            <div class="my-4">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-4">
                                    <i class="fas fa-lock-open text-primary fs-2"></i>
                                </div>
                            </div>
                            <h4 class="mb-2">Create New Password</h4>
                            <p class="text-muted">Your new password must be different from previously used passwords.
                            </p>
                        </div>

                        <form id="resetPasswordForm">
                            <div class="mb-4">
                                <label for="password" class="form-label">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 border-end-0"
                                        id="password" placeholder="Create a strong password" required>
                                    <button class="btn btn-light border-start-0" type="button" id="togglePassword">
                                        <i class="fas fa-eye text-muted"></i>
                                    </button>
                                </div>
                                <div class="password-strength mt-2">
                                    <div class="progress" style="height: 5px;">
                                        <div class="progress-bar" role="progressbar" id="passwordStrength"></div>
                                    </div>
                                    <small class="text-muted" id="passwordHint">
                                        Use 8+ characters with uppercase, lowercase, and numbers
                                    </small>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-check-double text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="confirmPassword"
                                        placeholder="Re-enter your password" required>
                                </div>
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 mb-3" id="resetBtn">
                                <span class="btn-text">Reset Password</span>
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>

                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Link',
                text: 'This password reset link is invalid or has expired.',
                confirmButtonText: 'Go to Login'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Password strength checker
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const hint = document.getElementById('passwordHint');

            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const strengthPercentage = (strength / 5) * 100;
            strengthBar.style.width = strengthPercentage + '%';

            // Update color based on strength
            strengthBar.className = 'progress-bar';
            if (strength <= 2) {
                strengthBar.classList.add('bg-danger');
                hint.textContent = 'Weak password';
            } else if (strength <= 3) {
                strengthBar.classList.add('bg-warning');
                hint.textContent = 'Medium strength';
            } else {
                strengthBar.classList.add('bg-success');
                hint.textContent = 'Strong password';
            }
        });

        // Validate password match
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirmPasswordError');

            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('is-invalid');
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
            } else {
                this.classList.remove('is-invalid');
                errorElement.style.display = 'none';
            }
        });

        // Handle reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resetBtn = document.getElementById('resetBtn');
            const btnText = resetBtn.querySelector('.btn-text');
            const spinner = resetBtn.querySelector('.spinner-border');

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password Mismatch',
                    text: 'Passwords do not match. Please try again.',
                });
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Weak Password',
                    text: 'Password must be at least 8 characters long.',
                });
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            btnText.textContent = 'Resetting...';
            spinner.classList.remove('d-none');

            const formData = {
                token: token,
                password: password
            };

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    Swal.fire({
                        icon: 'success',
                        title: 'Password Reset Successful!',
                        text: 'Your password has been reset. You can now login with your new password.',
                        confirmButtonText: 'Go to Login'
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    // Show error message
                    Swal.fire({
                        icon: 'error',
                        title: 'Reset Failed',
                        text: data.error || 'Unable to reset password. The link may have expired.',
                    });
                }
            } catch (error) {
                console.error('Reset password error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to connect to server. Please try again later.',
                });
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                btnText.textContent = 'Reset Password';
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
