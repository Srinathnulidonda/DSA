<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DSA Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="min-h-screen d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow-lg animate-fadeInUp">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-lock text-primary fs-1 mb-3"></i>
                                <h2 class="fw-bold text-dark">Reset Password</h2>
                                <p class="text-muted">Create a new password for your account</p>
                            </div>

                            <div id="alert-container"></div>

                            <div id="reset-form" style="display: block;">
                                <form id="password-form">
                                    <div class="form-group-custom">
                                        <label class="form-label-custom">New Password</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control-custom" id="password"
                                                placeholder="Create a strong password" required>
                                            <button type="button"
                                                class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                                onclick="togglePassword('password')">
                                                <i class="fas fa-eye text-muted"></i>
                                            </button>
                                        </div>
                                        <div class="password-strength mt-2">
                                            <div class="d-flex gap-1">
                                                <div class="strength-bar"></div>
                                                <div class="strength-bar"></div>
                                                <div class="strength-bar"></div>
                                                <div class="strength-bar"></div>
                                            </div>
                                            <small class="text-muted" id="password-feedback">Password strength:
                                                Weak</small>
                                        </div>
                                    </div>

                                    <div class="form-group-custom">
                                        <label class="form-label-custom">Confirm New Password</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control-custom" id="confirmPassword"
                                                placeholder="Confirm your new password" required>
                                            <button type="button"
                                                class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                                onclick="togglePassword('confirmPassword')">
                                                <i class="fas fa-eye text-muted"></i>
                                            </button>
                                        </div>
                                        <small id="password-match" class="text-muted"></small>
                                    </div>

                                    <button type="submit" class="btn btn-gradient w-100 btn-lg mb-3" id="reset-btn">
                                        <i class="fas fa-key me-2"></i>
                                        <span>Reset Password</span>
                                        <div class="loading-spinner ms-2" style="display: none;"></div>
                                    </button>
                                </form>
                            </div>

                            <div id="success-message" style="display: none;">
                                <div class="text-center">
                                    <i class="fas fa-check-circle text-success fs-1 mb-3"></i>
                                    <h4 class="fw-bold text-success mb-3">Password Reset Successfully!</h4>
                                    <p class="text-muted mb-4">
                                        Your password has been successfully reset. You can now sign in with your new
                                        password.
                                    </p>
                                    <a href="/login" class="btn btn-gradient w-100">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In Now
                                    </a>
                                </div>
                            </div>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Remember your password?
                                    <a href="/login" class="text-primary text-decoration-none fw-semibold">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';
        let resetToken = '';

        document.addEventListener('DOMContentLoaded', function () {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');

            if (!resetToken) {
                showAlert('Invalid reset link. Please request a new password reset.', 'error');
                setTimeout(() => {
                    window.location.href = '/forgot-password';
                }, 3000);
                return;
            }

            // Initialize form
            document.getElementById('password-form').addEventListener('submit', handleResetPassword);
            document.getElementById('password').addEventListener('input', checkPasswordStrength);
            document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        });

        async function handleResetPassword(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!password || !confirmPassword) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: resetToken, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccessMessage();
                } else {
                    showAlert(data.error || 'Password reset failed', 'error');
                    if (data.error && data.error.includes('expired')) {
                        setTimeout(() => {
                            window.location.href = '/forgot-password';
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBars = document.querySelectorAll('.strength-bar');
            const feedback = document.getElementById('password-feedback');

            let strength = 0;

            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;

            // Character variety checks
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Reset all bars
            strengthBars.forEach(bar => {
                bar.style.backgroundColor = '#e5e7eb';
            });

            // Color bars based on strength
            const colors = ['#ef4444', '#f59e0b', '#eab308', '#10b981'];
            const labels = ['Very Weak', 'Weak', 'Fair', 'Strong'];

            for (let i = 0; i < Math.min(strength, 4); i++) {
                strengthBars[i].style.backgroundColor = colors[Math.min(strength - 1, 3)];
            }

            feedback.textContent = `Password strength: ${labels[Math.min(strength - 1, 3)] || 'Very Weak'}`;
            feedback.style.color = colors[Math.min(strength - 1, 3)] || '#6b7280';
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchFeedback = document.getElementById('password-match');

            if (confirmPassword === '') {
                matchFeedback.textContent = '';
                return;
            }

            if (password === confirmPassword) {
                matchFeedback.textContent = '✓ Passwords match';
                matchFeedback.style.color = '#10b981';
            } else {
                matchFeedback.textContent = '✗ Passwords do not match';
                matchFeedback.style.color = '#ef4444';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showSuccessMessage() {
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('success-message').classList.add('animate-fadeIn');
        }

        function setLoading(loading) {
            const btn = document.getElementById('reset-btn');
            const spinner = btn.querySelector('.loading-spinner');
            const text = btn.querySelector('span');

            if (loading) {
                btn.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'Resetting...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'Reset Password';
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success-custom' : 'alert-error-custom';
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';

            container.innerHTML = `
                <div class="alert-custom ${alertClass} animate-fadeInDown">
                    <i class="${icon}"></i>
                    <span>${message}</span>
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>

    <style>
        .strength-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            flex: 1;
            transition: background-color 0.3s ease;
        }
    </style>
</body>

</html>
