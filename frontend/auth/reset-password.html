<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Reset Password - DSAPath</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: slideInUp 0.5s ease-out;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .lock-icon i {
            font-size: 2rem;
            color: var(--primary);
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Icon -->
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>

            <!-- Title -->
            <div class="text-center mb-4">
                <h4 class="fw-bold">Reset your password</h4>
                <p class="text-muted">
                    Enter your new password below
                </p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success d-none" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage"></span>
            </div>

            <!-- Invalid Token Alert -->
            <div id="invalidTokenAlert" class="alert alert-warning d-none" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Invalid or expired reset link. Please request a new one.
                <a href="/auth/forgot-password.html" class="alert-link">Request new link</a>
            </div>

            <!-- Form -->
            <form id="resetPasswordForm" novalidate>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="New Password"
                        required autofocus>
                    <label for="password">New Password</label>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </span>
                </div>

                <div class="form-floating mb-4 position-relative">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm Password" required>
                    <label for="confirmPassword">Confirm New Password</label>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                    <span id="submitBtnText">Reset Password</span>
                    <span id="submitBtnSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Resetting...
                    </span>
                </button>

                <div class="text-center">
                    <a href="/auth/login.html" class="text-decoration-none">
                        Back to login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/validators.js"></script>
    <script src="/js/notifications.js"></script>

    <script>
        // Get reset token from URL
        const params = utils.parseQueryParams();
        const resetToken = params.token;

        // Check if token exists
        if (!resetToken) {
            document.getElementById('invalidTokenAlert').classList.remove('d-none');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'ToggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Show error
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
            document.getElementById('successAlert').classList.add('d-none');
        }

        // Show success
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');

            successMessage.textContent = message;
            successAlert.classList.remove('d-none');
            document.getElementById('errorAlert').classList.add('d-none');
        }

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // Validate passwords
            if (!password || password.length < APP_CONFIG.VALIDATION.MIN_PASSWORD_LENGTH) {
                showError(`Password must be at least ${APP_CONFIG.VALIDATION.MIN_PASSWORD_LENGTH} characters`);
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Clear previous messages
            document.getElementById('errorAlert').classList.add('d-none');
            document.getElementById('successAlert').classList.add('d-none');

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const submitBtnSpinner = document.getElementById('submitBtnSpinner');

            submitBtn.disabled = true;
            submitBtnText.classList.add('d-none');
            submitBtnSpinner.classList.remove('d-none');

            try {
                // Reset password
                await api.resetPassword(resetToken, password);

                // Success
                showSuccess('Password reset successfully! Redirecting to login...');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = APP_CONFIG.ROUTES.LOGIN;
                }, 2000);

            } catch (error) {
                console.error('Reset password error:', error);

                // Show error message
                let errorMsg = 'Failed to reset password. Please try again.';
                if (error.status === 400) {
                    errorMsg = 'Invalid or expired reset link. Please request a new one.';
                    document.getElementById('invalidTokenAlert').classList.remove('d-none');
                } else if (error.message) {
                    errorMsg = error.message;
                }

                showError(errorMsg);

                // Reset button state
                submitBtn.disabled = false;
                submitBtnText.classList.remove('d-none');
                submitBtnSpinner.classList.add('d-none');
            }
        });

        // Auto-focus password field
        window.addEventListener('load', () => {
            if (resetToken) {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>

</html>
