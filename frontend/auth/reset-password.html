<!-- auth/reset-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DSA Learning Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animation.css">
</head>

<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center mb-4">
                        <a href="/" class="text-decoration-none">
                            <h2 class="fw-bold text-primary">
                                <i class="fas fa-code me-2"></i>DSA Path
                            </h2>
                        </a>
                        <p class="text-muted mt-2">Create a new password</p>
                    </div>

                    <div class="card shadow-sm animate-fade-in">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3 mb-3">
                                    <i class="fas fa-key fa-2x text-primary"></i>
                                </div>
                                <h4>Reset Password</h4>
                                <p class="text-muted">Enter your new password below</p>
                            </div>

                            <form id="resetPasswordForm">
                                <div class="mb-3">
                                    <label for="password" class="form-label">New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" required
                                            minlength="8">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Password must be at least 8 characters</div>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                </div>

                                <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                                <div id="successAlert" class="alert alert-success d-none" role="alert"></div>

                                <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                                    <span id="submitBtnText">Reset Password</span>
                                    <span id="submitBtnSpinner" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Resetting...
                                    </span>
                                </button>

                                <div class="text-center">
                                    <a href="/login" class="text-decoration-none">
                                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            window.location.href = '/login';
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const submitBtnSpinner = document.getElementById('submitBtnSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Reset alerts
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.classList.remove('d-none');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtnText.classList.add('d-none');
            submitBtnSpinner.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successAlert.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        Password reset successful! Redirecting to login...
                    `;
                    successAlert.classList.remove('d-none');

                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorAlert.textContent = data.error || 'Failed to reset password';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.classList.remove('d-none');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtnText.classList.remove('d-none');
                submitBtnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
