<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DSA Path</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-floating label {
            color: #6b7280;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            z-index: 10;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card fade-in">
                        <div class="auth-header">
                            <a href="/" class="text-white text-decoration-none">
                                <h3 class="mb-2">
                                    <i class="fas fa-code-branch me-2"></i>DSA Path
                                </h3>
                            </a>
                            <p class="mb-0 opacity-75">Create new password</p>
                        </div>

                        <div class="p-4">
                            <div id="resetForm">
                                <p class="text-muted mb-4">
                                    Enter your new password below.
                                </p>

                                <form id="resetPasswordForm">
                                    <div class="form-floating mb-3 position-relative">
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                            required>
                                        <label for="password">New Password</label>
                                        <span class="password-toggle"
                                            onclick="togglePassword('password', 'passwordToggle')">
                                            <i class="fas fa-eye" id="passwordToggle"></i>
                                        </span>
                                    </div>

                                    <div class="form-floating mb-4 position-relative">
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirm Password" required>
                                        <label for="confirmPassword">Confirm New Password</label>
                                        <span class="password-toggle"
                                            onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')">
                                            <i class="fas fa-eye" id="confirmPasswordToggle"></i>
                                        </span>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 py-3 mb-3" id="resetBtn">
                                        <span id="resetBtnText">Reset Password</span>
                                        <span id="resetBtnLoader" class="d-none">
                                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                            Resetting...
                                        </span>
                                    </button>
                                </form>
                            </div>

                            <div id="errorMessage" class="error-message d-none">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <strong>Invalid or expired link</strong>
                                <p class="mb-0 mt-2">
                                    This password reset link is invalid or has expired. Please request a new one.
                                </p>
                            </div>

                            <div class="text-center mt-4">
                                <a href="/login" class="text-primary text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // API Base URL
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            document.getElementById('resetForm').classList.add('d-none');
            document.getElementById('errorMessage').classList.remove('d-none');
        }

        // Toggle password visibility
        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.getElementById(toggleId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();

            const toastHTML = `
                <div id="${toastId}" class="custom-toast ${type}" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHTML);

            setTimeout(() => {
                const toast = document.getElementById(toastId);
                if (toast) {
                    toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        // Handle reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showToast('Password must be at least 8 characters', 'error');
                return;
            }

            // Show loading state
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnLoader = document.getElementById('resetBtnLoader');

            resetBtn.disabled = true;
            resetBtnText.classList.add('d-none');
            resetBtnLoader.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Password reset successfully! Redirecting to login...', 'success');

                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    if (data.error && data.error.includes('expired')) {
                        document.getElementById('resetForm').classList.add('d-none');
                        document.getElementById('errorMessage').classList.remove('d-none');
                    } else {
                        showToast(data.error || 'Password reset failed', 'error');
                    }
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtnText.classList.remove('d-none');
                resetBtnLoader.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
