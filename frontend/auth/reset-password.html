<!-- auth/reset-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DSA Learning Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <a href="/" class="text-decoration-none">
                            <h3 class="text-primary mb-2">
                                <i class="fas fa-code me-2"></i>DSA Learning Path
                            </h3>
                        </a>
                        <i class="fas fa-shield-alt text-success display-4 mb-3"></i>
                        <h4 class="fw-bold text-dark">Reset Password</h4>
                        <p class="text-muted">Enter your new password below</p>
                    </div>

                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" required minlength="8">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="form-text">Password must be at least 8 characters long</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mb-3" id="resetBtn">
                            <span class="btn-text">Reset Password</span>
                            <span class="btn-spinner d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Resetting...
                            </span>
                        </button>

                        <div class="text-center">
                            <a href="/login" class="text-primary text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>
                                Back to Sign In
                            </a>
                        </div>
                    </form>

                    <!-- Success Alert -->
                    <div id="successAlert" class="alert alert-success d-none mt-3" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span id="successMessage"></span>
                    </div>

                    <!-- Error Alert -->
                    <div id="errorAlert" class="alert alert-danger d-none mt-3" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('errorMessage').textContent = 'Invalid reset link';
            document.getElementById('errorAlert').classList.remove('d-none');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');

            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                errorAlert.classList.remove('d-none');
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            resetBtn.querySelector('.btn-text').classList.add('d-none');
            resetBtn.querySelector('.btn-spinner').classList.remove('d-none');
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('successMessage').textContent =
                        'Password reset successful! Redirecting to login...';
                    successAlert.classList.remove('d-none');

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Password reset failed';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                errorAlert.classList.remove('d-none');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtn.querySelector('.btn-text').classList.remove('d-none');
                resetBtn.querySelector('.btn-spinner').classList.add('d-none');
            }
        });
    </script>
</body>

</html>
