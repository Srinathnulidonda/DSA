<!-- auth/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DSA Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <div class="container-fluid h-screen d-flex align-items-center justify-content-center py-4">
        <div class="row w-100">
            <div class="col-lg-5 col-md-7 mx-auto">
                <div class="card shadow-lg border-0 animate-fade-in">
                    <div class="card-header bg-success text-white text-center py-4">
                        <i class="fas fa-user-plus text-3xl mb-3"></i>
                        <h3 class="mb-0">Join DSA Mastery</h3>
                        <p class="mb-0 opacity-75">Start your 14-week journey today</p>
                    </div>

                    <div class="card-body p-5">
                        <form id="registerForm">
                            <div class="mb-4">
                                <label for="name" class="form-label fw-semibold">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control form-control-lg" id="name" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label fw-semibold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control form-control-lg" id="email" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control form-control-lg" id="password" required
                                        minlength="6">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="togglePassword('password')">
                                        <i class="fas fa-eye" id="toggleIcon1"></i>
                                    </button>
                                </div>
                                <small class="text-muted">At least 6 characters</small>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control form-control-lg" id="confirmPassword"
                                        required>
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye" id="toggleIcon2"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                                    and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-success btn-lg rounded-pill py-3" id="registerBtn">
                                    <span id="registerText">
                                        <i class="fas fa-user-plus me-2"></i>
                                        Create Account
                                    </span>
                                    <span id="registerLoader" class="d-none">
                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                        Creating Account...
                                    </span>
                                </button>
                            </div>

                            <div id="registerError" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Already have an account?
                                <a href="/login" class="text-decoration-none fw-semibold">Sign in here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId === 'password' ? 'toggleIcon1' : 'toggleIcon2');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const registerBtn = document.getElementById('registerBtn');
            const registerText = document.getElementById('registerText');
            const registerLoader = document.getElementById('registerLoader');
            const errorDiv = document.getElementById('registerError');

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorDiv.classList.remove('d-none');
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                return;
            }

            // Show loading state
            registerText.classList.add('d-none');
            registerLoader.classList.remove('d-none');
            registerBtn.disabled = true;
            errorDiv.classList.add('d-none');

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch('https://dsa-backend-gj8n.onrender.com/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Success animation
                    registerBtn.innerHTML = '<i class="fas fa-check me-2"></i>Account Created!';
                    registerBtn.classList.remove('btn-success');
                    registerBtn.classList.add('btn-primary');

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
            } catch (error) {
                // Show error
                errorDiv.classList.remove('d-none');
                document.getElementById('errorMessage').textContent = error.message;

                // Reset button
                registerText.classList.remove('d-none');
                registerLoader.classList.add('d-none');
                registerBtn.disabled = false;
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('accessToken');
        if (token) {
            window.location.href = '/dashboard';
        }
    </script>
</body>

</html>
