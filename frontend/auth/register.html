<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DSA Path</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-floating label {
            color: #6b7280;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            z-index: 10;
        }

        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
        }

        .password-strength-weak {
            background: #ef4444;
            width: 33%;
        }

        .password-strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .password-strength-strong {
            background: #10b981;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card fade-in">
                        <div class="auth-header">
                            <a href="/" class="text-white text-decoration-none">
                                <h3 class="mb-2">
                                    <i class="fas fa-code-branch me-2"></i>DSA Path
                                </h3>
                            </a>
                            <p class="mb-0 opacity-75">Start your DSA journey today!</p>
                        </div>

                        <div class="p-4">
                            <form id="registerForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                                    <label for="name">Full Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                        required>
                                    <label for="email">Email address</label>
                                </div>

                                <div class="form-floating mb-3 position-relative">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required>
                                    <label for="password">Password</label>
                                    <span class="password-toggle"
                                        onclick="togglePassword('password', 'passwordToggle')">
                                        <i class="fas fa-eye" id="passwordToggle"></i>
                                    </span>
                                    <div class="password-strength">
                                        <div class="password-strength-bar" id="passwordStrength"></div>
                                    </div>
                                    <small class="text-muted mt-1 d-block" id="passwordHint">
                                        Use 8+ characters with mix of letters & numbers
                                    </small>
                                </div>

                                <div class="form-floating mb-3 position-relative">
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Confirm Password" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                    <span class="password-toggle"
                                        onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')">
                                        <i class="fas fa-eye" id="confirmPasswordToggle"></i>
                                    </span>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-primary">Terms of Service</a> and
                                        <a href="#" class="text-primary">Privacy Policy</a>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-3 mb-3" id="registerBtn">
                                    <span id="registerBtnText">Create Account</span>
                                    <span id="registerBtnLoader" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        Creating account...
                                    </span>
                                </button>

                                <div class="text-center mb-3">
                                    <span class="text-muted">or sign up with</span>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fab fa-google me-2"></i>Google
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fab fa-github me-2"></i>GitHub
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <p class="mb-0">
                                    Already have an account?
                                    <a href="/login" class="text-primary text-decoration-none fw-semibold">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // API Base URL
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Toggle password visibility
        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.getElementById(toggleId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            const strengthBar = document.getElementById('passwordStrength');
            const passwordHint = document.getElementById('passwordHint');

            strengthBar.classList.remove('password-strength-weak', 'password-strength-medium', 'password-strength-strong');

            if (strength <= 1) {
                strengthBar.classList.add('password-strength-weak');
                passwordHint.textContent = 'Weak password';
                passwordHint.className = 'text-danger mt-1 d-block';
            } else if (strength === 2) {
                strengthBar.classList.add('password-strength-medium');
                passwordHint.textContent = 'Medium strength';
                passwordHint.className = 'text-warning mt-1 d-block';
            } else {
                strengthBar.classList.add('password-strength-strong');
                passwordHint.textContent = 'Strong password';
                passwordHint.className = 'text-success mt-1 d-block';
            }
        }

        // Password input event
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();

            const toastHTML = `
                <div id="${toastId}" class="custom-toast ${type}" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHTML);

            setTimeout(() => {
                const toast = document.getElementById(toastId);
                if (toast) {
                    toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showToast('Password must be at least 8 characters', 'error');
                return;
            }

            if (!terms) {
                showToast('Please accept the terms and conditions', 'error');
                return;
            }

            // Show loading state
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerBtnLoader = document.getElementById('registerBtnLoader');

            registerBtn.disabled = true;
            registerBtnText.classList.add('d-none');
            registerBtnLoader.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);

                    // Store user info
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showToast('Account created successfully! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showToast(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                registerBtnText.classList.remove('d-none');
                registerBtnLoader.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
