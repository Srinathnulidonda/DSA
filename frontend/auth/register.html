<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DSA Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="min-h-screen d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card border-0 shadow-lg animate-fadeInUp">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-code-branch text-primary fs-1 mb-3"></i>
                                <h2 class="fw-bold text-dark">Join DSA Path</h2>
                                <p class="text-muted">Start your journey to DSA mastery</p>
                            </div>

                            <div id="alert-container"></div>

                            <form id="register-form">
                                <div class="form-group-custom">
                                    <label class="form-label-custom">Full Name</label>
                                    <input type="text" class="form-control-custom" id="name"
                                        placeholder="Enter your full name" required>
                                </div>

                                <div class="form-group-custom">
                                    <label class="form-label-custom">Email Address</label>
                                    <input type="email" class="form-control-custom" id="email"
                                        placeholder="Enter your email" required>
                                </div>

                                <div class="form-group-custom">
                                    <label class="form-label-custom">Password</label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control-custom" id="password"
                                            placeholder="Create a strong password" required>
                                        <button type="button"
                                            class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                            onclick="togglePassword('password')">
                                            <i class="fas fa-eye text-muted"></i>
                                        </button>
                                    </div>
                                    <div class="password-strength mt-2">
                                        <div class="d-flex gap-1">
                                            <div class="strength-bar"></div>
                                            <div class="strength-bar"></div>
                                            <div class="strength-bar"></div>
                                            <div class="strength-bar"></div>
                                        </div>
                                        <small class="text-muted" id="password-feedback">Password strength: Weak</small>
                                    </div>
                                </div>

                                <div class="form-group-custom">
                                    <label class="form-label-custom">Confirm Password</label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control-custom" id="confirmPassword"
                                            placeholder="Confirm your password" required>
                                        <button type="button"
                                            class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                            onclick="togglePassword('confirmPassword')">
                                            <i class="fas fa-eye text-muted"></i>
                                        </button>
                                    </div>
                                    <small id="password-match" class="text-muted"></small>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label text-muted" for="terms">
                                        I agree to the <a href="#" class="text-primary">Terms of Service</a>
                                        and <a href="#" class="text-primary">Privacy Policy</a>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-gradient w-100 btn-lg mb-3" id="register-btn">
                                    <i class="fas fa-user-plus me-2"></i>
                                    <span>Create Account</span>
                                    <div class="loading-spinner ms-2" style="display: none;"></div>
                                </button>
                            </form>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Already have an account?
                                    <a href="/login" class="text-primary text-decoration-none fw-semibold">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        document.addEventListener('DOMContentLoaded', function () {
            // Check if user is already logged in
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/dashboard';
                return;
            }

            // Initialize form
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('password').addEventListener('input', checkPasswordStrength);
            document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        });

        async function handleRegister(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (!terms) {
                showAlert('Please accept the terms and conditions', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    showAlert('Account created successfully! Welcome to DSA Path! ðŸŽ‰', 'success');

                    // Add success animation
                    document.querySelector('.card').classList.add('success-animation');

                    // Show confetti animation
                    showConfetti();

                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                    // Add shake animation for error
                    document.querySelector('.card').classList.add('error-animation');
                    setTimeout(() => {
                        document.querySelector('.card').classList.remove('error-animation');
                    }, 500);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBars = document.querySelectorAll('.strength-bar');
            const feedback = document.getElementById('password-feedback');

            let strength = 0;

            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;

            // Character variety checks
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Reset all bars
            strengthBars.forEach(bar => {
                bar.style.backgroundColor = '#e5e7eb';
            });

            // Color bars based on strength
            const colors = ['#ef4444', '#f59e0b', '#eab308', '#10b981'];
            const labels = ['Very Weak', 'Weak', 'Fair', 'Strong'];

            for (let i = 0; i < Math.min(strength, 4); i++) {
                strengthBars[i].style.backgroundColor = colors[Math.min(strength - 1, 3)];
            }

            feedback.textContent = `Password strength: ${labels[Math.min(strength - 1, 3)] || 'Very Weak'}`;
            feedback.style.color = colors[Math.min(strength - 1, 3)] || '#6b7280';
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchFeedback = document.getElementById('password-match');

            if (confirmPassword === '') {
                matchFeedback.textContent = '';
                return;
            }

            if (password === confirmPassword) {
                matchFeedback.textContent = 'âœ“ Passwords match';
                matchFeedback.style.color = '#10b981';
            } else {
                matchFeedback.textContent = 'âœ— Passwords do not match';
                matchFeedback.style.color = '#ef4444';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function setLoading(loading) {
            const btn = document.getElementById('register-btn');
            const spinner = btn.querySelector('.loading-spinner');
            const text = btn.querySelector('span');

            if (loading) {
                btn.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'Creating Account...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'Create Account';
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success-custom' : 'alert-error-custom';
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';

            container.innerHTML = `
                <div class="alert-custom ${alertClass} animate-fadeInDown">
                    <i class="${icon}"></i>
                    <span>${message}</span>
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showConfetti() {
            // Create confetti effect
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.zIndex = '9999';
                    confetti.style.pointerEvents = 'none';
                    confetti.classList.add('confetti-animation');

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }
    </script>

    <style>
        .strength-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            flex: 1;
            transition: background-color 0.3s ease;
        }
    </style>
</body>

</html>
