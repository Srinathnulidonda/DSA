<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DSA Learning Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animation.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-xl border-0 rounded-4 animate-fade-in">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="../index.html" class="text-decoration-none">
                                <h2 class="fw-bold text-primary">
                                    <i class="fas fa-code"></i> DSA Master
                                </h2>
                            </a>
                            <p class="text-muted">Create your account to start learning</p>
                        </div>

                        <form id="registerForm">
                            <div class="mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="name"
                                        placeholder="John Doe" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email"
                                        placeholder="you@example.com" required>
                                </div>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 border-end-0"
                                        id="password" placeholder="Create a strong password" required>
                                    <button class="btn btn-light border-start-0" type="button" id="togglePassword">
                                        <i class="fas fa-eye text-muted"></i>
                                    </button>
                                </div>
                                <div class="password-strength mt-2">
                                    <div class="progress" style="height: 5px;">
                                        <div class="progress-bar" role="progressbar" id="passwordStrength"></div>
                                    </div>
                                    <small class="text-muted" id="passwordHint">
                                        Use 8+ characters with uppercase, lowercase, and numbers
                                    </small>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-check-double text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="confirmPassword"
                                        placeholder="Re-enter your password" required>
                                </div>
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                                    and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 mb-3" id="registerBtn">
                                <span class="btn-text">Create Account</span>
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>

                            <div class="text-center">
                                <p class="mb-0">Already have an account?
                                    <a href="login.html" class="text-decoration-none fw-bold">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Password strength checker
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const hint = document.getElementById('passwordHint');

            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const strengthPercentage = (strength / 5) * 100;
            strengthBar.style.width = strengthPercentage + '%';

            // Update color based on strength
            strengthBar.className = 'progress-bar';
            if (strength <= 2) {
                strengthBar.classList.add('bg-danger');
                hint.textContent = 'Weak password';
            } else if (strength <= 3) {
                strengthBar.classList.add('bg-warning');
                hint.textContent = 'Medium strength';
            } else {
                strengthBar.classList.add('bg-success');
                hint.textContent = 'Strong password';
            }
        });

        // Validate password match
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirmPasswordError');

            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('is-invalid');
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
            } else {
                this.classList.remove('is-invalid');
                errorElement.style.display = 'none';
            }
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const spinner = registerBtn.querySelector('.spinner-border');

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password Mismatch',
                    text: 'Passwords do not match. Please try again.',
                });
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Weak Password',
                    text: 'Password must be at least 8 characters long.',
                });
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            btnText.textContent = 'Creating account...';
            spinner.classList.remove('d-none');

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Save tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    Swal.fire({
                        icon: 'success',
                        title: 'Account Created!',
                        text: 'Welcome to DSA Master! Let\'s start your learning journey.',
                        showConfirmButton: false,
                        timer: 2000
                    }).then(() => {
                        window.location.href = '../pages/dashboard.html';
                    });
                } else {
                    // Show error message
                    if (data.error === 'Email already registered') {
                        document.getElementById('email').classList.add('is-invalid');
                        document.getElementById('emailError').textContent = 'This email is already registered';
                        document.getElementById('emailError').style.display = 'block';
                    }

                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed',
                        text: data.error || 'Unable to create account. Please try again.',
                    });
                }
            } catch (error) {
                console.error('Registration error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to connect to server. Please try again later.',
                });
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                btnText.textContent = 'Create Account';
                spinner.classList.add('d-none');
            }
        });

        // Clear email error on input
        document.getElementById('email').addEventListener('input', function () {
            this.classList.remove('is-invalid');
            document.getElementById('emailError').style.display = 'none';
        });
    </script>
</body>

</html>
