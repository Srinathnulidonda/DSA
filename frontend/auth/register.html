<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sign Up - DSAPath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-card animate-fade-in-up">
            <div class="auth-header">
                <div class="auth-logo animate-bounce">
                    <i class="bi bi-code-square"></i>
                </div>
                <h2 class="h4 mb-1">Start Your Journey</h2>
                <p class="text-muted">Create your account to master DSA</p>
            </div>

            <form id="register-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="John Doe"
                            autocomplete="name">
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="you@example.com" autocomplete="email">
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="••••••••" autocomplete="new-password" minlength="8">
                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-text">Must be at least 8 characters long</div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <div class="password-strength">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill" id="strength-fill"></div>
                        </div>
                        <small class="text-muted" id="strength-text">Enter a password</small>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                            and <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="register-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0">Already have an account? <a href="/auth/login" class="text-decoration-none">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <style>
        .password-strength {
            margin-top: 0.5rem;
        }

        .password-strength-bar {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .password-strength-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .password-strength-fill.weak {
            width: 33%;
            background: var(--danger);
        }

        .password-strength-fill.medium {
            width: 66%;
            background: var(--warning);
        }

        .password-strength-fill.strong {
            width: 100%;
            background: var(--success);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/loader.js"></script>

    <script>
        const form = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML = `<i class="bi bi-eye${type === 'password' ? '' : '-slash'}"></i>`;
        });

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthFill.className = 'password-strength-fill';

            if (password.length === 0) {
                strengthText.textContent = 'Enter a password';
            } else if (strength <= 1) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength === 2) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Medium strength';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

            // Validate password
            if (passwordInput.value.length < 8) {
                passwordInput.classList.add('is-invalid');
                passwordInput.nextElementSibling.nextElementSibling.textContent = 'Password must be at least 8 characters';
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            registerBtn.querySelector('.btn-text').textContent = 'Creating account...';
            registerBtn.querySelector('.spinner-border').classList.remove('d-none');

            try {
                const formData = new FormData(form);
                const response = await api.post('/auth/register', {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password')
                });

                // Save tokens and user data
                auth.setToken(response.access_token);
                auth.setRefreshToken(response.refresh_token);
                auth.setUser(response.user);

                // Show success notification
                notifications.success('Account created successfully! Let\'s get started...');

                // Trigger confetti
                if (window.confetti) {
                    window.confetti.start();
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/pages/dashboard';
                }, 1500);

            } catch (error) {
                // Show error
                notifications.error(error.message || 'Failed to create account');

                if (error.message.includes('Email already registered')) {
                    document.getElementById('email').classList.add('is-invalid');
                    document.querySelector('#email + .invalid-feedback').textContent = 'This email is already registered';
                }

                // Reset button
                registerBtn.disabled = false;
                registerBtn.querySelector('.btn-text').textContent = 'Create Account';
                registerBtn.querySelector('.spinner-border').classList.add('d-none');
            }
        });

        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/pages/dashboard';
        }
    </script>
</body>

</html>
