<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sign Up - DSAPath</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            animation: slideInUp 0.5s ease-out;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ef4444;
            width: 33.33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66.66%;
        }

        .strength-strong {
            background: #10b981;
            width: 100%;
        }

        .password-requirement {
            font-size: 0.875rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .password-requirement.met {
            color: #10b981;
        }

        .password-requirement i {
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="text-center mb-4">
                <a href="/" class="text-decoration-none">
                    <h2 class="text-primary fw-bold">
                        <i class="fas fa-code-branch me-2"></i>DSAPath
                    </h2>
                </a>
                <p class="text-muted mt-2">Create your account and start learning!</p>
            </div>

            <!-- Progress Steps -->
            <div class="d-flex justify-content-center mb-4">
                <div class="d-flex align-items-center">
                    <div class="step-indicator active">1</div>
                    <div class="step-line"></div>
                    <div class="step-indicator">2</div>
                    <div class="step-line"></div>
                    <div class="step-indicator">3</div>
                </div>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success d-none" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage"></span>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required
                        autofocus>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required onkeyup="checkPasswordStrength()">
                    <label for="password">Password</label>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </span>
                </div>

                <!-- Password Strength Indicator -->
                <div id="passwordStrength" class="d-none">
                    <div class="password-strength" id="strengthBar"></div>
                    <div class="mt-2">
                        <div class="password-requirement" id="reqLength">
                            <i class="fas fa-circle"></i>
                            At least 8 characters
                        </div>
                        <div class="password-requirement" id="reqLetter">
                            <i class="fas fa-circle"></i>
                            Contains letters
                        </div>
                        <div class="password-requirement" id="reqNumber">
                            <i class="fas fa-circle"></i>
                            Contains numbers
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm Password" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                    </span>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                        and <a href="#" class="text-decoration-none">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
                    <span id="registerBtnText">Create Account</span>
                    <span id="registerBtnSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Creating account...
                    </span>
                </button>

                <div class="text-center mb-3">
                    <span class="text-muted">or sign up with</span>
                </div>

                <!-- Social Sign Up -->
                <div class="d-grid gap-2 mb-4">
                    <button type="button" class="btn social-login-btn" onclick="socialSignup('google')">
                        <img src="https://www.google.com/favicon.ico" alt="Google" width="20" class="me-2">
                        Continue with Google
                    </button>
                    <button type="button" class="btn social-login-btn" onclick="socialSignup('github')">
                        <i class="fab fa-github me-2"></i>
                        Continue with GitHub
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <span class="text-muted">Already have an account?</span>
                    <a href="/auth/login.html" class="text-decoration-none fw-semibold">
                        Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/validators.js"></script>
    <script src="/js/notifications.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'ToggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthContainer = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');

            if (password.length === 0) {
                strengthContainer.classList.add('d-none');
                return;
            }

            strengthContainer.classList.remove('d-none');

            // Check requirements
            const hasLength = password.length >= 8;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            // Update requirement indicators
            updateRequirement('reqLength', hasLength);
            updateRequirement('reqLetter', hasLetter);
            updateRequirement('reqNumber', hasNumber);

            // Calculate strength
            let strength = 0;
            if (hasLength) strength++;
            if (hasLetter) strength++;
            if (hasNumber) strength++;

            // Update strength bar
            strengthBar.className = 'password-strength';
            if (strength === 1) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 2) {
                strengthBar.classList.add('strength-medium');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-strong');
            }
        }

        // Update requirement indicator
        function updateRequirement(reqId, isMet) {
            const req = document.getElementById(reqId);
            const icon = req.querySelector('i');

            if (isMet) {
                req.classList.add('met');
                icon.classList.replace('fa-circle', 'fa-check-circle');
            } else {
                req.classList.remove('met');
                icon.classList.replace('fa-check-circle', 'fa-circle');
            }
        }

        // Show error
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
            document.getElementById('successAlert').classList.add('d-none');

            // Auto hide after 5 seconds
            setTimeout(() => {
                errorAlert.classList.add('d-none');
            }, 5000);
        }

        // Show success
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');

            successMessage.textContent = message;
            successAlert.classList.remove('d-none');
            document.getElementById('errorAlert').classList.add('d-none');
        }

        // Social signup placeholder
        function socialSignup(provider) {
            notifications.info(`${provider} signup coming soon!`);
        }

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const name = formData.get('name').trim();
            const email = formData.get('email').trim();
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const terms = formData.get('terms');

            // Check terms
            if (!terms) {
                showError('You must agree to the terms and conditions');
                return;
            }

            // Validate
            const validator = FormValidator.validateRegister(email, password, confirmPassword, name);
            if (validator.hasErrors()) {
                validator.showFormErrors(form);
                return;
            }

            // Clear previous errors
            validator.clearFormErrors(form);
            document.getElementById('errorAlert').classList.add('d-none');

            // Show loading state
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerBtnSpinner = document.getElementById('registerBtnSpinner');

            registerBtn.disabled = true;
            registerBtnText.classList.add('d-none');
            registerBtnSpinner.classList.remove('d-none');

            try {
                // Attempt registration
                await auth.register(email, password, name);

                // Success
                showSuccess('Account created successfully! Redirecting to dashboard...');

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = APP_CONFIG.ROUTES.DASHBOARD;
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);

                // Show error message
                let errorMsg = 'Registration failed. Please try again.';
                if (error.status === 400 && error.message) {
                    errorMsg = error.message;
                }

                showError(errorMsg);

                // Reset button state
                registerBtn.disabled = false;
                registerBtnText.classList.remove('d-none');
                registerBtnSpinner.classList.add('d-none');
            }
        });

        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = APP_CONFIG.ROUTES.DASHBOARD;
        }

        // Auto-focus name field
        window.addEventListener('load', () => {
            document.getElementById('name').focus();
        });

        // Style for step indicator
        const style = document.createElement('style');
        style.textContent = `
            .step-indicator {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background: #e5e7eb;
                color: #6b7280;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                font-size: 0.875rem;
            }
            
            .step-indicator.active {
                background: var(--primary);
                color: white;
            }
            
            .step-line {
                width: 40px;
                height: 2px;
                background: #e5e7eb;
                margin: 0 0.5rem;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
