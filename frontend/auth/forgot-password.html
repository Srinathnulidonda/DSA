<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DSA Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="min-h-screen d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow-lg animate-fadeInUp">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-key text-primary fs-1 mb-3"></i>
                                <h2 class="fw-bold text-dark">Forgot Password?</h2>
                                <p class="text-muted">No worries! Enter your email and we'll send you reset
                                    instructions.</p>
                            </div>

                            <div id="alert-container"></div>

                            <div id="email-form" style="display: block;">
                                <form id="forgot-form">
                                    <div class="form-group-custom">
                                        <label class="form-label-custom">Email Address</label>
                                        <input type="email" class="form-control-custom" id="email"
                                            placeholder="Enter your email address" required>
                                    </div>

                                    <button type="submit" class="btn btn-gradient w-100 btn-lg mb-3" id="forgot-btn">
                                        <i class="fas fa-paper-plane me-2"></i>
                                        <span>Send Reset Link</span>
                                        <div class="loading-spinner ms-2" style="display: none;"></div>
                                    </button>
                                </form>
                            </div>

                            <div id="success-message" style="display: none;">
                                <div class="text-center">
                                    <i class="fas fa-envelope-circle-check text-success fs-1 mb-3"></i>
                                    <h4 class="fw-bold text-success mb-3">Check Your Email!</h4>
                                    <p class="text-muted mb-4">
                                        We've sent password reset instructions to your email address.
                                        Please check your inbox and follow the link to reset your password.
                                    </p>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary" onclick="resendEmail()">
                                            <i class="fas fa-redo me-2"></i>Resend Email
                                        </button>
                                        <button class="btn btn-outline-secondary" onclick="goBack()">
                                            <i class="fas fa-arrow-left me-2"></i>Try Another Email
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Remember your password?
                                    <a href="/login" class="text-primary text-decoration-none fw-semibold">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';
        let userEmail = '';

        document.addEventListener('DOMContentLoaded', function () {
            // Check if user is already logged in
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/dashboard';
                return;
            }

            // Initialize form
            document.getElementById('forgot-form').addEventListener('submit', handleForgotPassword);
        });

        async function handleForgotPassword(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('Please enter your email address', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            userEmail = email;
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccessMessage();
                } else {
                    // Show generic message for security
                    showSuccessMessage();
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showSuccessMessage() {
            document.getElementById('email-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('success-message').classList.add('animate-fadeIn');
        }

        function goBack() {
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('email-form').style.display = 'block';
            document.getElementById('email').value = '';
        }

        async function resendEmail() {
            if (!userEmail) return;

            try {
                await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                showAlert('Reset email sent again!', 'success');
            } catch (error) {
                console.error('Resend error:', error);
                showAlert('Failed to resend email. Please try again.', 'error');
            }
        }

        function setLoading(loading) {
            const btn = document.getElementById('forgot-btn');
            const spinner = btn.querySelector('.loading-spinner');
            const text = btn.querySelector('span');

            if (loading) {
                btn.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'Sending...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'Send Reset Link';
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success-custom' : 'alert-error-custom';
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';

            container.innerHTML = `
                <div class="alert-custom ${alertClass} animate-fadeInDown">
                    <i class="${icon}"></i>
                    <span>${message}</span>
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>

</html>
