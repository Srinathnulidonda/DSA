<!-- auth/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DSA Learning Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <a href="/" class="text-decoration-none">
                            <h3 class="text-primary mb-2">
                                <i class="fas fa-code me-2"></i>DSA Learning Path
                            </h3>
                        </a>
                        <i class="fas fa-key text-warning display-4 mb-3"></i>
                        <h4 class="fw-bold text-dark">Forgot Password?</h4>
                        <p class="text-muted">Enter your email address and we'll send you a link to reset your password.
                        </p>
                    </div>

                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-warning w-100 mb-3" id="resetBtn">
                            <span class="btn-text">Send Reset Link</span>
                            <span class="btn-spinner d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Sending...
                            </span>
                        </button>

                        <div class="text-center">
                            <a href="/login" class="text-primary text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>
                                Back to Sign In
                            </a>
                        </div>
                    </form>

                    <!-- Success Alert -->
                    <div id="successAlert" class="alert alert-success d-none mt-3" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span id="successMessage"></span>
                    </div>

                    <!-- Error Alert -->
                    <div id="errorAlert" class="alert alert-danger d-none mt-3" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const resetBtn = document.getElementById('resetBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Show loading state
            resetBtn.disabled = true;
            resetBtn.querySelector('.btn-text').classList.add('d-none');
            resetBtn.querySelector('.btn-spinner').classList.remove('d-none');
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('successMessage').textContent =
                        'If an account with that email exists, we\'ve sent you a password reset link.';
                    successAlert.classList.remove('d-none');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Failed to send reset link';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                errorAlert.classList.remove('d-none');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtn.querySelector('.btn-text').classList.remove('d-none');
                resetBtn.querySelector('.btn-spinner').classList.add('d-none');
            }
        });
    </script>
</body>

</html>
