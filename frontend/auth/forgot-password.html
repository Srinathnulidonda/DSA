<!-- auth/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DSA Learning Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animation.css">
</head>

<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center mb-4">
                        <a href="/" class="text-decoration-none">
                            <h2 class="fw-bold text-primary">
                                <i class="fas fa-code me-2"></i>DSA Path
                            </h2>
                        </a>
                        <p class="text-muted mt-2">Reset your password</p>
                    </div>

                    <div class="card shadow-sm animate-fade-in">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3 mb-3">
                                    <i class="fas fa-lock fa-2x text-primary"></i>
                                </div>
                                <h4>Forgot Password?</h4>
                                <p class="text-muted">Enter your email address and we'll send you a link to reset your
                                    password.</p>
                            </div>

                            <form id="forgotPasswordForm">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>

                                <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                                <div id="successAlert" class="alert alert-success d-none" role="alert"></div>

                                <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                                    <span id="submitBtnText">Send Reset Link</span>
                                    <span id="submitBtnSpinner" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Sending...
                                    </span>
                                </button>

                                <div class="text-center">
                                    <a href="/login" class="text-decoration-none">
                                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const submitBtnSpinner = document.getElementById('submitBtnSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Reset alerts
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            // Show loading state
            submitBtn.disabled = true;
            submitBtnText.classList.add('d-none');
            submitBtnSpinner.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    successAlert.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        Check your email! We've sent password reset instructions to ${email}
                    `;
                    successAlert.classList.remove('d-none');

                    // Clear form
                    document.getElementById('email').value = '';
                } else {
                    errorAlert.textContent = data.error || 'Failed to send reset email';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.classList.remove('d-none');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtnText.classList.remove('d-none');
                submitBtnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
