<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DSA Path</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-floating label {
            color: #6b7280;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.1);
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card fade-in">
                        <div class="auth-header">
                            <a href="/" class="text-white text-decoration-none">
                                <h3 class="mb-2">
                                    <i class="fas fa-code-branch me-2"></i>DSA Path
                                </h3>
                            </a>
                            <p class="mb-0 opacity-75">Reset your password</p>
                        </div>

                        <div class="p-4">
                            <div id="forgotForm">
                                <p class="text-muted mb-4">
                                    Enter your email address and we'll send you a link to reset your password.
                                </p>

                                <form id="forgotPasswordForm">
                                    <div class="form-floating mb-4">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="name@example.com" required>
                                        <label for="email">Email address</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 py-3 mb-3" id="resetBtn">
                                        <span id="resetBtnText">Send Reset Link</span>
                                        <span id="resetBtnLoader" class="d-none">
                                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                            Sending...
                                        </span>
                                    </button>
                                </form>
                            </div>

                            <div id="successMessage" class="d-none">
                                <div class="success-message">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <strong>Check your email!</strong>
                                    <p class="mb-0 mt-2">
                                        If an account exists with this email, you'll receive a password reset link
                                        shortly.
                                    </p>
                                </div>

                                <button class="btn btn-outline-primary w-100" onclick="resetForm()">
                                    Send Another Link
                                </button>
                            </div>

                            <div class="text-center mt-4">
                                <a href="/login" class="text-primary text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // API Base URL
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();

            const toastHTML = `
                <div id="${toastId}" class="custom-toast ${type}" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHTML);

            setTimeout(() => {
                const toast = document.getElementById(toastId);
                if (toast) {
                    toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        // Reset form
        function resetForm() {
            document.getElementById('forgotForm').classList.remove('d-none');
            document.getElementById('successMessage').classList.add('d-none');
            document.getElementById('forgotPasswordForm').reset();
        }

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Show loading state
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnLoader = document.getElementById('resetBtnLoader');

            resetBtn.disabled = true;
            resetBtnText.classList.add('d-none');
            resetBtnLoader.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    document.getElementById('forgotForm').classList.add('d-none');
                    document.getElementById('successMessage').classList.remove('d-none');
                } else {
                    // Always show success for security reasons
                    document.getElementById('forgotForm').classList.add('d-none');
                    document.getElementById('successMessage').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtnText.classList.remove('d-none');
                resetBtnLoader.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
