<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DSA Learning Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animation.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-xl border-0 rounded-4 animate-fade-in">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="../index.html" class="text-decoration-none">
                                <h2 class="fw-bold text-primary">
                                    <i class="fas fa-code"></i> DSA Master
                                </h2>
                            </a>
                            <div class="my-4">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-4">
                                    <i class="fas fa-key text-primary fs-2"></i>
                                </div>
                            </div>
                            <h4 class="mb-2">Forgot Your Password?</h4>
                            <p class="text-muted">No worries! Enter your email and we'll send you reset instructions.
                            </p>
                        </div>

                        <form id="forgotPasswordForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email"
                                        placeholder="you@example.com" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 mb-3" id="resetBtn">
                                <span class="btn-text">Send Reset Link</span>
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>

                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resetBtn = document.getElementById('resetBtn');
            const btnText = resetBtn.querySelector('.btn-text');
            const spinner = resetBtn.querySelector('.spinner-border');

            // Show loading state
            resetBtn.disabled = true;
            btnText.textContent = 'Sending...';
            spinner.classList.remove('d-none');

            const formData = {
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    Swal.fire({
                        icon: 'success',
                        title: 'Email Sent!',
                        html: `
                            <p>If an account exists with <strong>${formData.email}</strong>, 
                            you will receive password reset instructions.</p>
                            <p class="mt-3 text-muted">Please check your inbox and spam folder.</p>
                        `,
                        confirmButtonText: 'Got it!'
                    }).then(() => {
                        // Optionally redirect to login
                        window.location.href = 'login.html';
                    });
                } else {
                    // Show error message
                    Swal.fire({
                        icon: 'error',
                        title: 'Request Failed',
                        text: data.error || 'Unable to process request. Please try again.',
                    });
                }
            } catch (error) {
                console.error('Password reset error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to connect to server. Please try again later.',
                });
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                btnText.textContent = 'Send Reset Link';
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
