<!-- auth/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DSA Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-orange-50 to-red-100 min-h-screen">
    <div class="container-fluid h-screen d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-5 col-md-7 mx-auto">
                <div class="card shadow-lg border-0 animate-fade-in">
                    <div class="card-header bg-warning text-dark text-center py-4">
                        <i class="fas fa-key text-3xl mb-3"></i>
                        <h3 class="mb-0">Reset Password</h3>
                        <p class="mb-0 opacity-75">We'll send you a reset link</p>
                    </div>

                    <div class="card-body p-5">
                        <form id="forgotForm">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-semibold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control form-control-lg" id="email" required
                                        placeholder="Enter your registered email">
                                </div>
                                <small class="text-muted">Enter the email associated with your account</small>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-warning btn-lg rounded-pill py-3" id="resetBtn">
                                    <span id="resetText">
                                        <i class="fas fa-paper-plane me-2"></i>
                                        Send Reset Link
                                    </span>
                                    <span id="resetLoader" class="d-none">
                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                        Sending...
                                    </span>
                                </button>
                            </div>

                            <div id="resetError" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>

                            <div id="resetSuccess" class="alert alert-success d-none" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                Reset link sent! Check your email inbox.
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-2">Remember your password?
                                <a href="/login" class="text-decoration-none fw-semibold">Sign in here</a>
                            </p>
                            <p class="mb-0">Don't have an account?
                                <a href="/register" class="text-decoration-none fw-semibold">Create one</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resetBtn = document.getElementById('resetBtn');
            const resetText = document.getElementById('resetText');
            const resetLoader = document.getElementById('resetLoader');
            const errorDiv = document.getElementById('resetError');
            const successDiv = document.getElementById('resetSuccess');

            // Show loading state
            resetText.classList.add('d-none');
            resetLoader.classList.remove('d-none');
            resetBtn.disabled = true;
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');

            const formData = {
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('https://dsa-backend-gj8n.onrender.com/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    successDiv.classList.remove('d-none');
                    resetBtn.innerHTML = '<i class="fas fa-check me-2"></i>Email Sent!';
                    resetBtn.classList.remove('btn-warning');
                    resetBtn.classList.add('btn-success');
                } else {
                    throw new Error(data.error || 'Failed to send reset email');
                }
            } catch (error) {
                // Show error
                errorDiv.classList.remove('d-none');
                document.getElementById('errorMessage').textContent = error.message;

                // Reset button
                resetText.classList.remove('d-none');
                resetLoader.classList.add('d-none');
                resetBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
