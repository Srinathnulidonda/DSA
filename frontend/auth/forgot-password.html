<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Forgot Password - DSAPath</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: slideInUp 0.5s ease-out;
        }

        .email-icon {
            width: 80px;
            height: 80px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .email-icon i {
            font-size: 2rem;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Back Button -->
            <a href="/auth/login.html" class="text-decoration-none text-muted mb-3 d-inline-flex align-items-center">
                <i class="fas fa-arrow-left me-2"></i>
                Back to login
            </a>

            <!-- Icon -->
            <div class="email-icon">
                <i class="fas fa-envelope"></i>
            </div>

            <!-- Title -->
            <div class="text-center mb-4">
                <h4 class="fw-bold">Forgot your password?</h4>
                <p class="text-muted">
                    No worries! Enter your email and we'll send you reset instructions.
                </p>
            </div>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success d-none" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage"></span>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Form -->
            <form id="forgotPasswordForm" novalidate>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required autofocus>
                    <label for="email">Email address</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                    <span id="submitBtnText">Send Reset Link</span>
                    <span id="submitBtnSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Sending...
                    </span>
                </button>

                <div class="text-center">
                    <span class="text-muted">Remember your password?</span>
                    <a href="/auth/login.html" class="text-decoration-none fw-semibold">
                        Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/validators.js"></script>
    <script src="/js/notifications.js"></script>

    <script>
        // Show error
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
            document.getElementById('successAlert').classList.add('d-none');
        }

        // Show success
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');

            successMessage.textContent = message;
            successAlert.classList.remove('d-none');
            document.getElementById('errorAlert').classList.add('d-none');
        }

        // Handle form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const email = formData.get('email').trim();

            // Validate email
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            if (!utils.isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Clear previous messages
            document.getElementById('errorAlert').classList.add('d-none');
            document.getElementById('successAlert').classList.add('d-none');

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const submitBtnSpinner = document.getElementById('submitBtnSpinner');

            submitBtn.disabled = true;
            submitBtnText.classList.add('d-none');
            submitBtnSpinner.classList.remove('d-none');

            try {
                // Send reset request
                await api.forgotPassword(email);

                // Success
                showSuccess('Password reset link has been sent to your email. Please check your inbox.');

                // Clear form
                form.reset();

            } catch (error) {
                console.error('Forgot password error:', error);

                // Show error message
                let errorMsg = 'Failed to send reset link. Please try again.';
                if (error.message) {
                    errorMsg = error.message;
                }

                showError(errorMsg);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtnText.classList.remove('d-none');
                submitBtnSpinner.classList.add('d-none');
            }
        });

        // Auto-focus email field
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>

</html>
