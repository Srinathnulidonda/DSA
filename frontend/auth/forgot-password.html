<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Forgot Password - DSAPath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-card animate-fade-in-up">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="bi bi-key"></i>
                </div>
                <h2 class="h4 mb-1">Forgot Password?</h2>
                <p class="text-muted">No worries, we'll send you reset instructions</p>
            </div>

            <form id="forgot-form">
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="you@example.com" autocomplete="email">
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="reset-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                </button>
            </form>

            <div class="text-center">
                <a href="/auth/login" class="text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i>Back to login
                </a>
            </div>

            <!-- Success State (hidden by default) -->
            <div class="success-state d-none" id="success-state">
                <div class="text-center mb-4">
                    <div class="success-icon animate-scale-in">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mt-3">Check your email</h4>
                    <p class="text-muted">We've sent a password reset link to <strong id="email-sent"></strong></p>
                </div>

                <button class="btn btn-outline-primary w-100 mb-3" id="resend-btn">
                    Didn't receive email? Resend
                </button>

                <div class="text-center">
                    <a href="/auth/login" class="text-decoration-none">Back to login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/loader.js"></script>

    <script>
        const form = document.getElementById('forgot-form');
        const resetBtn = document.getElementById('reset-btn');
        const successState = document.getElementById('success-state');
        const emailSent = document.getElementById('email-sent');
        const resendBtn = document.getElementById('resend-btn');
        let lastEmail = '';

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

            // Show loading state
            resetBtn.disabled = true;
            resetBtn.querySelector('.btn-text').textContent = 'Sending...';
            resetBtn.querySelector('.spinner-border').classList.remove('d-none');

            try {
                const formData = new FormData(form);
                lastEmail = formData.get('email');

                await api.post('/auth/forgot-password', {
                    email: lastEmail
                });

                // Show success state
                form.classList.add('d-none');
                successState.classList.remove('d-none');
                emailSent.textContent = lastEmail;

                notifications.success('Reset link sent! Check your email.');

            } catch (error) {
                notifications.error(error.message || 'Failed to send reset link');

                // Reset button
                resetBtn.disabled = false;
                resetBtn.querySelector('.btn-text').textContent = 'Send Reset Link';
                resetBtn.querySelector('.spinner-border').classList.add('d-none');
            }
        });

        // Handle resend
        resendBtn.addEventListener('click', async () => {
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';

            try {
                await api.post('/auth/forgot-password', {
                    email: lastEmail
                });

                notifications.success('Reset link resent!');
                resendBtn.textContent = 'Email sent!';

                setTimeout(() => {
                    resendBtn.disabled = false;
                    resendBtn.textContent = 'Didn\'t receive email? Resend';
                }, 30000); // 30 second cooldown

            } catch (error) {
                notifications.error('Failed to resend email');
                resendBtn.disabled = false;
                resendBtn.textContent = 'Didn\'t receive email? Resend';
            }
        });
    </script>
</body>

</html>
