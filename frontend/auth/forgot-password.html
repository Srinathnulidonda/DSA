<!-- auth/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DSA Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg border-0 animate-fade-in">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <a href="/" class="text-decoration-none">
                                    <h1 class="h3 fw-bold text-primary">
                                        <i class="fas fa-code"></i> DSA Master
                                    </h1>
                                </a>
                                <h2 class="h5 mt-3">Forgot Password?</h2>
                                <p class="text-muted">Enter your email and we'll send you a reset link</p>
                            </div>

                            <div id="alertContainer"></div>

                            <form id="forgotPasswordForm">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control border-start-0" id="email"
                                            placeholder="you@example.com" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="resetBtn">
                                    <span id="btnText">Send Reset Link</span>
                                    <span id="btnLoader" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Sending...
                                    </span>
                                </button>

                                <div class="text-center">
                                    <a href="/login" class="text-decoration-none">
                                        <i class="fas fa-arrow-left me-1"></i> Back to Login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://dsa-backend-gj8n.onrender.com';

        // Show alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show animate-slide-down" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Handle form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resetBtn = document.getElementById('resetBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');

            const email = document.getElementById('email').value;

            // Show loading state
            resetBtn.disabled = true;
            btnText.classList.add('d-none');
            btnLoader.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('If an account exists with this email, you will receive a password reset link.', 'success');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showAlert(data.error || 'Failed to send reset link. Please try again.');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                btnText.classList.remove('d-none');
                btnLoader.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
