<!DOCTYPE html>
<html>

<head>
    <title>API Test</title>
</head>

<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testRegister()">Test Register Endpoint</button>
    <button onclick="testCORS()">Test CORS</button>

    <h2>Results:</h2>
    <pre id="results"></pre>

    <script>
        const API_BASE = 'https://dsa-8ko1.onrender.com/api';
        const results = document.getElementById('results');

        async function testHealth() {
            try {
                results.textContent = 'Testing health endpoint...\n';
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                results.textContent += `Status: ${response.status}\n`;
                results.textContent += `Data: ${JSON.stringify(data, null, 2)}\n`;
            } catch (error) {
                results.textContent += `Error: ${error.message}\n`;
                results.textContent += `Full error: ${error.stack}\n`;
            }
        }

        async function testRegister() {
            try {
                results.textContent = 'Testing register endpoint...\n';
                const testData = {
                    username: `testuser${Date.now()}`,
                    email: `test${Date.now()}@example.com`,
                    password: 'TestPassword123!'
                };

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                results.textContent += `Status: ${response.status}\n`;
                results.textContent += `Headers: ${JSON.stringify([...response.headers.entries()], null, 2)}\n`;

                const data = await response.json();
                results.textContent += `Data: ${JSON.stringify(data, null, 2)}\n`;
            } catch (error) {
                results.textContent += `Error: ${error.message}\n`;
                results.textContent += `Full error: ${error.stack}\n`;
            }
        }

        async function testCORS() {
            try {
                results.textContent = 'Testing CORS with OPTIONS request...\n';
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                results.textContent += `Status: ${response.status}\n`;
                results.textContent += `Headers:\n`;
                for (let [key, value] of response.headers.entries()) {
                    results.textContent += `  ${key}: ${value}\n`;
                }
            } catch (error) {
                results.textContent += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>

</html>
